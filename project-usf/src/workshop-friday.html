<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Sample Template</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('sidemenu').classList.toggle('aside-open');
    }
  </script>
</head>
<body style="margin:0;padding:0px;">

<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="sidemenu" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">

          <div id="landing" mutationobserver="">

            <!-- code snippet goes here -->
            <style>
                .usf-landing-bg {
                    background-image: url(https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/mainstage-background.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center center;
                    min-height: calc(100vh - 55px);
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                }

                .grid-container {
                    display: grid;
                    text-align: center;
                    grid-template-columns: 1fr;
                    grid-template-rows: 1.6fr 0.4fr;
                    gap: 200px 1px;
                    grid-template-areas:"video" "footer";
                    padding-top: 10%;
                }

                .video {
                    grid-area: video;
                }

                .footer {
                    grid-area: footer;
                    z-index: 99;
                }

                .ntar-video-container {
                    background-color: black;
                    min-height: 100px;
                    min-width: 100px;
                    max-width: 900px;
                    width: 100%;
                    display: inline-block;
                }

                .workshop-btn-container {
                }

                .workshop-btn {
                    display: inline-block;
                }

                .workshop-btn a {
                    text-decoration: none;
                }

                .text {
                    display: block;
                    color: white;
                    font-size: 12px;
                    font-weight: bold;
                    margin-top: -72px;
                    z-index: 100;
                }

            </style>

            <div class="usf-landing-bg"></div>

            <div class="grid-container">
              <div class="video">
                <div>Friday, September 25th 1:00PM - 4:00PM</div>

                <div class="ntar-video-container">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="inferno-video-player">
                      <iframe width="640" height="360" src="" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
                    </div>

                  </div>
                </div>
              </div>

              <div class="footer">
                <div class="workshop-btn-container">

                  <div class="workshop-btn">
                    <a href="http://google.com"><img class="image" src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/workshop-btn.png" alt="Session 1"> <span class="text">Session 1</span> </a>
                  </div>

                  <div class="workshop-btn">
                    <a href="http://google.com"><img class="image" src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/workshop-btn.png" alt="Session 2"> <span class="text">Session 2</span> </a>
                  </div>

                  <div class="workshop-btn">
                    <a href="http://google.com"><img class="image" src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/workshop-btn.png" alt="Session 3"> <span class="text">Session 3</span> </a>
                  </div>

                  <div class="workshop-btn">
                    <a href="http://google.com"><img class="image" src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/workshop-btn.png" alt="Session 4"> <span class="text">Session 4</span> </a>
                  </div>

                  <div class="workshop-btn">
                    <a href="http://google.com"><img class="image" src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/workshop-btn.png" alt="Session 5"> <span class="text">Session 5</span> </a>
                  </div>

                  <div class="workshop-btn">
                    <a href="http://google.com"><img class="image" src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/workshop-btn.png" alt="Session 6"> <span class="text">Session 6</span> </a>
                  </div>

                </div>

              </div>
              <!-- code snippet goes here -->
            </div>

            <!-- code snippet goes here -->

          </div>
        </div>
    </section>
  </div>
</div>

<script>
  const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
  const landing = landingPageEl.appendChild(document.getElementById('landing'));
  landingPageEl.appendChild(landing);
</script>

</body>
</html>
