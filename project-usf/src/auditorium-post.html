<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Sample Template</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('sidemenu').classList.toggle('aside-open');
    }
  </script>
</head>
<body style="margin:0;padding:0px;">

<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="sidemenu" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">

          <div id="landing" mutationobserver="">

            <!-- code snippet goes here -->
            <style>
                .usf-landing-bg {
                    background-image: url(https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/bkg-mainstage.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center center;
                    min-height: calc(100vh - 35px);
                    position: absolute;
                    top: -20px;
                    left: 0;
                    right: 0;
                    bottom: 0;
                }

                .grid-container {
                    display: grid;
                    text-align: center;
                    grid-template-columns: 1fr;
                    grid-template-rows: 1.5fr 0.5fr;
                    gap: 100px 1px;
                    grid-template-areas:"video" "footer";
                    padding-top: 10%;
                }

                .video {
                    grid-area: video;
                }

                .footer {
                    grid-area: footer;
                }

                .usf-btn {
                    color: #EEFCFE;
                    background: #445F67;
                    letter-spacing: 2px;
                    text-align: center;
                    text-decoration: none;
                    border: 0;
                    outline: 0;
                    font-size: 2vmax;
                    padding: 2px 35px;
                    display: inline-block;
                    -webkit-transform: skew(-21deg);
                    transform: skew(-21deg);
                    box-shadow: 0 0 20px 5px #444444;
                }

                .usf-btn span {
                    display: inline-block;
                    transform: skewX(20deg);
                }

                .ntar-video-container {
                    background-color: black;
                    min-height: 100px;
                    min-width: 100px;
                    max-width: 900px;
                    width: 100%;
                    display: inline-block;
                }

            </style>

            <div class="usf-landing-bg"></div>

            <div class="grid-container">
              <div class="video">
                <div class="ntar-video-container">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="inferno-video-player">
                      <iframe width="640" height="360" src="/embed/d998c764-9e9c-414a-9a05-2ea5c8183ec0" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
                    </div>

                  </div>
                </div>
              </div>
              <div class="footer">
                <a href="#" class="usf-btn"> <span>Enter post-presentation Q&A Session</span></a>
              </div>

            </div>
            <!-- code snippet goes here -->

          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
  const landing = landingPageEl.appendChild(document.getElementById('landing'));
  landingPageEl.appendChild(landing);
</script>

</body>
</html>
