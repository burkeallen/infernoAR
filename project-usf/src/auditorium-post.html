
<style>
    /* Background Styles */
    .ntar-landing-bg {
        /* Image */
        background-image: url('https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/bkg-mainstage.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;

        /* Cover height minus 55px header */
        min-height: calc(100vh - 55px);

        /* Stick to Jolokia content frame */
        position: fixed;
        top: -20px;
        left: 280px;
        right: 0;
        bottom: 0;

        /* Modifying style to fix hamburger menu issue */
        position: absolute;
        left: 0px;
        margin-bottom: -64px;
    }
    #inferno-video-player {
        max-width: 100% !important;
    }
    @media only screen and (max-width: 768px) {
        .ntar-landing-bg {
            /* Cover height minus 55px header */
            min-height: calc(100vh - 55px);

            /* Stick to Jolokia content frame */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    }

    /* ./ Background Styles */

    /* Page Content Container Styles */
    .ntar-landing-content {
        /* Scale to full width and height + footer space */
        width: 100%;
        height: calc(100% + 50px);

        /* Stick to Jolokia content frame and scroll y */
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden scroll;

        /* Pad Content */
        padding: 0px;

        /* Display Type */
        display: flex;
        flex-direction: column;
    }
    /* ./ Page Content Container Styles */

    /* Video Styles */
    .ntar-vpqa-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: 0 220px;
        margin-top: 102px;
    }
    .ntar-vqa-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex: 1 1 65%;
    }

    .ntar-title-container {
        min-height: 80px;
    }

    .footer {
        display: grid;
        margin-top: 20px;
    }

    .usf-btn {
        color: #EEFCFE;
        background: #445F67;
        letter-spacing: 2px;
        text-align: center;
        text-decoration: none;
        border: 0;
        outline: 0;
        font-size: 2vmax;
        padding: 2px 35px;
        display: inline-block;
        -webkit-transform: skew(-21deg);
        transform: skew(-21deg);
        box-shadow: 0 0 20px 5px #444444;
    }

    .usf-btn span {
        display: inline-block;
        transform: skewX(20deg);
    }

    @media only screen and (max-width: 1600px) {
        .ntar-vpqa-container {
            flex-direction: column;
            padding: 0 96px;
            margin-top: 110px;
        }
        .ntar-vqa-container {
            display: block;
        }
    }

    @media only screen and (max-width: 1100px) {
        .ntar-vpqa-container {
            flex-direction: column;
            padding: 0 70px;
            margin-top: 120px;
        }
        .ntar-vqa-container {
            display: block;
        }
    }

    @media only screen and (max-width: 750px) {
        .ntar-vpqa-container {
            flex-direction: column;
            padding: 0 65px;
            margin-top: 133px;
        }
        .ntar-vqa-container {
            display: block;
        }
    }

    @media only screen and (max-width: 500px) {
        .ntar-vpqa-container {
            padding: 0 24px;
        }
    }
    /* ./ Video Poll QA Styles */


</style>


<div class="ntar-landing-bg"></div>

<!-- Page Content Container -->
<div class="ntar-landing-content">
  <div class="ntar-title-container"></div>

  <!-- Video Poll QA Container -->
  <div class="ntar-vpqa-container">

    <div class="ntar-vqa-container">
      <div class="ntar-video-container">
        <div class="embed-responsive embed-responsive-16by9">
          <div id="inferno-video-player"></div>
        </div>

        <div class="footer">
          <a href="#" class="usf-btn"> <span>Enter post-presentation Q&A Session</span></a>
        </div>

      </div>
    </div>

  </div>
  <!-- ./Video Poll QA Container -->

</div>
<!-- ./ Page Content Container -->
