<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Trivia</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('sidemenu').classList.toggle('aside-open');
    }
  </script>
</head>
<body style="margin:0;padding:0px;">

<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="sidemenu" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">

          <div id="landing" mutationobserver="">

            <!-- code snippet goes here -->
            <style>
                .ntar-landing-bg {
                    background-image: url(https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/bkg-mainstage.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center center;
                    min-height: calc(100vh - 35px);
                    position: absolute;
                    top: -20px;
                    left: 0;
                    right: 0;
                    bottom: 0;
                }

                .grid-container {
                    display: grid;
                    text-align: center;
                    grid-template-columns: 1fr;
                    grid-template-rows: 1.5fr 0.5fr;
                    gap: 30px 1px;
                    grid-template-areas:"video" "footer";
                    margin-top: 100px;
                }

                .video {
                    grid-area: video;
                }

                .footer {
                    grid-area: footer;
                }

                .chat-main {
                    float:right;
                    padding-right: 200px;
                }

                .chat-main iframe {
                    border: none;
                    height: 70vh;
                    width: 24%;
                    margin: 0;
                    position: absolute;
                    top: 69%;
                    -webkit-transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
                    overflow: hidden;
                    display: block;
                }

                .video-container {
                    margin-top: 130px;
                    margin-right: 100px;
                    background-color: black;
                    min-height: 100px;
                    min-width: 100px;
                    max-width: 640px;
                    width: 100%;
                    display: inline-block;
                }

            </style>

            <div class="ntar-landing-bg"></div>

            <div class="grid-container">
              <div class="video">
                <div class="video-container">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="inferno-video-player">
                      <iframe width="640" height="360" src="/embed/aafafe97-d3c6-4aa8-aa8b-7dc71c3b4292" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
                    </div>
                  </div>
                </div>

                <div class="chat-main">
                  <iframe src="https://jolokia.com/chatiframe.html?fullname=${firstName}%20${lastName}&chatroomid=startupLounge&chatroomname=Startup%20Lounge"></iframe>
                </div>

              </div>

              <div class="footer"></div>
            </div>
            <!-- code snippet goes here -->

          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
  const landing = landingPageEl.appendChild(document.getElementById('landing'));
  landingPageEl.appendChild(landing);
</script>

</body>
</html>
