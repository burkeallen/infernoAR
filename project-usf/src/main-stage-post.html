<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Sample Template</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('sidemenu').classList.toggle('aside-open');
    }
  </script>
</head>
<body style="margin:0;padding:0px;">

<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div
          class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="sidemenu" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">

          <div id="landing" mutationobserver="" >

            <!-- code snippet goes here -->
            <style>
              .usf-landing-bg {
                background-image: url(assets/main-stage_1936x1080.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                min-height: calc(100vh - 55px);
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
              }

              usf-container-grid {
                  min-height: 100%;
                  display: grid;
                  grid-template-rows: auto 1fr auto;
                  grid-template-columns: 100%;
              }

              usf-header {
                  padding: 1rem;
              }

              usf-main {
                  padding: 1rem;
              }

              usf-footer {
                  text-align: center;
                  padding: 1rem;
              }

              .usf-btn {
                  color: #EEFCFE;
                  background: #445F67;
                  letter-spacing: 2px;
                  text-align: center;
                  text-decoration: none;
                  border: 0;
                  outline: 0;
                  font-size: 2vmax;
                  padding: 2px 35px;
                  display: inline-block;
                  -webkit-transform: skew(-21deg);
                  transform: skew(-21deg);
                  box-shadow: 0 0 20px 5px #444444;
              }

              /* used for main-post-presentation link to Q&A Session */
              .usf-button-default {
                  margin:auto;
                  width: 50%;
                  color: #EEFCFE;
                  background-color: #445F67;
                  text-align: center;
              }
              .usf-button-slanted {
                  -ms-transform: skewX(-20deg);
                  -webkit-transform: skewX(-20deg);
                  transform: skewX(-20deg);
              }
              .usf-button-slanted-content {
                  letter-spacing: 2px;
                  font-family: 'Gotham', 'Arial', sans-serif;
                  font-size: 2vmax;
                  -ms-transform: skewX(20deg);
                  -webkit-transform: skewX(20deg);
                  transform: skewX(20deg);
                  display: inline-block;
              }
            </style>

            <div class="usf-landing-bg">

              <usf-container-grid>
                <usf-header></usf-header>
                <usf-main></usf-main>
                <usf-footer>
                  <div class="each">
                    <a href="#" class="usf-btn"> <span style="display: inline-block; transform: skewX(20deg)">Enter post-presentation Q&A Session</span></a>
                  </div>
                </usf-footer>
               </usf-container-grid>


            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
</div>

<script>
    const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
    const landing = landingPageEl.appendChild(document.getElementById('landing'));
    landingPageEl.appendChild(landing);
</script>

</body>
</html>
