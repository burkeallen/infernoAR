<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>USF Agenda</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('videos-sidebar').classList.toggle('aside-open');
    }
  </script>
</head>
<body>
<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div
          class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="videos-sidebar" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">
          <div id="landing" mutationobserver="">
            <script>
              const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
              const landing = landingPageEl.appendChild(document.getElementById('landing'));
              landingPageEl.appendChild(landing);
            </script>

            <!-- code snippet goes here -->

              <style>
                /* Background Styles */
                .landing-bg {
                  /* Image */
                  background-color: #457964;
                  background-image: url('https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/bkg-lobby.jpg');
                  background-repeat: no-repeat;
                  background-size: cover;
                  min-height: calc(100vh);
                  position: absolute;
                  top: -20px;
                  left: 0;
                  right: 0;
                  bottom: 0;
                }

                .grid-container {
                  display: grid;
                  text-align: center;
                  justify-items: center;
                  justify-content: center;
                  align-content: center;
                  grid-template-columns: 1fr;
                  grid-template-rows: 0.1fr 1fr;
                  gap: 0 0;
                  grid-template-areas: "menu";
                }

                .menu {
                  grid-area: menu;
                  z-index: 99;
                  box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.85);

                }

                .header img {
                  width: 100%;
                  max-width: 400px;
                  border: 1px solid #fff;
                  border-bottom: none;
                }

                .menu-items {
                  grid-area: menu-items;
                  text-align: center;
                  max-width: 400px;
                  background-color: #466169;
                  border: 1px solid #fff;
                  border-top: none;
                  margin-top: -5px;
                  padding-top: 25px;
                }

                .menu-buttons {
                  display: inline-block;
                }

                .menu-buttons a {
                  color: #ffffff;
                  text-decoration: none;
                  font-size: 16px;
                }

                .menu-btn {
                  margin-bottom: 12px;
                  width: 300px;
                  border-radius: 28px;
                  box-shadow: 0 1px 6px #000;
                  color: #ffffff;
                  background: #0f6849;
                  padding: 10px 20px 10px 20px;
                  transition: all .2s ease-in-out;
                }

                .menu-btn:hover {
                  color: var(--branding-primary);
                  font-weight: bold;
                  text-decoration: none;
                  font-size: 16px;
                  background: #31875d;
                  transform: scale(1.1);
                }


              </style>

              <div class="landing-bg"></div>

              <div class="grid-container">
                <div class="menu">
                  <div class="header">
                    <img src="https://studio304nextechar.freetls.fastly.net/infernoAR/029-usf/assets/lobby-header.png"/>
                  </div>
                  <div class="menu-items">
                    <div class="menu-buttons">
                      <a href="/videos/0a695989-b223-4ce5-5078-08d8584f6b08/landing/e65bbcc6-6f25-44d2-b294-86b66c672401">
                        <div class="menu-btn">Agenda</div>
                      </a>
                      <a href="/videos/a6e075dd-1cc7-48aa-5079-08d8584f6b08/landing/0e3a2b1e-1c1e-471b-9d3c-8f9f4c08d22d">
                        <div class="menu-btn">Auditorium</div>
                      </a>
                      <a href="/videos/3339aa47-3c65-4ad7-cce9-08d858d29add/landing/37f4afa3-1bad-452d-8080-fa12dbdf85f0">
                        <div class="menu-btn">Poster Room</div>
                      </a>
                      <a href="/videos/e9ff7de4-2e54-44ca-507b-08d8584f6b08/landing/e08c0216-e27c-4a87-b1e4-eda215309dfd">
                        <div class="menu-btn">Discussion Tables</div>
                      </a>
                      <a href="/videos/a24a12a8-51e6-4bca-af1f-08d85821b42c/landing/5d4fd972-b8d1-41bc-8a34-e99d3189118d">
                        <div class="menu-btn">Conversation Lounge</div>
                      </a>
                      <a href="/videos/a8880548-92d7-40ac-1776-08d85903b77d/landing/18913895-6dd3-42eb-b818-41bef1ca3243">
                        <div class="menu-btn">Organizers</div>
                      </a>
                      <a href="/videos/f4e9bd48-631d-41f8-1777-08d85903b77d/landing/ea9d1403-afb9-4299-a96d-07b2ad0c6b57">
                        <div class="menu-btn">Presenters</div>
                      </a>
                      <a href="/videos/0d330b65-9990-46ac-507c-08d8584f6b08/landing/b8caef0f-9c24-47d3-b887-5bcecb8fe5d1">
                        <div class="menu-btn">Attendees</div>
                      </a>
                      <div>
                      </div>
                    </div>

                    <!-- code snippet goes here -->
                  </div>
                </div>
              </div>

            <!-- code snippet ends here -->

          </div>
        </div>
      </div>
    </section>
  </div>
</div>


</body>
</html>
