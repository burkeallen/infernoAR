<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Sample Template</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('sidemenu').classList.toggle('aside-open');
    }
  </script>
</head>
<body style="margin:0;padding:0px;">

<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div
          class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="sidemenu" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">

          <div id="landing" mutationobserver="" >

            <!-- code snippet goes here -->
            <style>
              .usf--landing-bg {
                background-image: url(assets/main-stage_1936x1080.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                min-height: calc(100vh - 35px);
                position: absolute;
                top: -20px;
                left: 0;
                right: 0;
                bottom: 0;
              }

              .usf-main-stage {
                  padding: 5vh 10vw;
                  color: #fff;
                  font-family: 'avenirNext', sans-serif;
              }
              .usf-main-stage .usf-main-stage-video {
                  height: 60vh;
                  width: 50vw;
                  background: #000;
                  margin: 0 auto;
                  border-radius: 4px;
                  overflow: hidden;
                  box-shadow: 0 5px 8px rgba(0,0,0,.5);
              }

            </style>

            <div class="usf--landing-bg">

              <div class="usf-main-stage">
                <div class="usf-main-stage-video" id="inferno-video-player"></div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
</div>

<script>
    const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
    const landing = landingPageEl.appendChild(document.getElementById('landing'));
    landingPageEl.appendChild(landing);
</script>

</body>
</html>
