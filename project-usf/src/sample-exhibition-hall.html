      .jolo-top {

        background-color: #666;

        box-shadow: 0px 4px 4px #666;

      }

      .jolo-left {
        position: absolute;

        left: 0px;
        bottom: 0px;
        right: 280px;
        width: 280px;
        background-color: #ccc;
        opacity: 0.7;
        z-index: 10000;
        display: none;
      }

      .jolo-content {
        display: block;
        position: absolute;
        top: 55px;
        bottom: 0px;
        width: 100%;
        left: 0px;
        padding: 15px;
        overflow: hidden scroll;
      }
      @media only screen and (min-width: 768px) {
        .jolo-content {
          padding: 20px;
        }
        .jolo-left {
          display: block;
        }
        .jolo-content {
          left: 280px;
        }
      }

      $(window).on('load resize scroll', function () {
        // get a width of the window to the browser : this is a starting point
        if ($(window).innerWidth() >= 768) {
          $('.jolo-content').css('width', $(window).innerWidth() - 280 - 20 - 20);
        } else {
          $('.jolo-content').css('width', $(window).innerWidth() - 15 - 15);
        }
      });
      var landingPageEl = document;
    </script>

      <style>
        /* Background Styles */
        .ntar-landing-bg {
          /* Image */
          background-image: url('https://studio304nextechar.freetls.fastly.net/infernoAR/avc/assets/avc-2020-bg.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;

          /* Cover height minus 55px header */
          min-height: calc(100vh - 55px);

          /* Stick to Jolokia content frame */
          position: fixed;
          top: -20px;
          left: 280px;
          right: 0;
          bottom: 0;

          /* Fix hamburger menu issues */
          position: absolute;
          left: 0px;
          margin-bottom: -64px;
        }
        @media only screen and (max-width: 768px) {
          .ntar-landing-bg {
            /* Cover height minus 55px header */
            min-height: calc(100vh - 55px);

            /* Stick to Jolokia content frame */

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
          }
        }

        /* ./ Background Styles */

        /* Page Content Container Styles */
        .ntar-landing-content {
          /* background-color: chartreuse; */

          /* Scale to full width and height + footer space */
          width: 100%;
          height: calc(100% + 50px);

          /* Stick to Jolokia content frame and scroll y */
          position: absolute;
          top: 0;
          left: 0;
          overflow: hidden scroll;

          /* Pad Content */
          padding: 0px;

          /* Display Type */
          display: flex;
          flex-direction: column;
        }
        /* ./ Page Content Container Styles */

        /* Layout Styles */
        .ntar-banner-carousel-container {
          width: 100%;
          position: relative;
        }
        .ntar-exhib-title-container {
          display: flex;
          flex-direction: row;
          justify-content: space-between;

          overflow: hidden;

        .ntar-featured-container {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          width: 100%;
          overflow-y: visible;
          padding: 8px 16px;
          margin-bottom: calc(-7vw - 40px);
        }
        .ntar-directory-container {
          display: flex;
          flex-direction: column;
          width: 100%;
          padding: 48px 16px;
          z-index: 10;
        }
        /* ./ Layout Styles */

        /* Banner Carousel Styles */
        .ntar-banner-img {
          width: 100%;
        }
        .ntar-banner-card {
          display: none;
          position: absolute;
          top: 0;
          left: 0;
          min-width: 100%;
        }

        .ntar-banner-is-active {
          display: block;
          transition: transform 1s;
        }
        .ntar-banner-is-out-left {
          display: block;
          transform: translateX(-100%);
          transition: transform 1s;
        }
        .ntar-banner-is-standby-right {
          display: block;
          transform: translateX(100%);
        }
        .ntar-banner-is-standby-left {
          display: block;
          transform: translateX(-100%);
        }
        .ntar-banner-is-out-right {
          display: block;
          transform: translateX(100%);
          transition: transform 1s;
        }

        .ntar-banner-spacer {
          position: relative;
          opacity: 0;
          z-index: -5;
        }

        #ntar-banner-left {
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: 48px;
          min-height: 100%;
          z-index: 10;
        }
        #ntar-banner-right {
          display: block;
          position: absolute;
          top: 0;
          right: 0;
          width: 48px;
          min-height: 100%;
          z-index: 10;
        }
        #ntar-banner-bottom {
          display: flex;
          justify-content: center;
          position: absolute;
          bottom: 0;
          left: calc(50% - 64px);
          width: 128px;
          min-height: 24px;
          background-color: transparent;
          z-index: 10;
        }

          display: flex;
          width: 12px;
          height: 12px;
          border-radius: 6px;
          border: 1px solid rgba(68, 68, 68, 0.5);
          background-color: rgb(133, 133, 133);
          opacity: 0.3;
          margin: 4px;
          transition: 0.6s;
        }
        .ntar-banner-node.ntar-is-active {
          border: 1px solid rgba(68, 68, 68, 0.5);
          background-color: rgb(255, 255, 255);
          opacity: 0.6;
          -webkit-box-shadow: 0px 0px 6px 2px rgba(255, 255, 255, 0.5);
          box-shadow: 0px 0px 6px 2px rgba(255, 255, 255, 0.5);
          transition: 0.6s;
        }

        .ntar-arrow-button {
          position: absolute;
          top: calc(50% - 14px);
          width: 28px;
          height: 28px;
        }
        .ntar-arrow {
          position: relative;
          display: inline-block;
          margin: 0px;
          padding: 14px;
          box-shadow: 6px -6px 0 0 rgb(255, 255, 255) inset;
          cursor: pointer;
          opacity: 0.2;
        }
        .ntar-arrow:hover {
          box-shadow: 6px -6px 0 0 rgb(86, 207, 255) inset;
          opacity: 0.6;
        }
        .ntar-arrow:active {
          box-shadow: 6px -6px 0 0 rgb(255, 255, 255) inset;
          opacity: 1;
        }
        .ntar-arrow-left {
          transform: rotate(45deg);
          left: 16px;
        }
        .ntar-arrow-right {
          transform: rotate(225deg);
          right: 16px;
        }

          outline: none;
          color: #c31f5e;

        }

      <!-- Category Selection and Search -->
      <script>
        var ntarCategoryList = [];

        function ntarGetItemList() {
          return landingPageEl.querySelectorAll('.ntar-directory-card');
        }

        function ntarRefreshFilters() {
          var cards = ntarGetItemList();
          var noResultsDiv = landingPageEl.querySelector('#ntar-no-category-results');
          var resultsCount = 0;
          for (var x = 0; x < cards.length; x++) {
            if (x < ntarDirectoryList.length) {
              if (ntarCategoryList.includes(ntarDirectoryList[x].category)) {
                cards[x].style.display = 'none';
              } else {
                cards[x].style.display = 'block';
                resultsCount = resultsCount + 1;
              }
            } else {
              cards[x].style.display = 'none';
            }
          }
          if (resultsCount === 0) {
            noResultsDiv.classList.add('is-active');
          } else {
            noResultsDiv.classList.remove('is-active');
          }
        }

        function ntarToggleCategoryFilter(categoryNumber) {
          var ntarCategoryButton = landingPageEl.querySelector('#ntar-cat-btn-' + categoryNumber);
          if (ntarCategoryList.includes(ntarDirectoryCategories[categoryNumber].filter)) {
            ntarCategoryList.splice(
              ntarCategoryList.indexOf(ntarDirectoryCategories[categoryNumber].filter),
              1
            );
            ntarCategoryButton.classList.remove('ntar-is-active');
          } else {
            ntarCategoryList.push(ntarDirectoryCategories[categoryNumber].filter);
            ntarCategoryButton.classList.add('ntar-is-active');
          }
          ntarRefreshFilters();
        }

        function ntarResetCategoryFilter() {
          ntarCategoryList = [];
          var buttons = landingPageEl.querySelectorAll('.ntar-category-btn');
          buttons.forEach(function (button) {
            button.classList.remove('ntar-is-active');
          });
          ntarRefreshFilters();
        }

        function ntarInitializeCategories() {
          var buttons = landingPageEl.querySelectorAll('.ntar-category-btn');
          for (var x = 0; x < buttons.length; x++) {
            if (x < ntarDirectoryCategories.length) {
              buttons[x].innerText = ntarDirectoryCategories[x].name.toUpperCase();
              buttons[x].id = 'ntar-cat-btn-' + x;
              // ntarCategoryList.push(ntarDirectoryCategories[x].filter);
            } else {
              buttons[x].style.display = 'none';
            }
          }
        }
        function ntarInitializeDirectory() {
          var cards = ntarGetItemList();
          for (var x = 0; x < cards.length; x++) {
            if (x < ntarDirectoryList.length) {
              cards[x].id = 'ntar-dir-' + x;
              var img = landingPageEl.querySelector('#ntar-dir-' + x + ' div img');
              img.src = ntarDirectoryList[x].img;
            } else {
              cards[x].style.display = 'none';
            }
          }
        }

        ntarInitializeCategories();
        setTimeout(ntarInitializeDirectory, 250);
      </script>
      <!-- ./ Category Selection and Search -->

      <!-- Banner Carousel Script -->
      <script>
        var ntarBannerCards = landingPageEl.querySelectorAll('.ntar-banner-card');
        var ntarBannerNodes = landingPageEl.querySelectorAll('.ntar-banner-node');
        var ntarBannerCurrent = 0;
        var ignoreClick = false;
        var autoScrollTime = 15000;

        function triggerClick() {
          clearInterval(ntarBannerTimer);
          ignoreClick = true;
          setTimeout(function () {
            ignoreClick = false;
          }, 600);
          ntarBannerTimer = ntarStartAutoScroll(autoScrollTime);
        }

        // 1 for forward, -1 for back
        function ntarGoToBanner(direction) {
          var dirForward = false;
          var standby = 'right';
          var out = 'left';
          var nextBanner = null;
          // Do nothing if the carousel should not advance
          if (direction !== -1 && direction !== 1) return;
          // Direction Forward
          if (direction === 1) {
            dirForward = true;
            standby = 'left';
            out = 'right';
            if (ntarBannerCurrent === ntarBannerCards.length - 1) {
              nextBanner = 0;
            } else {
              nextBanner = ntarBannerCurrent + 1;
            }
          }
          // Direction Backward
          if (direction === -1) {
            if (ntarBannerCurrent === 0) {
              nextBanner = ntarBannerCards.length - 1;
            } else {
              nextBanner = ntarBannerCurrent - 1;
            }
          }

          // Preposition next banner
          ntarBannerCards[nextBanner].className =
            'ntar-banner-card ntar-banner-is-standby-' + standby;

          // Reset z-Indexes
          for (var x = 0; x < ntarBannerCards.length; x++) {
            if (x === nextBanner) {
              ntarBannerCards[x].style.zIndex = 8;
              continue;
            }
            if (x === ntarBannerCurrent) {
              ntarBannerCards[x].style.zIndex = 7;
              continue;
            }
            ntarBannerCards[x].style.zIndex = 6;
          }

          // Set new styles
          setTimeout(function () {
            ntarBannerCards[ntarBannerCurrent].className =
              'ntar-banner-card ntar-banner-is-out-' + out;
            ntarBannerCards[nextBanner].className = 'ntar-banner-card ntar-banner-is-active';
            ntarBannerNodes[ntarBannerCurrent].className = 'ntar-banner-node';
            ntarBannerNodes[nextBanner].className = 'ntar-banner-node ntar-is-active';
            ntarBannerCurrent = nextBanner;
          }, 150);
        }

        function ntarStartAutoScroll(autoScrollDelay = 10000) {
          return setInterval(function () {
            ntarGoToBanner(1);
            console.log('Timer: ', ntarBannerTimer);
          }, autoScrollDelay);
        }

        if (ntarBannerTimer) {
          console.log('Unloading:', ntarBannerTimer);
          clearInterval(ntarBannerTimer);
        }

        var ntarBannerTimer = ntarStartAutoScroll(autoScrollTime);
        console.log('Starting:', ntarBannerTimer);

        // Register Click Handlers
        landingPageEl.querySelector('#ntar-aleft').addEventListener('click', function (e) {
          if (ignoreClick) return;
          triggerClick();
          ntarGoToBanner(-1);
        });

        landingPageEl.querySelector('#ntar-aright').addEventListener('click', function (e) {
          if (ignoreClick) return;
          triggerClick();
          ntarGoToBanner(1);
        });
      </script>
      <!-- ./ Banner Carousel Script -->

      <!-- Search Exhibitors Script -->
      <script>
        // Define searchbox here

        function ntarExhibSearchUpdate() {
          // Get Elements
          var ntarExhibSearchDiv = landingPageEl.querySelector('.ntar-directory-search');
          var ntarExhibSearchInput = landingPageEl.querySelector('#exhib-search');
          if (ntarCategoryList !== []) {
            ntarResetCategoryFilter();
          }
          var resultCount = 0;
          var exhibCards = ntarGetItemList();
          var noResultsDiv = landingPageEl.querySelector('#ntar-no-search-results');
          var searchString = ntarExhibSearchInput.value.toLowerCase();
          // Set Input Status
          if (searchString === '') {
            ntarExhibSearchDiv.classList.remove('is-active');
          } else {
            ntarExhibSearchDiv.classList.add('is-active');
          }
          // Filter Directory
          ntarDirectoryList.forEach(function (item, index) {
            if (
              item.brand.toLowerCase().includes(searchString) ||
              item.keywords.toLowerCase().includes(searchString)
            ) {
              exhibCards[index].style.display = 'block';
              resultCount += 1;
            } else {
              exhibCards[index].style.display = 'none';
            }
          });
          // Display No Result Div
          if (resultCount === 0) {
            noResultsDiv.classList.add('is-active');
          } else {
            noResultsDiv.classList.remove('is-active');
          }
        }

        function ntarClearExhibSearch() {
          var ntarExhibSearchInput = landingPageEl.querySelector('#exhib-search');
          ntarExhibSearchInput.value = '';
          ntarExhibSearchUpdate();
        }
      </script>
      <!-- ./ Search Exhibitors Script -->
