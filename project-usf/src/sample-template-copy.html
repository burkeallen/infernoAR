<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Title</title>
  <link rel="stylesheet" href="./assets/inferno.css">
  <script>
    function openCloseMenu() {
      document.getElementById('approot').classList.toggle('aside-open');
      document.getElementById('videos-sidebar').classList.toggle('aside-open');
    }
  </script>
</head>
<body style="margin:0;padding:0px;">

<div id="approot" class="app-root layout-fixed">
  <div id="wrapper" class="wrapper" layout="column">
    <div class="topnavbar-wrapper">
      <div
          class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"></div>
    </div>
    <div id="videos-sidebar" class="aside" onclick="openCloseMenu()"></div>
    <section class="IE-FlexAuto" flex>
      <div class="content-wrapper">
        <div id="landing-page">
          <div id="landing" mutationobserver="">

            <!-- code snippet goes here -->
            <style>
                /* Background Styles */
                .ntar-landing-bg {
                    background-image: url('https://studio304.nextechar.com/infernoAR/029-usf/assets/mainstage-background.jpg');
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center center;

                    /* Cover height minus 55px header */
                    min-height: calc(100vh - 55px);

                    /* Stick to Jolokia content frame */
                    position: fixed;
                    top: -20px;
                    left: 280px;
                    right: 0;
                    bottom: 0;

                    /* Modifying style to fix hamburger menu issue */
                    position: absolute;
                    left: 0px;
                    margin-bottom: -64px;
                }
                @media only screen and (max-width: 768px) {
                    .ntar-landing-bg {
                        /* Cover height minus 55px header */
                        min-height: calc(100vh - 55px);

                        /* Stick to Jolokia content frame */
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                    }
                }

                /* ./ Background Styles */

                /* Page Content Container Styles */
                .ntar-landing-content {
                    /* Scale to full width and height + footer space */
                    width: 100%;
                    height: calc(100% + 50px);

                    /* Stick to Jolokia content frame and scroll y */
                    position: absolute;
                    top: 0;
                    left: 0;
                    overflow: hidden scroll;

                    /* Pad Content */
                    padding: 0px;

                    /* Display Type */
                    display: flex;
                    flex-direction: column;
                }
                /* ./ Page Content Container Styles */

                .level-left {
                    text-align: left;
                }

                .level-right {
                    width: 250px;
                    text-align: right;
                }

                @media only screen and (max-width: 1300px) {
                    .level-right {
                        width: 200px;
                    }
                }

                @media only screen and (max-width: 1000px) {
                    .level-right {
                        width: 150px;
                    }
                }

                @media only screen and (max-device-width: 500px) {
                    .level-right {
                        width: 140px;
                    }
                }
                @media only screen and (max-device-width: 400px) {
                    .level-right {
                        width: 100px;
                    }
                }

                /* Video Poll QA Styles */
                .ntar-vpqa-container {
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    width: 100%;
                    padding: 0 64px;

                }

                .ntar-vqa-container {
                    display: flex;
                    align-items:center;
                    flex-direction: column;
                    justify-content: flex-start;
                    flex: 1 1 100%;
                    margin-top: 240px;
                }

                .ntar-video-container {
                    background-color: black;
                    min-height: 100px;
                    min-width: 100px;
                    max-width: 900px;
                    width: 100%;
                    flex: 1 1 auto;
                }

                .ntar-qa-container {
                    display: flex;
                    flex-direction: row;
                    background-color: white;
                    min-height: 64px;
                    width: 100%;
                    margin: 16px 0;
                    flex: 4 4 64px;
                }

                @media only screen and (max-width: 1000px) {
                    .ntar-vpqa-container {
                        flex-direction: column;
                        margin-top: 220px;
                    }
                    .ntar-vqa-container {
                        display: block;
                    }
                }

                @media only screen and (max-width: 500px) {
                    .ntar-vpqa-container {
                        padding: 0 24px;
                        margin-top: 200px;
                    }
                }

                /* Question Box */
                .question-box {
                    display: flex;
                    flex-direction: row;
                    justify-content: stretch;
                    font-size: 2em;
                    text-align: left;
                    width: 100%;
                    height: 100%;
                }

                .question-prompt {
                    padding: 8px 16px;
                    background-color: #d9d9d9;
                    color: #808080;
                    font-family: Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 18px;

                    flex: 1 1 25%;
                }

                .question-input {
                    background-color: #ffffff;
                    padding: 0;

                    flex: 2 1 50%;
                }

                .question-submit {
                    text-align: center;
                    vertical-align: bottom;
                    flex: 1 1 25%;
                    display: flex;
                    flex-direction: column;
                    justify-content: flex-end;
                }

                #question-input-control {
                    border: none;
                    outline: none;
                    background-color: white;
                    margin: 0;
                    padding: 0.5em;
                    height: 100%;
                    width: 100%;
                    color: black;
                    font-family: Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 18px;
                    line-height: 24px;
                }

                #question-submit-button {
                    font-family: Roboto, 'Helvetica Neue', sans-serif;
                    margin: 0.5em 1em;
                    height: 32px;
                    border: none;
                    outline: none;
                    border-radius: 20px;
                    background-color: #27608e;
                    color: #ffffff;
                    padding: 4px 1em;
                    font-size: 16px;
                    line-height: 16px;
                    cursor: pointer;
                }

                #question-submit-button:hover {
                    background-color: #3375ac;
                }
                #question-submit-button:active {
                    background-color: #193d5a;
                }


                @media only screen and (max-width: 500px) {
                    .question-box {
                        flex-direction: column;
                    }
                }
                /* ./Question Box */

                #inferno-video-player {
                    height: 44.5vh;
                    max-height: none;
                }


            </style>

            <!-- Background Frame (No Content) -->
            <div class="ntar-landing-bg"></div>
            <!-- ./ Background Frame -->

            <!-- Page Content Container -->
            <div class="ntar-landing-content">
              <!-- Video Poll QA Container -->
              <div class="ntar-vpqa-container">
                <div class="ntar-vqa-container">
                  <div class="ntar-video-container">
                    <div class="embed-responsive embed-responsive-16by9">
                      <div id="inferno-video-player"><iframe width="640"
                        height="360" src="/embed/8a992dd7-3eed-498b-85b3-12704d245d37" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe></div>

                    </div>
                  </div>

                  <div class="ntar-qa-container">
                    <div class="question-box">
                      <span class="question-prompt">Ask a question:</span>
                      <span class="question-input">
                  <textarea id="question-input-control"></textarea>
                </span>
                      <span class="question-submit"
                      ><button
                        id="question-submit-button"
                        onclick="landingPageEl.querySelector('#question-input-control').value=''"
                      >
                    Submit
                  </button>
                </span>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!-- ./ Page Content Container -->

          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  const landingPageEl = document.getElementById('landing-page').attachShadow({mode: 'open'});
  const landing = landingPageEl.appendChild(document.getElementById('landing'));
  landingPageEl.appendChild(landing);
</script>

</body>
</html>
