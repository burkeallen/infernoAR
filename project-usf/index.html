<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inferno AR USF Project</title>
</head>
<body>
<style>
  .main {
    padding: 40px;
    margin: 40px;
    background: lightgray;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 250px));
    grid-gap: 2em;
    color: #444;
    align-items: center;
    justify-content: center;
    padding-right: 1rem;
  }

  .card {
    position: relative;
    height: 140px;
    max-height: 235px;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 13px 10px -7px rgba(0, 0, 0, 0.1);
    transition: all .4s cubic-bezier(0.175, 0.885, 0, 1);
    padding: 12px;
  }

  .card:hover {
    opacity: .6;
    background: lightsteelblue;
    transition: opacity 500ms;
    transform: scale(1.1);
    animation: swing 1s ease;
    animation-iteration-count: 1;
  }

  .title {
    font-family: 'Roboto Slab', serif;
    font-size: 16px;
    font-weight: bold;
    font-stretch: expanded;
    color: darkblue;
    opacity: 1;
  }

  .desc {
    font-family: Verdana,serif;
    font-size: 12px;
    color: #444444;
    margin-top: 12px;
    opacity: 1;
  }

  a {
    text-decoration: none;
    color: #444444;
  }

  @keyframes swing {
    15% {
      -webkit-transform: translateX(5px);
      transform: translateX(5px);
    }
    30% {
      -webkit-transform: translateX(-5px);
      transform: translateX(-5px);
    }
    50% {
      -webkit-transform: translateX(3px);
      transform: translateX(3px);
    }
    65% {
      -webkit-transform: translateX(-3px);
      transform: translateX(-3px);
    }
    80% {
      -webkit-transform: translateX(2px);
      transform: translateX(2px);
    }
    100% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
  }
</style>
<div class="main">
  <h1>List of Custom Pages for USF</h1>
  <div class="grid">
    <a href="/#">
      <article class="card">
        <div class="title">Page 1</div>
        <div class="desc">some description about this card</div>
      </article>
    </a>
    <a href="/#">
      <article class="card">
        <div class="title">Page 2</div>
        <div class="desc">some description about this card</div>
      </article>
    </a>


  </div>
</div>
</body>
</html>
