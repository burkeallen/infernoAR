                        font-weight: 100;
                        line-height: 1;

                        text-decoration: none;
                        display: inline-block;
                        margin: 20px 0 0 30px;

                    a.ntar-window-close:hover {

                          </a>
                          <div class="button"><a href="javascript:void(loadPDF('https://studio304nextechar.freetls.fastly.net/infernoAR/022-swm/assets/library/4520-factsheet-rolling-papers.pdf'));" class="pdfButton">View PDF</a></div>

                <div class="feedback-banner">

                    Give Feedback

                <script>
                  function loadPDF(url) {
                    var x = landingPageEl.getElementById('pdf-frame');
                    x.src = url;
                    var y = landingPageEl.getElementById('pdf-blanket');
                    y.style.display = 'block';
                  }

                  function closePDF() {
                    var x = landingPageEl.getElementById('pdf-frame');
                    x.src = '';
                    var y = landingPageEl.getElementById('pdf-blanket');
                    y.style.display = 'none';

<!-- Menu Collapse Script -->
<script>
  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');

    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      console.log('collapse')
      appRoot.classList.add('aside-collapsed');
      sideBar.classList.remove('hidden');
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.add('aside-hidden');
      sideBar.classList.add('hidden');
    } else if (appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.remove('aside-hidden');
      appRoot.classList.remove('aside-collapsed');
      sideBar.classList.remove('hidden');
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic');
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`<questions _nghost-qch-c20=""><!----><!----><div _ngcontent-qch-c20="" novalidate="" class="ng-untouched ng-pristine ng-valid ng-star-inserted"><div _ngcontent-qch-c20="" class="inferno-input-group"><span _ngcontent-qch-c20="" class="inferno-input-group-addon">Ask A Question</span><input _ngcontent-qch-c20="" class="inferno-form-control ng-untouched ng-pristine ng-valid" formcontrolname="question" type="text"><span _ngcontent-qch-c20="" class="inferno-input-group-btn"><button _ngcontent-qch-c20="" class="inferno-btn" type="button">Submit</button></span></div></div></questions>`

          )
        }
        if (videoDiv) {
          $(videoDiv).append(

      `<iframe width="640" height="360" src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>`)
      }
  }

  populateInfernoElements();
</script>
