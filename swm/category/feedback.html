<body>
<app-root class='layout-fixed has-menu'>
  <videos-layout>
    <div class="wrapper" layout="column">
      <app-header class="topnavbar-wrapper">
        <mat-toolbar

          <div class="navbar-header">MOCKUP</div>

            <button class="menu-btn mat-icon-button ng-star-inserted" hide="" mat-icon-button="" show-gt-sm=""

                  <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true">menu

            </button>
            <div _ngcontent-inv-c7="" class="mat-title ellipsis m0" flex="" title="Page Title"> Page Title </div>

        </mat-toolbar>

      <!-- SIDEBAR -->

      <section class="IE-FlexAuto" flex="" style='border: 2px none red;'>
        <div class="content-wrapper">
          <landing-page class="ng-star-inserted">

                landingPageEl = document.querySelector('landing-page').attachShadow({mode: 'open'})
                const landing = landingPageEl.appendChild(document.getElementById('landing'))
                landingPageEl.appendChild(landing)

                @import url("https://studio304nextechar.freetls.fastly.net/infernoAR/_templates/css/inferno-shadow-styles.css");
              </style>

              <!-- SNIPPET CONTENT START -->
              <codesnippet>
                <style>
                  /* prevent entire screen from going black if you try to reference an image that does not exist*/

                    content: none;

                  .content {
                    background-image: url('https://pixabay.com/get/55e0d7424a55ae14f6da8c7dda353678153edce65650774b_1280.jpg');
                    background-attachment: fixed;
                    background-repeat: no-repeat;

                </style>
                <script> console.log('test')</script>
                <div class="content">
                  <div style="width: 90%; height: 200px; background: #000; color: #fff; font-size: 3em;">Inferno AR Test Snippet</div>
                </div>

              </codesnippet>
              <!-- SNIPPET CONTENT END -->


            </div>
          </landing-page>
        </div>
      </section>
      <!-- LANDING -->
      <!-- FOOTER -->
      <footer app-footer="" layout="row" layout-align="start center">
        Inferno Footer
      </footer>
      <!-- ./ FOOTER -->
    </div>
  </videos-layout>
</app-root>
</body>

<!-- Menu Collapse Script -->
<script>
  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')

    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      console.log('collapse')
      appRoot.classList.add('aside-collapsed')
      sideBar.classList.remove('hidden')
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.add('aside-hidden')
      sideBar.classList.add('hidden')
    } else if (appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.remove('aside-hidden')
      appRoot.classList.remove('aside-collapsed')
      sideBar.classList.remove('hidden')
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic');
    const videoDiv = landingPageEl.querySelector('#inferno-video-player');
    if (qaDiv) {
      $(qaDiv).append(`<questions _nghost-qch-c20=""><!----><!----><div _ngcontent-qch-c20="" novalidate="" class="ng-untouched ng-pristine ng-valid ng-star-inserted"><div _ngcontent-qch-c20="" class="inferno-input-group"><span _ngcontent-qch-c20="" class="inferno-input-group-addon">Ask A Question</span><input _ngcontent-qch-c20="" class="inferno-form-control ng-untouched ng-pristine ng-valid" formcontrolname="question" type="text"><span _ngcontent-qch-c20="" class="inferno-input-group-btn"><button _ngcontent-qch-c20="" class="inferno-btn" type="button">Submit</button></span></div></div></questions>`,
      )
    }
    if (videoDiv) {
      $(videoDiv).append(
        `<iframe width="640" height="360" src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>`)
    }
  }

  populateInfernoElements()
</script>
