<!DOCTYPE html>
<html lang="en"
  class="bgpositionshorthand bgpositionxy bgrepeatround bgrepeatspace bgsizecover borderradius cssanimations csscalc csstransforms supports csstransforms3d preserve3d csstransitions no-flexboxtweener fontface svg svgasimg svgclippaths svgfilters svgforeignobject inlinesvg smil localstorage sessionstorage websqldatabase multiplebgs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Inferno Snippet Mockup Template</title>
  <!-- Import Roboto -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons"
    rel="stylesheet">
  <!-- Import Inferno's Styles Local or CDN -->
  <!-- <link rel="stylesheet" href="./inferno-base-styles.css">
  <link rel="stylesheet" href="./inferno-extra-styles.css"> -->
  <link rel="stylesheet"
    href="https://studio304nextechar.freetls.fastly.net/infernoAR/_templates/css/inferno-base-styles.css">
  <link rel="stylesheet"
    href="https://studio304nextechar.freetls.fastly.net/infernoAR/_templates/css/inferno-extra-styles.css">
  <link rel="stylesheet" href="../inferno-client.css">
  <!-- Import JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script>
    let landingPageEl = null
  </script>
</head>

<body>
<app-root class='layout-fixed has-menu'>
  <videos-layout>
    <div class="wrapper" layout="column">
      <app-header class="topnavbar-wrapper">
        <mat-toolbar
          class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted"
          color="primary">
          <div class="navbar-header">MOCKUP</div>
          <div class="ellipsis ng-star-inserted" flex="" layout="row" layout-align="start center">
            <button class="menu-btn mat-icon-button ng-star-inserted" hide="" mat-icon-button="" show-gt-sm=""
              trigger-resize="" onclick="mtTriggerMenu()"><span class="mat-button-wrapper">
                  <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true">menu
                  </mat-icon>
                </span>
            </button>
            <div _ngcontent-inv-c7="" class="mat-title ellipsis m0" flex="" title="Page Title"> Page Title</div>
          </div>
        </mat-toolbar>
      </app-header>
      <!-- SIDEBAR -->
      <videos-sidebar class="aside">
        <div class="aside-inner">
          <nav class="sidebar" sidebar-anyclick-close="">
            <ul class="nav">
              <li><a href="../">Menu</a></li>
            </ul>
          </nav>
        </div>
      </videos-sidebar>
      <!-- ./ SIDEBAR -->
      <!-- LANDING -->
      <section class="IE-FlexAuto" flex="" style='border: 2px none red;'>
        <div class="content-wrapper">
          <landing-page class="ng-star-inserted">
            <div mutationobserver="" id="landing">
              <!-- CREATE SHADOW DOM AND ATTACH STYLES -->
              <script>
                landingPageEl = document.querySelector('landing-page').attachShadow({mode: 'open'})
                const landing = landingPageEl.appendChild(document.getElementById('landing'))
                landingPageEl.appendChild(landing)
              </script>
              <style type="text/css">
                  @import url("https://studio304nextechar.freetls.fastly.net/infernoAR/_templates/css/inferno-shadow-styles.css");
              </style>

              <!-- SNIPPET CONTENT START -->
              <style>

                  .content {
                      background-image: url('https://studio304nextechar.freetls.fastly.net/infernoAR/022-swm/assets/bkg-mainstage.jpg');
                      background-attachment: fixed;
                      background-repeat: no-repeat;
                      background-size: cover;
                      background-position: center;
                      min-height: calc(100vh - 114px);
                      font-family: 'Trade Gothic', sans-serif !important;

                      /* use when the background div encompasses the content */
                      max-width: 100vw;
                      margin: -20px;
                      padding: 20px 24px;
                      /* use when the background div encompasses the content */
                  }

                  .video-wrapper {
                      width: 100%;
                      margin: 0 auto;
                  }

                  #inferno-video-player {
                      margin: 0 auto;
                      width: 50vw;
                      height: 28.2vw;
                      background: #000;
                      max-width: none;
                      border-radius: 4px;
                      overflow: hidden;
                      box-shadow: 5px 8px 12px rgba(0, 0, 0, .4);
                  }

                  .ask-question {
                      color: #fff;
                      width: 50vw;
                      text-align: center;
                  }

                  .question {
                      margin: 30px auto 0;
                      position: relative;
                      width: 50vw;
                      text-align: center;
                      background-color: transparent;
                  }

                  .ask-question span {
                      color: #fff;
                  }

                  button {
                      outline: none;
                      border: none;
                      background: transparent;
                      font-family: 'openSans', sans-serif;
                  }

                  button:hover {
                      opacity: .9;
                      cursor: pointer;
                  }

                  .inferno-input-group-addon {
                    display: none;
                  }

                  .inferno-form-control {
                      min-height: 37px;
                      border: none;
                      width: Calc(55vw - 30%);
                      border-radius:  4px 0 0 4px;
                      outline: none;
                  }

                  .inferno-btn {
                      color: #fff;
                      width: 80px;
                      min-height: 38px;
                      background-color: #a6192e;
                      border-radius:  0 4px 4px 0;
                  }

                  @media only screen and (max-width: 767px) {
                      .content {
                          /* use when the background div encompasses the entire content */
                          margin: -15px;
                      }

                      .inferno-form-control {
                          width: Calc(55vw - 20%);
                          border-radius:  4px;
                      }

                      .inferno-btn {
                          border-radius: 4px;
                      }
                  }

              </style>

              <!-- sticky Feedback Button -->
              <style>
                  .feedback-banner {
                      position: fixed;
                      bottom: 24px;
                      right: 10px;
                  }

                  .feedback-banner > a, .feedback-banner > a:hover {
                      background-color: var(--sidebar-bg-color) !important;
                      width: 200px;
                      border-radius: 4px;
                      line-height: 1.5em;
                      padding: .5em 2em .5em 2em;
                      color: white;
                      text-align: center;
                      text-decoration: none;
                  }

                  .feedback-banner:hover {
                      filter: brightness(110%);
                  }

              </style>

              <div class="content">
                <div class="video-wrapper">
                  <div id="inferno-video-player"></div>
                </div>
                <div class="question">
                  <div class="ask-question">Ask a Question</div>
                  <div id="inferno-questions-basic"></div>
                </div>
              </div>

              <div class="feedback-banner">
                <a id="feedback-button" href="/videos/f769d7b0-883f-4545-880b-08d8646764d7/landing/3ce1a8fd-88cb-4cdd-a61d-fd24071f0a80">
                  Give Feedback
                </a>
              </div>

              <!-- SNIPPET CONTENT END -->

            </div>
          </landing-page>

        </div>
      </section>
      <!-- LANDING -->
      <!-- FOOTER -->
      <footer app-footer="" layout="row" layout-align="start center">
        Inferno Footer
      </footer>
      <!-- ./ FOOTER -->
    </div>
  </videos-layout>
</app-root>
</body>

<!-- Menu Collapse Script -->
<script>
  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');

    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      console.log('collapse')
      appRoot.classList.add('aside-collapsed');
      sideBar.classList.remove('hidden');
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.add('aside-hidden');
      sideBar.classList.add('hidden');
    } else if (appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.remove('aside-hidden');
      appRoot.classList.remove('aside-collapsed');
      sideBar.classList.remove('hidden');
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic');
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`<questions _nghost-qch-c20=""><!----><!----><div _ngcontent-qch-c20="" novalidate="" class="ng-untouched ng-pristine ng-valid ng-star-inserted"><div _ngcontent-qch-c20="" class="inferno-input-group"><span _ngcontent-qch-c20="" class="inferno-input-group-addon">Ask A Question</span><input _ngcontent-qch-c20="" class="inferno-form-control ng-untouched ng-pristine ng-valid" formcontrolname="question" type="text"><span _ngcontent-qch-c20="" class="inferno-input-group-btn"><button _ngcontent-qch-c20="" class="inferno-btn" type="button">Submit</button></span></div></div></questions>`

          )
        }
        if (videoDiv) {
          $(videoDiv).append(

      `<iframe width="654" height="360" src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>`)
      }
  }

  populateInfernoElements();
</script>

</html>
