<body>
<app-root class='layout-fixed has-menu'>
  <videos-layout>
    <div class="wrapper" layout="column" style="overflow: visible;">
      <app-header class="topnavbar-wrapper">
        <mat-toolbar class="mat-elevation-z3 navbar topnavbar mat-toolbar mat-primary mat-toolbar-single-row ng-star-inserted" color="primary">
          <div class="navbar-header">MOCKUP</div>
          <div class="ellipsis ng-star-inserted" flex="" layout="row" layout-align="start center">

              <li><a href="..">Menu</a></li>

        </div>

      <!-- ./ SIDEBAR -->
      <!-- LANDING -->

        <div class="content-wrapper">
          <landing-page class="ng-star-inserted">
            <div mutationobserver="" id="landing">
              <!-- CREATE SHADOW DOM AND ATTACH STYLES -->
              <script>
                landingPageEl = document.querySelector('landing-page').attachShadow({mode: 'open'});
                const landing = landingPageEl.appendChild(document.getElementById('landing'));
                landingPageEl.appendChild(landing);
              </script>

              <style type="text/css">
                  @import url("https://studio304nextechar.freetls.fastly.net/infernoAR/_templates/css/inferno-shadow-styles.css");
              </style>

                console.log('loading color overrides for --branding-primary = white');
                var css = `
                  jolo-search-box .search-box-container {display: none !important}
                  span.i, div.g, ly-icon.material-icons.ab, .cp, .mat-toolbar, .mat-toolbar button.menu-btn.mat-icon-button, .mat-toolbar .mat-title { color: #000 !important; }
                  `;
                var head = document.head || document.getElementsByTagName('head')[0];
                var style = document.createElement('style');
                style.type = 'text/css';
                style.appendChild(document.createTextNode(css));
                head.appendChild(style);
              </script>

              <!-- SNIPPET CONTENT START -->
              <inferno-snippet-content id="d5347015-2bce-4e37-9da4-b20307ad8aff">

                <script type="text/javascript">

                      style: 'normal',
                      weight: '300'
                    }

                      document.fonts.add(loadedFont);
                    })
                    .catch(error => {
                      // error occurred
                      console.log('Error loading Gotham Thin: ', error);
                    });

                  var customFontLight = new FontFace(
                    'Gotham',
                    'url(https://studio304nextechar.freetls.fastly.net/infernoAR/022-swm/fonts/Gotham-Light.woff)',
                    {
                      style: 'normal',
                      weight: 'normal'
                    }
                  );
                  customFontLight
                    .load()
                    .then(loadedFont => {
                      document.fonts.add(loadedFont);
                    })
                    .catch(error => {
                      // error occurred
                      console.log('Error loading Trade Gotham Light: ', error);
                    });

                  var customFontMedium = new FontFace(
                    'Gotham',
                    'url(https://studio304nextechar.freetls.fastly.net/infernoAR/022-swm/fonts/Gotham-Light.woff)',
                    {
                      style: 'normal',

                  customFontMedium

                    })

                      // error occurred

                    })

                      // error occurred
                      console.log('Error loading Gotham Bold: ', error);

                    'Gotham',

                    .load()

                <style>
                    .content {
                        background-image: url('https://studio304nextechar.freetls.fastly.net/infernoAR/022-swm/assets/bkg-breakout.jpg');
                        background-repeat: no-repeat;
                        background-size: cover;
                        background-position: center;

                        font-family: 'Gotham', sans-serif !important;

                        margin: -20px;
                        padding: 20px 100px;
                        /* for category page */

                    }

                    .top-banner {
                        margin: -20px -100px;
                        padding-left: 50px;
                        height: 60px;
                        line-height: 60px;
                        color: #fff;
                        font-size: 32px;
                        background-color: #969696;
                    }

                    .grid-container {
                        display: grid;

                        grid-template-columns: 1fr;

                    .hanging-banner {

                        max-height: 240px;
                        min-height: 240px;
                        background-color: #fff;
                        background-image: url('https://studio304nextechar.freetls.fastly.net/infernoAR/022-swm/assets/breakout-hanging-banner.jpg');

                        background-position: center;

                    .hanging-banner div {

                        width: 100%;

                    }

                    /* Question */

                    .inferno-form-control {

                    }

                    }

                    .ask-question span {

                        .content {
                            /* for category page type */
                            margin: -15px;
                        }

                        .grid-container {
                            display: block;
                            width: fit-content;
                        }

                        .hanging-banner {

                            margin-top: 30px;
                        }

                        border-radius: 4px;
                        line-height: 1.5em;

                        color: white;
                        text-align: center;
                        text-decoration: none;
                    }

                    .feedback-banner:hover {

                    }

                </style>

                <div class="content">
                  <div class="top-banner">Networking Session</div>
                  <div class="grid-container">
                    <a id="banner-link" target="_blank" href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fzoom.us%2Fj%2F92725466241%3Fpwd%3DVjY4Slh0MFM4UmcvVEFtWms1c3BiZz09&data=02%7C01%7Cclenay%40swmintl.com%7C80ef4a36e8d7482ae67608d8694f40e9%7C238be8e4f12f4670b972f63b76015947%7C1%7C0%7C637375136401839997&sdata=nuJkTQTlsWx4rTBrT4eIgJzy%2Blr7BCJ1llLFC6SclIY%3D&reserved=0">
                      <div class="hanging-banner">
                      <div>Click to Join the Networking Session</div>

                  <div style="display:none" id="inferno-video-player"></div>
                  <div class="question">
                    <div class="ask-question">Running out of time? Please leave a message.</div>
                    <div id="inferno-questions-basic"></div>
                  </div>

                </div>

                <div class="feedback-banner">
                  <a id="feedback-button" href="/videos/f769d7b0-883f-4545-880b-08d8646764d7/landing/3ce1a8fd-88cb-4cdd-a61d-fd24071f0a80">
                    Give your opinion

              </inferno-snippet-content>

              <!-- SNIPPET CONTENT END -->

            </div>

        </div>
      </section>
      <!-- LANDING -->
      <!-- FOOTER -->
      <footer app-footer="" layout="row" layout-align="start center">
        Inferno Footer
      </footer>
      <!-- ./ FOOTER --></div>
  </videos-layout>
</app-root>
</body>

<!-- Menu Collapse Script -->
<script>
  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');

    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      console.log('collapse')
      appRoot.classList.add('aside-collapsed');
      sideBar.classList.remove('hidden');
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.add('aside-hidden');
      sideBar.classList.add('hidden');
    } else if (appRoot.classList.contains('aside-hidden')) {
      appRoot.classList.remove('aside-hidden');
      appRoot.classList.remove('aside-collapsed');
      sideBar.classList.remove('hidden');
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic');
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`<questions _nghost-qch-c20=""><div _ngcontent-qch-c20="" novalidate="" class="ng-untouched ng-pristine ng-valid ng-star-inserted"><div _ngcontent-qch-c20="" class="inferno-input-group"><span _ngcontent-qch-c20="" class="inferno-input-group-addon">Ask A Question</span><input _ngcontent-qch-c20="" class="inferno-form-control ng-untouched ng-pristine ng-valid" formcontrolname="question" type="text"><span _ngcontent-qch-c20="" class="inferno-input-group-btn"><button _ngcontent-qch-c20="" class="inferno-btn" type="button">Submit</button></span></div></div></questions>`
      )
    }
    if (videoDiv) {
      $(videoDiv).append(
        `<iframe width="640" height="360" src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>`)
    }
  }

  populateInfernoElements();
</script>
