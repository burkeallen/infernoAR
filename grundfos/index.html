<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inferno AR SWM Project</title>
</head>
<body>
<style>
  .main {
    padding: 40px;
    margin: 40px;
    background: lightgray;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 250px));
    grid-gap: 2em;
    color: #444;
    align-items: center;
    justify-content: center;
    padding-right: 1rem;
  }

  .card {
    position: relative;
    height: 140px;
    max-height: 235px;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 13px 10px -7px rgba(0, 0, 0, 0.1);
    transition: all .4s cubic-bezier(0.175, 0.885, 0, 1);
    padding: 12px;
    cursor: pointer;
  }

  .card:hover {
    opacity: .6;
    background: lightsteelblue;
    transition: opacity 500ms;
    transform: scale(1.1);
    animation: swing 1s ease;
    animation-iteration-count: 1;
  }

  h1 {
    text-align: center;
  }

  .title {
    font-family: 'Roboto Slab', serif;
    font-size: 16px;
    font-weight: bold;
    font-stretch: expanded;
    color: darkblue;
    opacity: 1;
  }

  .desc {
    font-family: Verdana, serif;
    font-size: 12px;
    color: #444444;
    margin-top: 12px;
    opacity: 1;
  }

  a {
    text-decoration: none;
    color: #444444;
  }

  @keyframes swing {
    15% {
      -webkit-transform: translateX(5px);
      transform: translateX(5px);
    }
    30% {
      -webkit-transform: translateX(-5px);
      transform: translateX(-5px);
    }
    50% {
      -webkit-transform: translateX(3px);
      transform: translateX(3px);
    }
    65% {
      -webkit-transform: translateX(-3px);
      transform: translateX(-3px);
    }
    80% {
      -webkit-transform: translateX(2px);
      transform: translateX(2px);
    }
    100% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
  }
</style>

<div class="main">
  <h1>GRUNDFOS Pumps Limited - October 15th, 2020</h1>
  <div id="grid" class="grid">
    <template>
        <article class="card">
          <div class="title"></div>
          <div class="desc"></div>
        </article>
    </template>
  </div>
</div>

<script>
  const files = [
    {
      link: './category/lobby.html',
      title: 'Lobby',
      desc: `<ul><li>video(s)</li><li>links to pages</li></ul>`
    },
    {
      link: './category/agenda.html',
      title: 'Agenda',
      desc: `straight forward simple agenda`
    },
    {
      link: './category/main-stage.html',
      title: 'Main Stage (webinars)',
      desc: `<ul><li>CATEGORY PAGE</li><li>redirect to video event with custom player</li></ul>`
    },
    {
      link: './player/main-stage-player.html',
      title: 'Main Stage (webinars)',
      desc: `<ul><li><strong>PLAYER PAGE</strong></li><li>simple single player page with right hand chat box</li></ul>`
    },
    {
      link: './category/3d-exhibit.html',
      title: '3D Exhibition',
      desc: `an iframe pulling content from grundfos website`
    },
    {
      link: './category/library.html',
      title: 'Library',
      desc: `Standard Library with PDFs`
    },
    {
      link: './category/learning.html',
      title: 'Learning',
      desc: `Like the Library but with Videos`
    },
    {
      link: './category/wolseley.html',
      title: 'Wolseley',
      desc: `<ul><li>Like the Library and Learning but onyl content for Wolseley</li><li>Wolesely is a sponsor company</li></ul>`
    },
    {
      link: './category/hvp.html',
      title: 'HVP',
      desc: `<ul><li>Like the Library and Learning but onyl content for HVP</li><li>HVP is a sponsor company</li></ul>`
    },
    {
      link: './category/networking.html',
      title: 'Networking Area',
      desc: `<ul><li>Group Chat Page</li><li>Like the original Group Chat for SWM</li></ul>`
    },
    {
      link: './category/win-prizes.html',
      title: 'Win Prizes',
      desc: `simple informational page`
    },
    {
      link: './email/one-week-out.html',
      title: 'One Week Out Email Reminder',
      desc: ''
    },
    {
      link: './email/day-before.html',
      title: 'Day Before Email Reminder',
      desc: ''
    },
    {
      link: './email/day-of.html',
      title: 'Day of Email Reminder',
      desc: ''
    }

  ];

  const grid = document.getElementById('grid');

  files.forEach(file => {
    const temp = document.querySelector("template");
    const clone = temp.content.cloneNode(true);
    const card = clone.querySelector('.card');

    card.querySelector('.title').innerHTML = file.title;
    card.querySelector('.desc').innerHTML = file.desc;
    card.addEventListener('click', function () {
      window.location.href = `./${file.link}`;
    });
    grid.appendChild(clone);

  });


</script>


</body>
</html>
