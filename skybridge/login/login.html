    <script>
    setTimeout(() => {
      var event = document.createEvent("MouseEvents");
      event.initEvent("mouseup", true, true);
      landingPageEl
        .querySelector(".page_load")
        .dispatchEvent(event);
    }, 250);

    <!--  Load custom fonts -->
		<script type="text/javascript">
			function loadCustomFont(fontName, url) {
				console.log("Loading " + fontName);
				var customFont = new FontFace(fontName, "url(" + url + ")");
				customFont
					.load()
					.then(function (loadedFont) {
						document.fonts.add(loadedFont);
					})
					.catch(function (error) {
						// error occurred
						console.log("Error loading " + fontName);
					});
			}
			var fontUrlBase =
				"https://studio304nextechar.freetls.fastly.net/infernoAR/becma/common/";
			loadCustomFont("Montserrat Bold", fontUrlBase + "Montserrat-Bold.ttf");
			loadCustomFont("Montserrat", fontUrlBase + "Montserrat-Regular.ttf");

			fontUrlBase =
				"https://inferno-event-assets.s3-us-west-2.amazonaws.com/skybridge/";
			loadCustomFont("GothamBook", fontUrlBase + "Gotham-Book.woff");
			loadCustomFont("GothamBold", fontUrlBase + "Gotham-Bold.woff");
			loadCustomFont(
				"CoHeadlineBold",
				fontUrlBase + "Co-Headline-Corp-Bold.ttf"
			);
			loadCustomFont(
				"CoHeadline",
				fontUrlBase + "Co-Headline-Corp-Regular.ttf"
			);

			loadCustomFont(
				"BraveEightyone",
				"https://inferno-event-assets.s3-us-west-2.amazonaws.com/skybridge-feb/fonts/BraveEightyoneRegular-ZVGvm.ttf"
			);

			loadCustomFont(
				"ElectricToaster",
				"https://inferno-event-assets.s3-us-west-2.amazonaws.com/skybridge-feb/fonts/ElectricToaster-4nx.ttf"
			);

			loadCustomFont(
				"CenturyGothic",
				"https://inferno-event-assets.s3-us-west-2.amazonaws.com/skybridge-feb/fonts/CenturyGothic.ttf"
			);

			var script = document.createElement("script");
			script.type = "text/javascript";
			script.src = "https://use.fontawesome.com/cc428e0054.js";

			document.getElementsByTagName("head")[0].appendChild(script);
		</script>

		<style>
			img::after {
				content: none;
			}

			:host-context(login-snippet-page) {
				width: 100%;
			}
			:root {
				/* background overlay */
				/*--overlay-color: linear-gradient(to right bottom, rgba(0, 15, 92, 0.57), rgb(0, 161, 224, 0.57));*/

				/* form colours */
				--main-text-color: #d8d8d7;
				--link-text-color: #ffffff;
				--input-text-color: #000000;
				--valid-input-color: #04a104;
				--error-input-color: #ff6767;
				--form-bg-color: rgba(0, 0, 0, 0.7);

				/* button colours */
				--action-bg-color: rgba(0, 0, 0, 0.25);
				/* --action-highlight-color also used for link to login page */
				--action-higlight-color: #b3e5ff;
			}

			.contents {
				position: relative;
				min-height: 100vh;
				width: 100%;
				background-image: url(https://inferno-event-assets.s3-us-west-2.amazonaws.com/skybridge-feb/registration/bkg_registration_no_text.png);
				background-attachment: fixed;
				background-repeat: no-repeat;
				background-size: cover;
				background-position: top;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
			}

			.header {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 10%;
				display: flex;
				align-items: flex-end;
				justify-content: space-between;
				background-color: white;
				z-index: 200;
				padding: 1rem;
			}

			.header-left {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: flex-start;
			}

			.header-right {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: flex-end;
			}

			.header-image {
				height: 100%;
				width: auto;
			}

			.main {
				margin-top: 15%;
				width: 90%;
				display: flex;
				align-items: center;
				justify-content: flex-end;
				flex-wrap: wrap;
				padding: 2rem;
			}

			.content-wrapper {
				width: 70rem;
				z-index: 100;
				color: white;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
			}

			.bottom-content {
				display: flex;
				width: 90%;
				align-items: flex-end;
				justify-content: space-between;
				padding-right: 5rem;
				position: absolute;
				left: 0;
				bottom: 0;
			}

			svg {
				padding-bottom: 5rem;
			}

			.bottom-text img {
				opacity: 0.3;
				filter: brightness(170%);
			}
		</style>

		<!-- Form Style -->
		<style>
			form {
				border: 2px solid #04c6ff;
				border-radius: 20px;
				box-shadow: 0 0 10px #48cef7;
				background-color: rgba(0, 0, 0, 0.7);
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				width: 100%;
				height: auto;
				padding: 2rem;
			}

			.form-title {
				font-size: 4.2vmin;
				font-family: "BraveEightyone", sans-serif;
			}

			.subtitle {
				font-family: "CenturyGothic", sans-serif;
				font-size: 1.2em;
				color: #b2bcc3;
				text-shadow: 0 0 5px #04c6ff;
			}

			.forgot {
				text-align: right;
				cursor: pointer;
			}

			.forgot a {
				color: #b2bcc3;
				text-shadow: 0 0 5px #04c6ff;
			}

			.field-box {
				width: 100%;
			}

			.field {
				width: 100%;
				height: 50px;
				color: #777;
				font-family: "CenturyGothic", sans-serif;
				font-size: 1.4em;
				padding: 0.2em 10px;
				border: none;
				outline: none;
				border: 1px solid #707070;
				box-sizing: border-box;
				margin-top: 2rem;
			}

			form label {
				font-family: "CenturyGothic", sans-serif;
				font-size: 1.5em;
				text-shadow: 0 0 5px #04c6ff;
				margin-top: 2rem;
				padding: 0;
			}

			.form-error,
			.password-error,
			.email-error {
				font-family: "CenturyGothic", sans-serif;
				color: red;
				white-space: normal;
			}

			.field.is-invalid {
				border-bottom-color: red;
			}

			@media only screen and (max-width: 1550px) {
				form {
					margin-top: -10px;
				}
			}

			@media only screen and (max-width: 1200px) {
				.content-wrapper {
					width: 50rem;
				}

				.bottom-text img {
					width: 60%;
					min-width: 25rem;
				}
				svg {
					padding-bottom: 2rem;
				}
			}

			@media only screen and (max-width: 950px) {
				.contents {
					background-position: top;
					background-image: url(https://inferno-event-assets.s3-us-west-2.amazonaws.com/skybridge-feb/thank-you/bkg_splash.png);
				}

				.main {
					width: 100%;
					padding: 2rem 0;
					justify-content: center;
				}

				form {
					margin-top: 60px;
					width: 60rem;
					align-items: center;
				}

				.content-wrapper {
					width: 100%;
					margin-top: 40px;
					justify-content: center;
				}

				.contents {
					justify-content: space-between;
				}
			}

			@media only screen and (max-width: 600px) {
				.content-wrapper {
					margin-top: 2rem;
					width: 100%;
					align-items: center;
				}

				.header {
					justify-content: center;
					padding: 1rem 2rem;
				}

				.header-image {
					height: 70%;
				}

				.form-title {
					font-size: 2.3rem;
				}

				form {
					width: 30rem;
					margin-left: 0rem;
				}

				.main {
					margin-bottom: 12rem;
				}
			}
		</style>
		<style>
			.form-button {
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: flex-end;
			}
			.gradient-button {
				background: linear-gradient(
					90deg,
					rgba(20, 51, 103, 1) 0%,
					rgb(117, 146, 160) 25%,
					rgb(117, 146, 160) 50%,
					rgb(117, 146, 160) 75%,
					rgba(20, 51, 103, 1) 100%
				);
				color: white;
				margin-top: 2rem;
				border: 1px solid #04c6ff;
				box-shadow: 0 0 10px #48cef7;
				outline: none;
				text-transform: uppercase;
				width: 50%;
				font-family: "CenturyGothic", sans-serif;
				font-size: 2em;
				border-radius: 10px;
				display: flex;
				align-items: center;
				justify-content: space-evenly;
				padding: 0.5rem 2rem;
				cursor: pointer;
			}

			.gradient-button:hover {
				filter: brightness(70%);
			}

			.hidden {
				display: none;
			}
		</style>
		<!-- Form Validation Styles -->
		<style>
			.sponsor img {
				width: 230px;
				height: auto;
			}

			.hidden {
				display: none;
			}

			/* Validation Styles */
			.field-warning {
				font-size: 1.2em;
				color: red;
				padding-left: 4px;
			}

			.is-invalid {
				background-color: rgb(255, 188, 188);
			}

			.warning-shake {
				/* Start the shake animation and make the animation last for 0.5 seconds */
				animation: shake 0.5s;

				/* When the animation is finished, start again */
				animation-iteration-count: infinite;
			}

			@keyframes shake {
				0% {
					transform: translate(1px, 1px) rotate(0deg);
				}

				10% {
					transform: translate(-1px, -2px) rotate(-1deg);
				}

				20% {
					transform: translate(-3px, 0px) rotate(1deg);
				}

				30% {
					transform: translate(3px, 2px) rotate(0deg);
				}

				40% {
					transform: translate(1px, -1px) rotate(1deg);
				}

				50% {
					transform: translate(-1px, 2px) rotate(-1deg);
				}

				60% {
					transform: translate(-3px, 1px) rotate(0deg);
				}

				70% {
					transform: translate(3px, 1px) rotate(-1deg);
				}

				80% {
					transform: translate(-1px, -1px) rotate(1deg);
				}

				90% {
					transform: translate(1px, 2px) rotate(0deg);
				}

				100% {
					transform: translate(1px, -2px) rotate(-1deg);
				}
			}
		</style>

								class="field"

								placeholder="Email Address"

						</div>

							<input
								type="password"
								class="field"
								name="password"
								placeholder="Password"
							/><br />

						<!-- optional, not required if events handled with js -->
						<div class="password-error"></div>
