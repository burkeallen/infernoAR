  <script>
    function authenticate(project) {
      const _baseUrl = 'https://ingress.infernocore.jolokia.com/api/'
      // Auth w/ Inferno API
      const params = {
        email: project.username,
        password: project.password,
        grantType: 'password',
      }

      // Set header
      const headers = {'X-InfernoCore-Domain': project.domain}

      // perform synchronous ajax call so rest of code waits until you are authenticated
      $.ajax({
        url: _baseUrl + 'token',
        type: 'POST',
        async: false,
        accept: 'application/json',
        contentType: 'application/json',
        headers: headers,
        data: JSON.stringify(params),
        success: function (res) {
          sessionStorage.setItem('domain', project.domain)
          storeUser(JSON.parse(res))
        },
        error: function (err) {
          alert(JSON.stringify(err))
        },
        complete: function () {
          console.log('user was authenticated into ', project.domain)
        },
      })

    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      //
      return JSON.parse(jsonPayload);
    }

    function storeUser(data) {
      // console.log(data);
      sessionStorage.setItem('userId', parseJwt(data.AccessToken).sub);      
      sessionStorage.setItem('clientId', data.ClientId)
      sessionStorage.setItem('token', data.AccessToken)
      sessionStorage.setItem('refreshToken', data.RefreshToken)
    }

    function login() {
        const projectEl = document.querySelector('#novoProject');
        const projectName = projectEl ? projectEl.getAttribute('name') : null;
        const currentProject = projects.filter(project => {
          return project.name === projectName;
        })[0];

        if (!currentProject) {
          alert('could not log into Inferno \n\r Check the project name in the login() function');
          return;
        }

        authenticate(currentProject);
    }

  </script>

  <script>
    function loadJSON(file, callback) {

      const xobj = new XMLHttpRequest()
      xobj.overrideMimeType('application/json')
      xobj.open('GET', file, false) // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == '200') {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText)
        }
      }
      xobj.send(null)
    }

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = {}
    loadJSON('../liquid.json', function (response) {
      // Parse JSON string into object
      const x = JSON.parse(response)
      data = x[0]
    })

  </script>

  <script>
    function buildLocalMenu() {
      window.addEventListener('load', (event) => {
        const menu = document.getElementById('localTemplateMenu');
        const menuItems = window.localTemplateMenuItems.sort((a, b) => {
          return a.name > b.name ? 1 : -1;
        });

        const pages = menuItems.filter(item => !item.name.toLowerCase().includes('booth'));
        const booths = menuItems.filter(item => item.name.toLowerCase().includes('booth'));

        pages.forEach(item => {
          const menuItem = document.createElement('a');
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute('title', item.file + '\n\r' + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector('#' + item.snippetID.toString());
            if (currentSnippet) {
              menuItem.classList.toggle('activeMenu');
            }
          } catch (e) {
            // do nothing;
          }
          menu.appendChild(menuItem);
        });

        const boothMenu = document.createElement("details");
        const summary = document.createElement("summary");
        summary.innerHTML = "BOOTHS";
        boothMenu.appendChild(summary);

        booths.forEach(item => {
          const menuItem = document.createElement('a');
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute('title', item.file + '\n\r' + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector('#' + item.snippetID.toString());
            if (currentSnippet) {
              menuItem.classList.toggle('activeMenu');
            }
          } catch (e) {
            // do nothing;
          }
          boothMenu.appendChild(menuItem);
        });

        if (booths.length) {
          menu.appendChild(boothMenu);
        }


      })
    }
  </script>

                  async function pageBuild() {
                    // Called at bottom scripts

                    // Declared CONFIG to be used in renderEvents Function
                    const config = {
                      displayCategories: ["35392a66-a27b-4f8b-3903-08d8c84ce6e0"], // Categories to display | OPTIONAL
                      customSelectors: { ".cat-id": catId, ".overlay-link": overlaySet }, // Custom declared selectors (key) and their callback (value) | OPTIONAL
                      tracking: {
                        // REQUIRED
                        version: 2, // Tracking Version
                        pageName: "on_demand_video", // Page Name
                        location: "event_card", // Location Name
                      },
                    };

                    const cache = {
                      // ONLY IF USING getEventsList() FROM BELOW - If not declared, Cache Enabled, Name is from Url, Expiry Time is 3 mins
                      enable: true, // OPTIONAL | true for live event  - false only if needed during development
                    };

                    // Declare Events List, how ever it is obtained
                    const eventsList = await getEventsList(cache);

                    //console.log(eventsList);

                    // Declare the Event Template to be used
                    const eventTemplate = landingPageEl.querySelector("template.eventTemplate");

                    // Call renderEvents Function to return a documentFragment of all events within delcared fromDate + config.utcOffset range
                    var events = renderEvents(eventsList, eventTemplate, config);

                    const nodeList = events.querySelectorAll(".event-item");
                    Array.from(nodeList).forEach((node) => {
                      // find list and append
                      const containerElement = landingPageEl.querySelector(".eventCategoryContainer[data-cat-id='" + node.dataset.catId + "']");
                      if (containerElement) {
                        const eventListElement = landingPageEl.querySelector(".eventCategoryContainer[data-cat-id='" + node.dataset.catId + "'] .eventListings");
                        eventListElement.appendChild(node);
                      }
                      // if no list create list and append
                      if (!containerElement) {
                        const catTemplate = landingPageEl.querySelector("template.eventCategoryContainerTemplate");
                        const catClone = catTemplate.content.cloneNode(true);

                        scrollLists(catClone, config);

                        let catContainer = catClone.querySelector(".eventCategoryContainer");
                        catContainer.dataset.catId = node.dataset.catId;
                        catContainer.dataset.catWeight = node.dataset.catWeight;

                        let catTitle = catClone.querySelector(".title");
                        catTitle.textContent = node.dataset.catName;

                        let catList = catClone.querySelector(".eventListings");
                        catList.appendChild(node);

                        const fullListElement = landingPageEl.querySelector(".eventLibraryStage");
                        fullListElement.appendChild(catClone);

                        // Reorder lists of lists

                          return 0;

                        // list sorted by category weight
                        const sortedListsWeight = Array.from(nodeList).sort(function (a, b) {

                <!-- GS AGENDA - Event Build Function /* -->
                <script type="text/javascript">
                  // RENDER EVENTS FUNCTIONS

                  function renderEvents(events, template, config, fromDate = null) {
                    const renderedEvents = new DocumentFragment();
                    config["fromDate"] = fromDate;

                    const eventsList = sortEvents(events, config);

                    eventsList.forEach((event) => {
                      const eventClone = template.content.cloneNode(true);

                      // Object of Usable Selectors and their Function
                      const eventSelectors = {
                        ".event-item": eventItemSelector,
                        ".event-thumb": eventThumbSelector,
                        ".event-title": eventTitleSelector,
                        ".event-start-time-12": eventStart12Selector,
                        ".event-end-time-12": eventEnd12Selector,
                        ".event-start-time-24": eventStart24Selector,
                        ".event-end-time-24": eventEnd24Selector,
                        ".event-duration-hhmm": eventDurationHhMmSelector,
                        ".event-duration-m": eventDurationMSelector,
                        ".event-timezone": eventTimezoneSelector,
                        ".event-desc": eventDescSelector,
                        ".event-speaker": eventSpeakerSelector,
                        ".event-link": eventLinkSelector,
                        ".event-link-external": eventLinkExternalSelector,
                        ...config.customSelectors,
                      };

                      Object.entries(eventSelectors).forEach(([selector, callback]) => {
                        const nodeList = eventClone.querySelectorAll(selector);
                        Array.from(nodeList).forEach((node) => callback(node, event, config, eventClone));
                      });
                      // Append Rendered Event to DocumentFragment
                      renderedEvents.appendChild(eventClone);
                    });
                    // Return DocumentFragment
                    return renderedEvents;
                  }

                  function sortEvents(events, config) {
                    const MSECONDS_IN_24_HOURS = 1000 * 60 * 60 * 24;
                    const date = new Date(config.fromDate + "T00:00:00.000" + config.utcOffset);
                    const fromEpoch = date.getTime();
                    const toEpoch = fromEpoch + MSECONDS_IN_24_HOURS;
                    const sortedEvents = events
                      // Sort Events by Event start time
                      .sort((a, b) => new Date(a.startTime).getTime() - new Date(b.startTime).getTime())
                      // Filter Events
                      .filter((event) => {
                        if (config.fromDate) {
                          const startEpoch = new Date(event.startTime).getTime();
                          // Reject events out of time period
                          if (startEpoch < fromEpoch || startEpoch >= toEpoch) {
                            return false;
                          }
                        }

                        // Check to see if displayCategories is include in config, if so sort
                        if (config.displayCategories && config.displayCategories.length != 0) {
                          // Reject Non Categorized events
                          if (!event.categories || event.categories.length === 0) {
                            return false;
                          }
                          // Reject events out of category filter list
                          if (event.categories.filter((cat) => config.displayCategories.includes(cat.id)).length === 0) {
                            return false;
                          }
                        }
                        return true;
                      });
                    return sortedEvents;
                  }

                  function zeroPad(num) {
                    return ("00" + num.toString()).slice(-2);
                  }

                  function trackingReplace(name) {
                    return name.replaceAll(" ", "_").replaceAll(":", "").replaceAll("&", "and").replaceAll("'", "").replaceAll('"', "").replaceAll("+", "plus").replaceAll("=", "equals").replaceAll("/", "and");
                  }

                  function displayNo(selected) {
                    selected.style.display = "none";
                  }

                  function eventItemSelector(selected, event, config) {
                    selected.dataset.eventid = event.id;
                  }

                  function eventThumbSelector(selected, event, config) {
                    if (event.video.thumbnail) {
                      selected.src = event.video.thumbnail;
                    } else {
                      displayNo(selected);
                    }
                  }

                  function eventTitleSelector(selected, event, config) {
                    selected.textContent = event.name;
                  }

                  function eventStart12Selector(selected, event, config) {
                    const startTime = new Date(event.startTime);
                    selected.textContent = startTime.toLocaleString("en-US", {
                      hour: "numeric",
                      minute: "numeric",
                      hour12: true,
                    });
                  }

                  function eventEnd12Selector(selected, event, config) {
                    const startTime = new Date(event.startTime);
                    const duration = event.video.duration;
                    const endTime = new Date(startTime.getTime() + duration * 1000);
                    selected.textContent = endTime.toLocaleString("en-US", {
                      hour: "numeric",
                      minute: "numeric",
                      hour12: true,
                    });
                  }

                  function eventStart24Selector(selected, event, config) {
                    const startTime = new Date(event.startTime);
                    selected.textContent = startTime.toLocaleString("en-US", {
                      hour: "numeric",
                      minute: "numeric",
                      hour12: false,
                    });
                  }

                  function eventEnd24Selector(selected, event, config) {
                    const startTime = new Date(event.startTime);
                    const duration = event.video.duration;
                    const endTime = new Date(startTime.getTime() + duration * 1000);
                    selected.textContent = endTime.toLocaleString("en-US", {
                      hour: "numeric",
                      minute: "numeric",
                      hour12: false,
                    });
                  }

                  function eventDurationHhMmSelector(selected, event, config) {
                    let hours = event.video.duration / 60 / 60;
                    let hh = String(hours).split(".")[0];
                    if (Math.floor(hh) == 0) {
                      hh = "";
                    } else {
                      hh = zeroPad(hh) + "h";
                    }
                    let mm = String(event.video.duration / 60 - Math.floor(hours) * 60);
                    if (Math.floor(mm) == 0) {
                      mm = "";
                    } else {
                      mm = zeroPad(mm) + "m";
                    }
                    if (hh + mm != 0) {
                      selected.textContent = hh + mm;
                    } else {
                      displayNo(selected);
                    }
                  }

                  function eventDurationMSelector(selected, event, config) {
                    if (Math.floor(event.video.duration / 60) != 0) {
                      selected.textContent = Math.floor(event.video.duration / 60) + "m";
                    } else {
                      displayNo(selected);
                    }
                  }

                  function eventTimezoneSelector(selected, event, config) {
                    const TIMEZONE_STR = new Date().toLocaleTimeString("en-us", { timeZoneName: "short" }).split(" ")[2];
                    selected.textContent = TIMEZONE_STR;
                  }

                  function eventDescSelector(selected, event, config) {
                    if (event.description.match(/(\[)/g)) {
                      //Split Description at "["
                      let eventDes = event.description.trim().replaceAll("\n", "<br>").replaceAll("\r", "<br>").replace("]", "").split("[");
                      if (eventDes[0] != "") {
                        // If first: input text or group empty, remove element
                        selected.innerHTML = eventDes[0];
                      } else {
                        displayNo(selected);
                      }
                    } else {
                      // Description Section based on a "Description" layout
                      if (selected) {
                        if (event.description != "") {
                          // If input text or group empty, remove element
                          selected.innerHTML = event.description.trim().replaceAll("\n", "<br>").replaceAll("\r", "<br>");
                        } else {
                          displayNo(selected);
                        }
                      }
                    }
                  }

                  function eventSpeakerSelector(selected, event, config) {
                    if (event.description.match(/(\[)/g)) {
                      let eventDes = event.description.trim().replaceAll("\n", "<br>").replaceAll("\r", "<br>").replace("]", "").split("[");
                      if (eventDes[1] != "") {
                        selected.innerHTML = eventDes[1];
                      } else {
                        displayNo(selected);
                      }
                    } else {
                      displayNo(selected);
                    }
                  }

                  function eventLinkSelector(selected, event, config) {
                    if (!config.mainstageId) {
                      const linkFunc = () => window.location.assign("/videos/" + event.categories[0].id + "/detail/" + event.id);
                      selected.addEventListener("click", linkFunc);
                    } else {
                      for (let cat of event.categories) {
                        if (cat.id == config.mainstageId) {
                          const linkFunc = () => window.location.assign("/videos/" + config.mainstageId + "/detail/" + event.id);

                  function catId(selected, event, config) {
                    // go through list of categories
                    for (let cat of event.categories) {

                      if (cat.parent && cat.parent.id == "35392a66-a27b-4f8b-3903-08d8c84ce6e0") {

                  function arrowEvents() {
                    const eventCategoryContainer = landingPageEl.querySelectorAll(".eventCategoryContainer");
                    Array.from(eventCategoryContainer).forEach((list) => {
                      const leftArrow = list.querySelector(".chevron.left");
                      const rightArrow = list.querySelector(".chevron.right");
                      const scroller = list.querySelector(".eventListings");

                      const scrollSpeed = 30;

                      const leftPress = () => {
                        const single = scroller.scrollWidth / scroller.querySelectorAll(".event").length;
                        scroller.style.scrollBehavior = "smooth";
                        if (window.screen.width < 750) {
                          scroller.scrollLeft -= single;
                        } else {
                          scroller.scrollLeft -= 500;
                        }
                        scroller.style.scrollBehavior = "";
                      };

                      const rightPress = () => {
                        //console.log("rightPress")
                        const single = scroller.scrollWidth / scroller.querySelectorAll(".event").length;
                        scroller.style.scrollBehavior = "smooth";
                        if (window.screen.width < 750) {
                          scroller.scrollLeft += single;
                        } else {
                          scroller.scrollLeft += 500;
                        }
                        scroller.style.scrollBehavior = "";
                      };

                      leftArrow.addEventListener("click", leftPress);
                      rightArrow.addEventListener("click", rightPress);

                      scroller.addEventListener(
                        "mousewheel",
                        (e) => {
                          // block if e.deltaY==0
                          if (!e.deltaY) return;
                          // Set scrollDirection (-1 = up // 1 = down)
                          let scrollDirection = e.deltaY > 0 ? 1 : -1;
                          // convert vertical scroll into horizontal
                          scroller.scrollLeft += scrollSpeed * scrollDirection;
                          let scrollLeft = Math.round(scroller.scrollLeft);
                          // calculate box total vertical scroll
                          let maxScrollLeft = Math.round(scroller.scrollWidth - scroller.clientWidth);
                          // if element scroll has not finished scrolling
                          // prevent window to scroll
                          if ((scrollDirection === -1 && scrollLeft > 0) || (scrollDirection === 1 && scrollLeft < maxScrollLeft)) e.preventDefault();
                          // done!
                          return true;
                        },
                        false
                      );
                    });

                <script type="text/javascript">
                  function createHeaders() {
                    // Set header
                    const headers = {
                      Authorization: "Bearer " + window.sessionStorage.getItem("token"),
                      "X-InfernoCore-Domain": DOMAIN,
                    };
                    if (window.sessionStorage.getItem("overrideId")) {
                      headers["X-Client-Override"] = window.sessionStorage.getItem("overrideId");
                      headers["X-InfernoCore-Domain"] = "jolokia.inferno.jolokia.com";
                    }
                    return headers;
                  }

                  // Pull all event listings from cache or API call
                  async function getEventsList(config = false) {
                    if (config && config.enable) {
                      const cacheName = !config || !config.name ? DOMAIN.split(".")[0] : config.name;
                      const cacheExpiry = !config || !config.expiryTime ? 3 : config.expiryTime;
                      const localCachedEventList = window.localStorage.getItem(cacheName + "_cached_event_list");
                      const localCacheExpiry = window.localStorage.getItem(cacheName + "_cached_event_expiry");
                      // If the cache exists
                      if (localCachedEventList) {
                        if (Number(localCacheExpiry) > Number(new Date().getTime())) {
                          console.log("Event List from cache");
                          //console.log(JSON.parse(localCachedEventList));
                          return JSON.parse(localCachedEventList);
                        }
                        // Otherwise discard cache and fetch
                        window.localStorage.removeItem(cacheName + "_cached_event_list");
                        window.localStorage.removeItem(cacheName + "_cached_event_expiry");
                      }
                      const result = await fetchEvents();
                      console.log("Fetched Events and Cached");
                      //console.log(result);
                      window.localStorage.setItem(cacheName + "_cached_event_list", JSON.stringify(result));
                      // Expire cache in 3 minutes
                      window.localStorage.setItem(cacheName + "_cached_event_expiry", new Date().getTime() + cacheExpiry * 60 * 1000);
                      return result;
                    } else {
                      const result = await fetchEvents();
                      console.log("Fetched Events");
                      return result;
                    }

                    async function fetchEvents() {
                      try {
                        const requestUrl = "https://ingress.infernocore.jolokia.com/api/Events";
                        const result = await fetch(requestUrl, {
                          method: "GET",
                          withCredentials: true,
                          headers: createHeaders(),
                        }).then((result) => result.json());
                        return result;
                      } catch (error) {
                        console.log("fetchEvents Error", error);
                      }
                    }
                  }

                  // Remove Events Cache Storage
                  function clearCache(name) {
                    window.localStorage.removeItem(name + "_cached_event_list");
                    window.localStorage.removeItem(name + "_cached_event_expiry");
                  }
                </script>

<script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID')
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = landingPageEl.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&')
      // Select the element itself to replace the content
      const result = landingPageEl.querySelector('inferno-snippet-content')
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid()
      // Parse and render
      engine.parseAndRender(template, {data}).then(html => result.innerHTML = html)
      resolve()
    })

  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'collapsed')
    appRoot.classList.add('aside-collapsed')
    appRoot.classList.remove('aside-hidden')
    sideBar.classList.remove('hidden')
  }

  function mtHideMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'hidden')
    appRoot.classList.remove('aside-collapsed')
    appRoot.classList.add('aside-hidden')
    sideBar.classList.add('hidden')
  }

  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'expanded')
    appRoot.classList.remove('aside-hidden')
    appRoot.classList.remove('aside-collapsed')
    sideBar.classList.remove('hidden')
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtCollapseMenu()
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtHideMenu()
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu()
    }
  }

  function mtInitMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    const state = sessionStorage.getItem('menuState')

    if (state === 'collapsed') {
      mtCollapseMenu()
    } else if (state === 'hidden') {
      mtHideMenu()
    } else if (state === 'expanded') {
      mtExpandMenu()
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic')
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`
      <questions _nghost-qch-c20="">
        <div class="ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="inferno-input-group">
            <span class="inferno-input-group-addon">Ask A Question</span>
            <input class="inferno-form-control ng-untouched ng-pristine ng-valid" type="text">
            <span class="inferno-input-group-btn">
              <button class="inferno-btn" type="button">Submit</button>
            </span>
          </div>
        </div>
      </questions>
      `)
    }
    if (videoDiv) {
      $(videoDiv).append(`
        <iframe src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen">
        </iframe>
        `)
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements)
  } else {
    mtInitMenu()
    populateInfernoElements()
  }

</script>
