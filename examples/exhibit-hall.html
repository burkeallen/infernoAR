                  <!-- JS -->
                  <script type="text/javascript">
                    // Create booths
                    var _timer;
                    var _filteredHash;
                    var _originalHash;
                    var _curBooths;
                    var _lastScrollEl;
                    var _lastScrollPos;

                    function virtualLink(id) {
                      const link = landingPageEl.querySelector('#VLink_' + id);
                      if (link) {
                        link.dispatchEvent(new MouseEvent('click'));
                      }
                    }

                    function vLinkExists(id) {
                      const link = landingPageEl.querySelector('#VLink_' + id);
                      return link !== null;
                    }

                    function fetchBooths() {
                      var defer = $.Deferred();
                      // Let's load hall json file
                      $.ajax({
                        type: 'get',
                        url: 'https://studio304nextechar.freetls.fastly.net/infernoAR/swe_20/hall/data/hall.json?nocache=' + (new Date()).getTime(),
                        dataType: "json",
                        success: function (res) {
                          // console.log(res);
                          if (res && res.length > 1) {
                            _booths = res.sort((a, b) => a.name.localeCompare(b.name));
                            _originalHash = createHash(_booths);
                          }
                          defer.resolve();
                        },
                        error: function (e) {
                          console.log(e);
                        }
                      });
                      return defer;
                    }

                    function shuffle(array) {
                      var currentIndex = array.length, temporaryValue, randomIndex;

                      // While there remain elements to shuffle...
                      while (0 !== currentIndex) {

                        // Pick a remaining element...
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex -= 1;

                        // And swap it with the current element.
                        temporaryValue = array[currentIndex];
                        array[currentIndex] = array[randomIndex];
                        array[randomIndex] = temporaryValue;
                      }

                      return array;
                    }

                    function init(booths) {
                      console.log('init');
                      // Set booths
                      _curBooths = booths;
                      // Create speaker elements
                      var gridOne = $(landingPageEl).find('.grid-one');
                      var noRes = $(landingPageEl).find('.swe-no-results');
                      var noF = $(landingPageEl).find('.featured-booths');

                      // Let's empty our grid first
                      gridOne.empty();
                      // Do we need to show no results?
                      if (booths.length < 1) {
                        noRes.addClass('swe-show');
                        noF.addClass('swe-no-show');
                      }
                      else {
                        noRes.removeClass('swe-show');
                      }

                      const displayBooths = booths.filter(b => vLinkExists(b.link));
                      // Randomize (For THE SOURCE)
                      shuffle(displayBooths)

                      // Insert booths
                      $.each(displayBooths, function (key, booth) {
                        var tracker = 'TRACK_' + booth.name.replace(' ', '_') + '-booth';
                        const vlink = 'javascript:void(virtualLink("' + booth.link + '"))';
                        var content = "<li><a href='" + vlink + "' id='" + tracker + "'><img src='https://studio304nextechar.freetls.fastly.net/infernoAR/thesource/hall/" + (booth.image === "" ? 'null.jpg' : booth.image) + "' alt='" + booth.name + "' />";
                        content += (booth.image === "" ? "<h1>" + booth.name + "</h1>" : "") + "</a></li>";
                        gridOne.append(content);
                        noF.removeClass('swe-no-show');
                      });

                      // Show
                      var els = $(landingPageEl).find('.swe-hall-grid li');
                      $.each(els, function (i, el) {
                        setTimeout(function () {
                          $(el).addClass('animate-show');
                        }, 50 * (i + 1));
                      });
                      // Add key up to search input
                      var input = $(landingPageEl).find('.swe-search-input');
                      input.bind('keyup', onSearchInput);
                    }

                    function onSearchInput() {
                      if (_timer) {
                        clearTimeout(_timer);
                      }
                      _timer = setTimeout(doSearch, 250);
                    }

                    function doSearch() {
                      var input = $(landingPageEl).find('.swe-search-input');
                      var search = input.val().toLowerCase().trim();
                      if (search.length > 1) {
                        // Let's search through the booths
                        var filtered = _booths.filter(function (booth) {

                          return (booth.name.toLowerCase().indexOf(search) > -1) || (booth.categories.toLowerCase().indexOf(search) > -1);

                        });
                        var hash = createHash(filtered);
                        if (hash !== _filteredHash) {
                          _filteredHash = hash;
                          init(filtered);
                        }
                      }
                      else if (search.length === 0) {
                        _filteredHash = _originalHash;
                        init(_booths);
                      }
                    }

                    function doFilter() {
                      var input = $(landingPageEl).find('.swe-search-input');
                      var search = input.val().toLowerCase().trim();
                      if (search.length > 1) {
                        // Let's search through the booths
                        var filtered = _booths.filter(function (booth) {

                          return (booth.name.toLowerCase().indexOf(search) > -1) || (booth.categories.toLowerCase().indexOf(search) > -1);

                        });
                        var hash = createHash(filtered);
                        if (hash !== _filteredHash) {
                          _filteredHash = hash;
                          init(filtered);
                        }
                      }
                      else if (search.length === 0) {
                        _filteredHash = _originalHash;
                        init(_booths);
                      }
                    }

                    function toggleFilter(thisEl) {
                      // Toggle Button
                      thisEl.classList.toggle('is-active');
                      // Grab All Filter Buttons
                      const filterEls = landingPageEl.querySelectorAll('.filter-bar li.filter');
                      let filters = [];

                      filterEls.forEach(el => {
                        if (el.dataset.filter === thisEl.dataset.filter) {
                          el.classList.add('is-active')
                        } else {
                          el.classList.remove('is-active')
                        }

                      });
                      // If this is the reset button, reset all to active
                      if (thisEl.dataset.filter === 'all') {
                        // filterEls.forEach(el => el.classList.add('is-active'));
                        // Reset all booths and exit
                        init(_booths);
                        return
                      }
                      // Gather the filter list from the active buttons excluding all
                      filterEls.forEach(el => {
                        if (el.classList.contains('is-active') && el.dataset.filter !== 'all') {
                          filters.push(el.dataset.filter)
                        }
                      })
                      // If not all filters are active, deactivate the all button

                      // }
                      // Filter the booths
                      const filteredBooths = _booths.filter(booth => {
                        const res = filters.reduce((a, f) => {
                          if (booth.availability.indexOf(f) !== -1) {
                            return a + 1;
                          } else {
                            return a;
                          }
                        }
                          , 0)
                        return res > 0;
                      })

                      init(filteredBooths);
                    }

                    function createHash(arr) {
                      var names = arr.map(function (booth) { return booth.name.toLowerCase(); });
                      var nameString = names.join("");
                      var hash = 0;
                      if (nameString.length === 0) { return hash; }
                      for (var i = 0; i < nameString.length; i++) {
                        var character = nameString.charCodeAt(i);
                        hash = ((hash << 5) - hash) + character;
                        hash = hash & hash;
                      }
                      return hash;
                    }

                    // Let's kick everything off
                    $(document).ready(function () { init(_booths); });
                  </script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID');
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = landingPageEl
        .querySelector('inferno-snippet-content')
        .innerHTML.replace(/&lt;/g, '<')
        .replace(/&gt;/g, '>')
        .replace(/&amp;/g, '&');
      // Select the element itself to replace the content
      const result = landingPageEl.querySelector('inferno-snippet-content');
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid();
      // Parse and render
      engine.parseAndRender(template, { data }).then((html) => (result.innerHTML = html));
      resolve();
    });
  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');
    window.sessionStorage.setItem('menuState', 'collapsed');
    appRoot.classList.add('aside-collapsed');
    appRoot.classList.remove('aside-hidden');
    sideBar.classList.remove('hidden');
  }
  function mtHideMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');
    window.sessionStorage.setItem('menuState', 'hidden');
    appRoot.classList.remove('aside-collapsed');
    appRoot.classList.add('aside-hidden');
    sideBar.classList.add('hidden');
  }
  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');
    window.sessionStorage.setItem('menuState', 'expanded');
    appRoot.classList.remove('aside-hidden');
    appRoot.classList.remove('aside-collapsed');
    sideBar.classList.remove('hidden');
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');
    if (
      !appRoot.classList.contains('aside-collapsed') &&
      !appRoot.classList.contains('aside-hidden')
    ) {
      mtCollapseMenu();
    } else if (
      appRoot.classList.contains('aside-collapsed') &&
      !appRoot.classList.contains('aside-hidden')
    ) {
      mtHideMenu();
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu();
    }
  }
  function mtInitMenu() {
    const appRoot = document.querySelector('app-root');
    const sideBar = document.querySelector('videos-sidebar');
    const state = sessionStorage.getItem('menuState');

    if (state === 'collapsed') {
      mtCollapseMenu();
    } else if (state === 'hidden') {
      mtHideMenu();
    } else if (state === 'expanded') {
      mtExpandMenu();
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic');
    const videoDiv = landingPageEl.querySelector('#inferno-video-player');
    if (qaDiv) {
      $(qaDiv).append(
        `<questions _nghost-qch-c20=""><!----><!----><div _ngcontent-qch-c20="" novalidate="" class="ng-untouched ng-pristine ng-valid ng-star-inserted"><div _ngcontent-qch-c20="" class="inferno-input-group"><span _ngcontent-qch-c20="" class="inferno-input-group-addon">Ask A Question</span><input _ngcontent-qch-c20="" class="inferno-form-control ng-untouched ng-pristine ng-valid" formcontrolname="question" type="text"><span _ngcontent-qch-c20="" class="inferno-input-group-btn"><button _ngcontent-qch-c20="" class="inferno-btn" type="button">Submit</button></span></div></div></questions>`
      );
    }
    if (videoDiv) {
      $(videoDiv).append(
        `<iframe width="640" height="360" src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>`
      );
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements);
  } else {
    mtInitMenu();
    populateInfernoElements();
  }
