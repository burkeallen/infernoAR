                    <script type="text/javascript">
                      function loadCustomFont(fontName, url) {
                        console.log("Loading " + fontName);
                        var customFont = new FontFace(fontName, "url(" + url + ")");
                        customFont
                          .load()
                          .then(function (loadedFont) {
                            document.fonts.add(loadedFont);
                          })
                          .catch(function (error) {
                            // error occurred
                            console.log("Error loading " + fontName);
                          });
                      }
                      var fontUrlBase = "https://studio304nextechar.freetls.fastly.net/infernoAR/toast/font/";

                      <script>
                        var warningObserver = new MutationObserver(function (mutations) {
                          mutations.forEach(function (mutation) {
                            if (mutation.attributeName === "style" && observeTarget.innerText === "") {
                              observeTarget.style.display = "none";
                            }
                          });
                        });
                        var observeTarget = loginPageEl.querySelector("#formerror");
                        warningObserver.observe(observeTarget, {
                          attributes: true,
                          attributeFilter: ["style"],
                        });

                        function activateInputFields() {
                          loginPageEl.querySelector("#login-username").dispatchEvent(new Event("keyup"));
                          loginPageEl.querySelector("#login-password").dispatchEvent(new Event("keyup"));
                        }

                        const attrObserver = new MutationObserver((mutations) => {
                          mutations.forEach(mu => {
                            if (mu.type !== "attributes" && mu.attributeName !== "class") return;
                            loginPageEl.querySelector("#label-password").style.display = "unset";
                          });
                        });

                        const ELS_test = loginPageEl.querySelector("#login-password");
                        attrObserver.observe(ELS_test, {attributes: true});

                        setTimeout(activateInputFields, 200);
                      </script>
