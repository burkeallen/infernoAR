<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Inferno Widget Starter</title>
  <link rel="icon" href="images/favicon.ico">
  <style>
    * {margin: 0}
  </style>
</head>
<body>
<landing-page class="content-wrapper">
  <div mutationobserver="" id="landing">
    <script>
      /*  USED FOR TESTING ONLY  */
      const landingPageEl = document.getElementsByTagName('landing-page')[0].attachShadow({mode: 'open'});
      // console.log('landingPageEl', landingPageEl)
      landingPageEl.appendChild(document.getElementById('landing'));
      /*  USED FOR TESTING ONLY  */
    </script>

    <meta name="theme-color" content="#3f51b5">
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- Load your application shell -->
    <script type="module" src="./src/widget.js"></script>
    <app-widget search-title="My Custom Search Title"></app-widget>

  </div>
</landing-page>

</body>
</html>
