<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Inferno Projects</title>
  <link rel="icon" href="./favicon.ico">
  <style>
    * {
      margin: 0
    }

    body {
      background-color: #000000;
      color: #cbc9c9;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .heading {
      text-align: center;
      padding: 30px;
    }

    .card {
      background-color: darkgray;
      border-radius: 12px;
      padding: 12px;
      color: #000000;
    }

    .card .title {
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1.75em;
      border-bottom: solid 1px #000000;
    }

    .card .event {
      line-height: 1.75em;
    }

  </style>
</head>
<body>
<div class="content">

  <div class="heading">
    <h1>Inferno AR Virtual Events</h1>
  </div>


  <div class="grid-container">
    <div class="card">
      <div class="title">usf</div>
      <div class="event">OCMC 2020</div>
      <div class="time">
        <li>Friday Sept 25 - 1:00 PM - 7:00 PM EST
        <li> Saturday Sept 26 - 9:00 AM - 8:30 PM EST
        <li> Sunday Sept 27 - 9:00 AM - 1:00 PM EST
      </div>
    </div>

      <div class="card">
      <div class="title">swm</div>
      <div class="event">Industrial Hemp Paper Conference</div>
      <div class="time">
      </div>
    </div>

    <div class="card">
      <div class="title">tag</div>
      <div class="event">Digital Health Summit</div>
      <div class="time">
      </div>
    </div>

  </div>

</div>


<script>
  const projects = document.querySelectorAll('.card');

  projects.forEach(card => {
    const project = card.querySelectorAll('.title');
    project.onclick = () => {
      url = project.textContent + 'index.html';
      console.log('url', url);
      window.location = url;
    }

  })

</script>
</body>
</html>
