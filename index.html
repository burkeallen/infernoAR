<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Inferno Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <link rel="icon" href="./favicon.ico">
  <style>
    * {
      margin: 0
    }

    body {
      font-family: Roboto, sans-serif;
      background-color: #000222;
      color: #cbc9c9;
    }

    .content {
      padding: 12px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .heading {
      text-align: center;
      padding: 30px;
    }

    .card {
      background-color: #919090;
      border-radius: 12px;
      padding: 12px;
      color: #000222;
      cursor: pointer;
    }

    .card .folder {
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1.75em;
      border-bottom: solid 1px #000222;
    }

    .card .title {
      line-height: 1.75em;
    }

    .card .due-date {

    }

    .count-down {
      border-radius: 12px;
      padding: 8px;
      max-width: 139px;
      text-align: center;
      color: antiquewhite;
      margin-top: 12px;
    }


    .is-live {
      background: blue;
    }

    .today {
      background: red;
    }

    .due {
      background: #b13102;
    }

    .completed {
      background: darkgreen;
      text-transform: uppercase;
    }

  </style>
</head>
<body>
<div class="content">

  <div class="heading">
    <h1>Inferno AR Virtual Events</h1>
  </div>

  <div id="grid" class="grid-container"></div>

  <template class="card">
    <div class="card">
      <div class="folder">Project Folder Name</div>
      <div class="title">Project Title</div>
      <div class="due-date">Project Due Date or Go Live Date</div>
      <div class="count-down">Days Remaining</div>
    </div>
  </template>

</div>

<script>

  const projects = [
    {folder: 'tag', title: 'Digital Health Summit', dueDate: '2020-11-05T08:00'},
    {folder: 'efi', title: 'Enterprise Florida <br> registration opens 10-23 <br> site launch December 7th', dueDate: '2020-12-07T08:00'},
    {folder: 'halldale', title: 'Halldale Global ATS-V <br> Site Launch November 3rd', dueDate: '2020-11-10T08:00'},
    {folder: 'namd', title: 'NAMD <br> Site launch Novmber 2nd', dueDate: '2020-11-09T08:00'},
  ];

  const grid = document.getElementById('grid');

  projects.forEach(project => {
    const temp = document.querySelector("template");
    const clone = temp.content.cloneNode(true);
    const card = clone.querySelector('.card');
    const dueDate = moment(project.dueDate, 'YYYY-MM-DDTHH:mm');
    card.querySelector('.folder').innerHTML = project.folder;
    card.querySelector('.title').innerHTML = project.title;
    card.querySelector('.due-date').innerHTML = dueDate.format('LLLL');
    setDueDateDisplay(card, dueDate);
    setEventTimer(card, project.eventLive);
    card.id = project.folder;
    card.addEventListener('click', function () {
      window.location.href = `./${project.folder}/index.html`;
    })
    gsap.fromTo(card, {opacity: .1}, {opacity: 1, duration: 4});
    grid.appendChild(clone);
  });

  function setDueDateDisplay(card, dueDateTime) {
    const el = card.querySelector('.count-down');
    const now = moment();
    const dueDay = dueDateTime.startOf('day');
    const today = now.startOf('day');

    if (now.isBefore(dueDateTime)) {
      el.classList.add('due');
      el.innerHTML = 'Due ' + dueDateTime.fromNow();
      return;
    }
    if (today.isSame(dueDay) && now.isSameOrAfter(dueDateTime)) {
      el.classList.add('is-live');
      el.innerHTML = `<strong>LIVE NOW</strong>`;
      gsap.fromTo(el, {duration: 2 }, {repeat: -1,  filter: 'brightness(120%)', duration: 2, scale: 1.1});
      return;
    }
    if (now.isSame(dueDateTime)) {
      el.classList.add('today');
      el.innerHTML = `<strong>TODAY</strong>`;
      return;
    }

    el.innerHTML = 'completed';
    el.classList.add('completed');
  }

  function setEventTimer(card, eventLive) {
    const eventStart = moment(eventLive, 'MM-DD-YYYY HH:MM:00 ')
  }

</script>
</body>
</html>
