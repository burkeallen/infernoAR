  <!--  Authenticate into the platform and set session values so you can leverage API calls in your snippets -->
  <script>
    function authenticate(project) {
      const _baseUrl = 'https://ingress.infernocore.jolokia.com/api/'
      // Auth w/ Inferno API
      const params = {
        email: project.username,
        password: project.password,
        grantType: 'password',
      }

      // Set header
      const headers = {'X-InfernoCore-Domain': project.domain}

      // perform synchronous ajax call so rest of code waits until you are authenticated
      $.ajax({
        url: _baseUrl + 'token',
        type: 'POST',
        async: false,
        accept: 'application/json',
        contentType: 'application/json',
        headers: headers,
        data: JSON.stringify(params),
        success: function (res) {
          sessionStorage.setItem('domain', project.domain)
          storeUser(JSON.parse(res))
        },
        error: function (err) {
          alert(JSON.stringify(err))
        },
        complete: function () {
          console.log('user was authenticated into ', project.domain)
        },
      })

    }

    function storeUser(data) {
      // console.log(data);
      sessionStorage.setItem('clientId', data.ClientId)
      sessionStorage.setItem('token', data.AccessToken)
      sessionStorage.setItem('refreshToken', data.RefreshToken)
    }

    function login() {
      window.addEventListener('load', (event) => {
        const projectEl = document.querySelector('#novoProject');
        const projectName = projectEl ? projectEl.getAttribute('name') : null;
        const currentProject = projects.filter(project => {
          return project.name === projectName;
        })[0];

        if (!currentProject) {
          alert('could not log into Inferno \n\r Check the project name in the login() function');
          return;
        }

        authenticate(currentProject);
      });
    }

  </script>
  <!-- store your credentials in a local file -->
  <!-- use to keep credentials out of files in case of committing to REPO or sharing template with someone else.-->
  <!-- projects = [{name: 'anything', username: 'email@address.com', password: '**********', domain: 'novologic.infernoar.com'}]-->
  <script onload="login()"
          onerror="console.error('/inferno.config.js', 'does not exist, can not log into inferno as test user')"
          src="/inferno.config.js"></script>

  <!-- Liquid Templating -->
  <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.min.js"></script>
  <!--  Load Liquid JSON From Local file -->
  <script>
    function loadJSON(file, callback) {

      const xobj = new XMLHttpRequest()
      xobj.overrideMimeType('application/json')
      xobj.open('GET', file, false) // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == '200') {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText)
        }
      }
      xobj.send(null)
    }

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = {}
    loadJSON('../liquid.json', function (response) {
      // Parse JSON string into object
      const x = JSON.parse(response)
      data = x[0]
    })

  </script>

  <script>
    function buildLocalMenu() {
      window.addEventListener('load', (event) => {
        const menu = document.getElementById('localTemplateMenu');
        window.localTemplateMenuItems.forEach(item => {
          const menuItem = document.createElement('a');
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute('title', item.file + '\n\r' + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector('#' + item.snippetID.toString());
            if (currentSnippet) {
              menuItem.classList.toggle('activeMenu');
            }
          } catch (e) {
            // do nothing;
          }
          menu.appendChild(menuItem);
        })
      })
    }
  </script>
  <script onload="buildLocalMenu()"
          onerror="console.error('../menu.js', 'does not exist, run inferno build {project-name} to generate menu.js file')"
          src="../menu.js"></script>

                <!-- Script to insert header with marquee and botton nav-->
                <script>

                  var fetchLayout = () => {

                    var elementId = "1f37d468-ac44-4f4c-b571-93f2cd98e686";
                    // Set header
                    const headers = {
                      'Authorization': 'Bearer ' + sessionStorage.getItem('token'),
                      'X-InfernoCore-Domain': sessionStorage.getItem('domain') ?? window.location.hostname,
                    };

                    // add a header property for users accessing with SA credentials
                    if (window.sessionStorage.overrideId) {
                      headers['X-InfernoCore-Domain'] = 'jolokia.inferno.jolokia.com';
                      headers["X-Client-Override"] = sessionStorage.getItem('overrideId');
                    }

                    $.ajax({
                      url: 'https://ingress.infernocore.jolokia.com/api/Snippets/LatestRevisionHTML/' + elementId,
                      type: 'GET',
                      async: true,
                      accept: 'application/json',
                      contentType: 'application/json',
                      headers: headers,
                      success: function (res, status, xhr) {
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(res, "text/html");

                        var header = doc.getElementById("bfm-header");
                        var menu = doc.getElementById("bottom-nav");
                        //script element for menu navigation
                        var script = doc.getElementById("layout-script");

                        //parent element where menu navigation will be inserted into on the page

                        //checks if the elements have already been inserted into the DOM to avoid duplicate elements

                        if (!landingPageEl.getElementById("bottom-nav")) contentElement.appendChild(menu);
                        eval(script.innerHTML);
                      },

                      }
                    });

                <chatwee-initialize>
                  <!--  use to hold users name to send to chatWee-->
                  <div style="display:none;">
                    <p id="user-inferno-first-name">${firstName}</p>
                    <p id="user-inferno-last-name">${lastName}</p>
                  </div>

                  <script>


                    var userInfernoId = window.sessionStorage.getItem("userId");
                    var firstName = window.isLocalTemplate ? 'TEST' : landingPageEl.getElementById("user-inferno-first-name").innerHTML;
                    var lastName = window.isLocalTemplate ? 'USER' : landingPageEl.getElementById("user-inferno-last-name").innerHTML;

                    var chatWeeDuration = (84600 * 365).toString(); // 1 year
                    var chatWeeHasProfileImage = false;
                    var _chatweeLoaded = false;

                    // global chat manager
                    var chatWeeMainID = '5f7ef4b1ebaa9f3cf83ed7fa'; // get from chatWee Admin Panel
                    var chatweeValues = {
                      userIdKey: "chatwee-user-id", // do not change
                      sessionCookieKey: "chatwee-SID-" + chatWeeMainID, // do not change
                      chatId: chatWeeMainID, // do not change
                      clientApiKey: "a6feff42c070b4633a876aec", // get from chatWee Admin Panel
                      isAdmin: 0, // do not change
                      ssoBaseUrl: "https://chatwee-api.com/v2/sso-user/" // do not change
                    }

                    async function setUpChatWee() {
                      loadChatWeeScript();
                      loadChatWeeCustomStyles();
                      const res = await getProfileImage();
                      if (res.status === 200) {
                        chatWeeHasProfileImage = true;
                      }

                      waitForGlobal("ChatweeLib", connectChatWee, startChatWee);
                    }

                    function loadChatWeeScript() {
                      // don't load script again if already loaded
                      let chatScript = document.getElementById("chatWee-script");
                      if (chatScript) return;

                      const s1 = document.createElement("script");
                      const s0 = document.getElementsByTagName("script")[0];
                      s1.id = "chatWee-script";
                      s1.async = true;
                      s1.src = 'https://static.chatwee-api.com/v2/script.js';

                      s0.parentNode.insertBefore(s1, s0);
                    }

                    async function loadChatWeeCustomStyles() {
                      return;  // remove this line if you want to load custom styles

                      let chatStyleSheet = document.getElementById("chatWee-custom-styling");
                      if (chatStyleSheet) return;

                      const style = document.createElement("link");
                      const body = document.getElementsByTagName("body")[0];

                      // change to your custom style sheet
                      style.setAttribute("href", "https://studio304nextechar.freetls.fastly.net/infernoAR/arc2020/assets/chat-styling.css")
                      style.setAttribute("id", "chatWee-custom-styling")
                      style.setAttribute("rel", "stylesheet")
                      style.setAttribute("type", "text/css")
                      style.setAttribute("media", "all")
                      body.parentNode.insertBefore(style, body);

                    }

                    async function connectChatWee() {

                      // see if session id locally
                      let sessionId = getCookie(chatweeValues.sessionCookieKey);

                      if (sessionId) {
                        // validate session id with chatwee
                        let valid
                        try {
                          valid = await validateChatWeeSessionId(sessionId);
                        } catch (e) {
                          console.error('connectChatWee - validateChatWeeSessionId - ERROR ', e);
                          throw new Error(e);
                        }
                        // if true, do nothing
                        if (valid) return;
                      }

                      // if false, check if user id is present locally
                      const userId = getCookie(chatweeValues.userIdKey);

                      // if true, login and set session id locally
                      if (userId) {
                        let sessionId = ""
                        try {
                          sessionId = await loginChatWee(userId);
                        } catch (e) {
                          console.error('connectChatWee - loginChatWee - ERROR ', e);
                          throw new Error(e);
                        }

                        setCookie(chatweeValues.sessionCookieKey, sessionId, chatWeeDuration);
                      }
                      // if false, register and set user id and log in user
                      else {
                        let userId = ""
                        try {
                          userId = await registerChatWee();
                        } catch (e) {
                          console.error('connectChatWee - registerChatWee - ERROR ', e);
                          throw new Error(e);
                        }

                        setCookie(chatweeValues.userIdKey, userId, chatWeeDuration);

                        let sessionId = ""
                        try {
                          sessionId = await loginChatWee(userId);
                        } catch (e) {
                          console.error('connectChatWee 2 - loginChatWee - ERROR ', e);
                          throw new Error(e);
                        }

                        setCookie(chatweeValues.sessionCookieKey, sessionId, chatWeeDuration);

                      }

                      return;
                    }

                    function startChatWee() {

                      window.chatweeManager = new ChatweeLib.ChatweeManager(chatweeValues.chatId);
                      window.chatweeManager.SetChatProperty("mainLabel", "ROLLIN THE CONVERSATION");
                      window.chatweeManager.SetChatProperty("desktopDisplayMode", "fixed");
                      window.chatweeManager.SetChatProperty("fixedModeDefaultState", "maximized");
                      window.chatweeManager.SetChatProperty("fixedModeDefaultWidth", "100%");
                      window.chatweeManager.SetChatProperty("desktopLayout", "compact");
                      window.chatweeManager.SetChatProperty("supportEnabled", false);
                      window.chatweeManager.SetChatProperty("communityEnabled", false);
                      window.chatweeManager.SetChatProperty("conversationsEnabled", false);
                      window.chatweeManager.Run();
                      landingPageEl.querySelector('.chatwee-widget').classList.toggle('hidden');
                    }

                    function validateChatWeeSessionId(sessionId) {
                      const url = chatweeValues.ssoBaseUrl
                        + "validate-session?"
                        + "chatId="
                        + chatweeValues.chatId
                        + "&clientKey="
                        + chatweeValues.clientApiKey
                        + "&sessionId="
                        + sessionId;

                      return fetch(url).then(res => res.json());
                    }

                    function loginChatWee(userId) {
                      const url = chatweeValues.ssoBaseUrl
                        + "login?"
                        + "chatId="
                        + chatweeValues.chatId
                        + "&clientKey="
                        + chatweeValues.clientApiKey
                        + "&userId="
                        + userId;

                      return fetch(url).then(res => res.json());
                    }

                    function registerChatWee() {
                      const name = firstName + " " + lastName;

                      // TO DO: get default chat icon
                      let avatarUrl = "https://studio304nextechar.freetls.fastly.net/infernoAR/halldale/chatwee/_avatar.jpg";

                      if (chatWeeHasProfileImage) avatarUrl = "https://ingress.infernocore.jolokia.com/api/ProfileImage/" + userInfernoId + "/70" + "/70";

                      const url = chatweeValues.ssoBaseUrl
                        + "register?"
                        + "chatId="
                        + chatweeValues.chatId
                        + "&clientKey="
                        + chatweeValues.clientApiKey
                        + "&login="
                        + name
                        + "&isAdmin="
                        + chatweeValues.isAdmin
                        + "&avatar="
                        + avatarUrl;

                      return fetch(url).then(res => res.json());
                    }

                    // helper functions
                    function getCookie(key) {
                      let cookieValue = "";
                      const cookieList = document.cookie;
                      if (cookieList) {
                        const cookie = cookieList
                          .split("; ")
                          .find(row => row.startsWith(key));
                        if (cookie) {
                          cookieValue = cookie.split("=")[1];
                        }
                      }
                      return cookieValue;
                    }

                    function setCookie(key, value, age) {
                      document.cookie = key + "=" + value + "; max-age=" + age + "; path=/";
                    }

                    function getProfileImage() {
                      let url = "https://ingress.infernocore.jolokia.com/api/ProfileImage/" + userInfernoId + "/1" + "/1";
                      return fetch(url);
                    }

                    async function waitForGlobal(key, callback1, callback2) {
                      if (window[key]) {
                        await callback1();
                        await callback2();
                      } else {
                        setTimeout(function () {
                          waitForGlobal(key, callback1, callback2);
                        }, 100);
                      }
                    };

                    var _stylesLoaded = 0;

                    var chatWeeObserver = new MutationObserver(mutations => {
                      mutations.forEach(mutation => {

                        if (_stylesLoaded >= 3 && _chatweeLoaded) {
                          return;
                        }

                        mutation.addedNodes.forEach(node => {
                          // looking for chatwee main outer div
                          if ((node instanceof HTMLElement) && node.className.toString().includes('chch-fixedPane')) {
                            moveToMiddle(node);
                          } else if (node.id && node.id.includes('chch-dynamic')) {
                            const curId = landingPageEl.getElementById(node.id);
                            if (!curId) {
                              ++_stylesLoaded;
                              console.log('adding style ' + _stylesLoaded, node.id);
                              landingPageEl.appendChild(node);
                            }
                          }
                        });
                      });
                    });

                    // observe document body for addition of chatwee dom elements
                    chatWeeObserver.observe(document, {
                      childList: true, // observe direct children
                      subtree: true, // and lower descendants too
                      characterDataOldValue: true // pass old data to callback
                    });

                    function moveToMiddle(node) {
                      if (_chatweeLoaded || !node) return;

                      const styleTag = document.createElement("link");
                      const chatWeeEmbedEl = landingPageEl.querySelector('.chatwee-widget');
                      styleTag.setAttribute('rel', 'stylesheet');
                      styleTag.setAttribute('type', 'text/css');
                      styleTag.setAttribute('href', 'https://chatwee-api.com/style.css');
                      landingPageEl.appendChild(styleTag);
                      chatWeeEmbedEl.appendChild(node);
                      _chatweeLoaded = true;
                      chatWeeObserver.disconnect();
                    }

                    if (window.chatweeManager) {
                      window.chatweeManager.Dispose();
                    }

                    setUpChatWee();

                  </script>


                </chatwee-initialize>

              </inferno-snippet-content>

<script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID')
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = landingPageEl.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&')
      // Select the element itself to replace the content
      const result = landingPageEl.querySelector('inferno-snippet-content')
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid()
      // Parse and render
      engine.parseAndRender(template, {data}).then(html => result.innerHTML = html)
      resolve()
    })

  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'collapsed')
    appRoot.classList.add('aside-collapsed')
    appRoot.classList.remove('aside-hidden')
    sideBar.classList.remove('hidden')
  }

  function mtHideMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'hidden')
    appRoot.classList.remove('aside-collapsed')
    appRoot.classList.add('aside-hidden')
    sideBar.classList.add('hidden')
  }

  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'expanded')
    appRoot.classList.remove('aside-hidden')
    appRoot.classList.remove('aside-collapsed')
    sideBar.classList.remove('hidden')
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtCollapseMenu()
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtHideMenu()
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu()
    }
  }

  function mtInitMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    const state = sessionStorage.getItem('menuState')

    if (state === 'collapsed') {
      mtCollapseMenu()
    } else if (state === 'hidden') {
      mtHideMenu()
    } else if (state === 'expanded') {
      mtExpandMenu()
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic')
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`
      <questions _nghost-qch-c20="">
        <div class="ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="inferno-input-group">
            <span class="inferno-input-group-addon">Ask A Question</span>
            <input class="inferno-form-control ng-untouched ng-pristine ng-valid" type="text">
            <span class="inferno-input-group-btn">
              <button class="inferno-btn" type="button">Submit</button>
            </span>
          </div>
        </div>
      </questions>
      `)
    }
    if (videoDiv) {
      $(videoDiv).append(`
        <iframe src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen">
        </iframe>
        `)
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements)
  } else {
    mtInitMenu()
    populateInfernoElements()
  }

</script>


</body><!-- Menu Collapse Script -->
