<!-- Game Link Script and Page Link Elements -->
<game-links>
	<script>
		function goGame(id) {
			const pages = landingPageEl.querySelector("#category-page-links");
			const link = pages.querySelector("#link_" + id);
			if (link) {
				link.dispatchEvent(new MouseEvent("click"));
			} else {
				alert("link you selected does not exists");
			}
		}
	</script>

	<category-page-links id="category-page-links" style="display: none">
		<!--
                    these links will allow navigating ot booth pages without page refreshing
                    this will print all categories not just the booths, no way around that at the time of this writing
                    links generated using liquid get picked up by the Angular Routing mechanism
                    links generated by by JS do not and cause a page/app reload
                    even when navigating within the app using relative URLS
                    -->
		{% for category in data.Categories %} {% assign page = category.Id |
		downcase %} {% assign snippet = category.LandingPageSnippetId | downcase %}
		<a
			href="/videos/{{ page }}/landing/{{ snippet }}"
			id="link_{{ page }}"
			pageid="{{ page }}"
			>{{ category.Name }}</a
		>
		{% endfor %}
	</category-page-links>
	<!-- Game Link Style -->
	<style>
		.games {
			position: absolute;
			bottom: 55%;
			right: -33.5%;
			width: 50%;
			height: 6%;
			z-index: 300;
		}
		.game {
			width: 15%;
			height: 100%;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 8px;
		}

		.game img {
			width: 100%;
			height: auto;
		}

		.game:hover img {
			opacity: 0.8;
		}
	</style>
	<div class="games">
		<div class="game" onclick="goGame('951179d6-f7e4-489c-2019-08d88b69e2b2')">
			<img
				class="general"
				src="https://inferno-event-assets.s3-us-west-2.amazonaws.com/bfm/game-room/plink.png"
			/>
		</div>

		<div class="game" onclick="goGame('a236ef77-7746-4415-201b-08d88b69e2b2')">
			<img
				class="bowling"
				src="https://inferno-event-assets.s3-us-west-2.amazonaws.com/bfm/game-room/bowling.png"
			/>
		</div>
		<div class="game" onclick="goGame('7a37712d-010c-4c32-201a-08d88b69e2b2')">
			<img
				class="general"
				src="https://inferno-event-assets.s3-us-west-2.amazonaws.com/bfm/game-room/cash-grab.png"
			/>
		</div>
	</div>
</game-links>
