  <script>
    function authenticate(project) {
      const _baseUrl = "https://ingress.infernocore.jolokia.com/api/";
      // Auth w/ Inferno API
      const params = {
        email: project.username,
        password: project.password,
        grantType: "password"
      };

      // Set header
      const headers = {"X-InfernoCore-Domain": project.domain};

      // perform synchronous ajax call so rest of code waits until you are authenticated
      $.ajax({
        url: _baseUrl + "token",
        type: "POST",
        async: false,
        accept: "application/json",
        contentType: "application/json",
        headers: headers,
        data: JSON.stringify(params),
        success: function (res) {
          sessionStorage.setItem("domain", project.domain);
          storeUser(JSON.parse(res));
        },
        error: function (err) {
          alert(JSON.stringify(err));
        },
        complete: function () {
          console.log("user was authenticated into ", project.domain);
        }
      });
    }

    function storeUser(data) {
      // console.log(data);
      sessionStorage.setItem("clientId", data.ClientId);
      sessionStorage.setItem("token", data.AccessToken);
      sessionStorage.setItem("refreshToken", data.RefreshToken);
    }

    function login() {
      window.addEventListener("load", event => {
        const projectEl = document.querySelector("#novoProject");
        const projectName = projectEl ? projectEl.getAttribute("name") : null;
        const currentProject = projects.filter(project => {
          return project.name === projectName;
        })[0];

        if (!currentProject) {
          alert(
            "could not log into Inferno \n\r Check the project name in the login() function"
          );
          return;
        }

        authenticate(currentProject);
      });
    }
  </script>

  <script>
    function loadJSON(file, callback) {
      const xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open("GET", file, false); // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = {};
    loadJSON("../liquid.json", function (response) {
      // Parse JSON string into object
      const x = JSON.parse(response);
      data = x[0];
    });
  </script>

  <script>
    function buildLocalMenu() {
      window.addEventListener("load", event => {
        const menu = document.getElementById("localTemplateMenu");
        const menuItems = window.localTemplateMenuItems.sort((a, b) => {
          return a.name > b.name ? 1 : -1;
        });

        const pages = menuItems.filter(
          item => !item.name.toLowerCase().includes("booth")
        );
        const booths = menuItems.filter(item =>
          item.name.toLowerCase().includes("booth")
        );

        pages.forEach(item => {
          const menuItem = document.createElement("a");
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute("title", item.file + "\n\r" + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector(
              "#" + item.snippetID.toString()
            );
            if (currentSnippet) {
              menuItem.classList.toggle("activeMenu");
            }
          } catch (e) {
            // do nothing;
          }
          menu.appendChild(menuItem);
        });

        const boothMenu = document.createElement("details");
        const summary = document.createElement("summary");
        summary.innerHTML = "BOOTHS";
        boothMenu.appendChild(summary);

        booths.forEach(item => {
          const menuItem = document.createElement("a");
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute("title", item.file + "\n\r" + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector(
              "#" + item.snippetID.toString()
            );
            if (currentSnippet) {
              menuItem.classList.toggle("activeMenu");
            }
          } catch (e) {
            // do nothing;
          }
          boothMenu.appendChild(menuItem);
        });

        if (booths.length) {
          menu.appendChild(boothMenu);
        }
      });
    }
  </script>

                    fetch('https://ingress.infernocore.jolokia.com/api/Events', options)
                      .then(response => response.json())
                      .then(data => {
                        const events = sortEventsByDateTime(filterEvents(data));
                        const active = activeEvent(events);
                        buildAgenda(events, active);
                        // buildChat(active);
                        buildTakeawayLink(active);
                      });

                  }

                  function sortEventsByDateTime(events) {
                    return events.sort((a, b) => {
                      const dateA = new Date(a.startTime);
                      const dateB = new Date(b.startTime);
                      return dateA.getTime() > dateB.getTime() ? 1 : -1;
                    });

                  }

                  function filterEvents(data) {
                    // get all events where event is associated with at least the designated category name
                    // could test on category id if desired
                    const categoryName = 'Main Stage';
                    return data.filter(event => {
                      return event.categories.some(category => {
                          return category.name.toLocaleLowerCase() === categoryName.toLocaleLowerCase();
                        }
                      );
                    })
                  }

                  function fetchActiveEvent() {
                    // alternative method of getting the actual current event
                    // will not work on local as url path would not contain the eventid
                    const pathParts = window.location.pathname.split('/');
                    const eventId = pathParts[pathParts.length - 1];
                    const options = {
                      method: "GET",
                      headers: setAuthHeader(),
                      redirect: "follow",
                    }

                    fetch('https://ingress.infernocore.jolokia.com/api/Events/' + eventId, options)
                      .then(response => response.json())
                      .then(data => {
                        console.log('Event', data);
                      });
                  }

                  function activeEvent(events) {

                    // get the current or next active event
                    // keys off of end date / time of each event
                    const currentTime = new Date();
                    let nextEvent = events[events.length - 1];

                    events.some(event => {
                      const duration = event.video ? event.video.duration : 0;
                      const startTime = new Date(event.startTime);
                      const endTime = new Date(startTime.setSeconds(duration));
                      if (currentTime < endTime) {
                        nextEvent = event;
                        return true;
                      }
                    });

                    return nextEvent;
                  }

                  function sanitizeString(text) {
                    return text.trim().replace(/[^A-Z0-9]+/ig, "-");
                  }

                  function buildTakeawayLink(event) {
                    const link = event.description.trim();
                    if (link && link.includes('http')) {
                      document.getElementById('takeawayLink').setAttribute('href', link);
                    }
                  }

                  function buildChat(event) {
                    const currentUser = document.getElementById('currentUser').innerHTML;

                    const baseURL = 'https://jolokia.com/chatiframe.html';
                    const url = baseURL
                      + '?fullname=' + currentUser.trim()
                      + '&chatroomid=' + sanitizeString(event.id)
                      + '&chatroomname=' + sanitizeString(event.name);

                    document.getElementById('playerChat').src = url;
                    document.getElementById('chatroomName').innerHTML = 'Join in the Conversation for <br>' + getShortTitle(event.name);
                  }

                  function buildAgenda(events, active) {
                    const panel1 = document.getElementById('panel-tab1');
                    const panel2 = document.getElementById('panel-tab2');
                    const pu1 = panel1.querySelector('ul');
                    const pu2 = panel2.querySelector('ul');
                    events.forEach(event => {
                      const eventDate = new Date(event.startTime);
                      const day = eventDate.getDay();
                      const wed = 3;
                      const thu = 4;
                      const item = document.createElement('li');
                      const time = new Date(event.startTime);
                      item.innerHTML = formatAMPM(time) + ' - ' + getShortTitle(event.name);
                      if (event.id === active.id) {
                        item.classList.toggle('active');
                      }
                      if (day === wed) {
                        pu1.appendChild(item);
                      }
                      if (day === thu) {
                        pu2.appendChild(item);
                      }
                    })
                  }

                  function getShortTitle(fullTitle) {
                    const titleParts = fullTitle.split('-');
                    return titleParts[titleParts.length - 1].trim();
                  }


                  function formatAMPM(date) {
                    var hours = date.getHours();
                    var minutes = date.getMinutes();
                    var ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12;
                    hours = hours ? hours : 12; // the hour '0' should be '12'
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    var strTime = hours + ':' + minutes + ' ' + ampm;
                    return strTime;
                  }

                  if (window.isLocalTemplate) {
                    window.addEventListener('load', function () {
                      fetchEvents();
                    });
                  } else {
                    fetchEvents();
                  }
                </script>

<script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID')
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = document.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&')
      // Select the element itself to replace the content
      const result = document.querySelector('inferno-snippet-content')
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid()
      // Parse and render
      engine.parseAndRender(template, {data}).then(html => result.innerHTML = html)
      resolve()
    })

  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'collapsed')
    appRoot.classList.add('aside-collapsed')
    appRoot.classList.remove('aside-hidden')
    sideBar.classList.remove('hidden')
  }

  function mtHideMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'hidden')
    appRoot.classList.remove('aside-collapsed')
    appRoot.classList.add('aside-hidden')
    sideBar.classList.add('hidden')
  }

  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'expanded')
    appRoot.classList.remove('aside-hidden')
    appRoot.classList.remove('aside-collapsed')
    sideBar.classList.remove('hidden')
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtCollapseMenu()
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtHideMenu()
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu()
    }
  }

  function mtInitMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    const state = sessionStorage.getItem('menuState')

    if (state === 'collapsed') {
      mtCollapseMenu()
    } else if (state === 'hidden') {
      mtHideMenu()
    } else if (state === 'expanded') {
      mtExpandMenu()
    }
  }

  function populateInfernoElements() {
    const qaDiv = document.querySelector('#inferno-questions-basic')
    const videoDiv = document.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`
      <questions _nghost-qch-c20="">
        <div class="ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="inferno-input-group">
            <span class="inferno-input-group-addon">Ask A Question</span>
            <input class="inferno-form-control ng-untouched ng-pristine ng-valid" type="text">
            <span class="inferno-input-group-btn">
              <button class="inferno-btn" type="button">Submit</button>
            </span>
          </div>
        </div>
      </questions>
      `)
    }
    if (videoDiv) {
      $(videoDiv).append(`
        <iframe src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen">
        </iframe>
        `)
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements)
  } else {
    mtInitMenu()
    populateInfernoElements()
  }

</script>
