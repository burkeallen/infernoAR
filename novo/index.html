<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>NOVO - Inferno Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <link rel="icon" href="./favicon.ico">
  <style>
    * {
      margin: 0
    }

    body {
      font-family: Roboto, sans-serif;
      background-color: #000222;
      color: #cbc9c9;
    }

    a {
      color: #cbc9c9;
      text-decoration: none;
    }

    .content {
      padding: 12px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .heading {
      text-align: center;
      padding: 30px;
    }

    .card {
      background-color: #919090;
      border-radius: 12px;
      padding: 12px;
      color: #000222;
      cursor: pointer;
    }

    .card .file {
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1.75em;
      border-bottom: solid 1px #000222;
    }

    .card .type {
      background: darkkhaki;
      padding: 4px;
      border-radius: 8px;
      max-width: 70px;
      text-align: center;
      text-transform: uppercase;
      font-size: .75em;
      margin-bottom: 1em;
      overflow-y: hidden;
    }

    .card .title {
      line-height: 1.75em;
    }


  </style>
</head>
<body>
<div class="content">

  <div class="heading">
    <a href="https://novologic.infernoar.com">
      <h1>novologic.infernoar.com</h1>
    </a>
  </div>

  <div id="grid" class="grid-container"></div>

  <template class="card">
    <div class="card">
      <div class="type">Category | Player</div>
      <div class="file">dir/file.name</div>
      <div class="title">Page Title</div>
    </div>
  </template>

</div>

<script>

  const files = [
    {type: 'category', file: 'liquid-data-test.html', title: 'Liquid Data Test Page'},
    {type: 'category', file: 'registration-example.html', title: 'Sample Group Registration Page'},
  ];

  const grid = document.getElementById('grid');

  files.forEach(file => {

    const temp = document.querySelector("template");
    const clone = temp.content.cloneNode(true);
    const card = clone.querySelector('.card');
    card.querySelector('.type').innerHTML = file.type;
    card.querySelector('.file').innerHTML = file.file;
    card.querySelector('.title').innerHTML = file.title;
    card.addEventListener('click', function () {
      window.location.href = `./${file.type}/${file.file}`;
    })
    grid.appendChild(clone);

  });


</script>
</body>
</html>
