<!-- Banner Carousel Script -->
<script>
  var ntarBannerCards = landingPageEl.querySelectorAll('.ntar-banner-card');
  var ntarBannerNodes = landingPageEl.querySelectorAll('.ntar-banner-node');
  var ntarBannerCurrent = 0;
  var ignoreClick = false;
  var autoScrollTime = 15000;

  function triggerClick() {
    clearInterval(ntarBannerTimer);
    ignoreClick = true;
    setTimeout(function () {
      ignoreClick = false;
    }, 600);
    ntarBannerTimer = ntarStartAutoScroll(autoScrollTime);
  }

  // 1 for forward, -1 for back
  function ntarGoToBanner(direction) {
    var dirForward = false;
    var standby = 'right';
    var out = 'left';
    var nextBanner = null;
    // Do nothing if the carousel should not advance
    if (direction !== -1 && direction !== 1) return;
    // Direction Forward
    if (direction === 1) {
      dirForward = true;
      standby = 'left';
      out = 'right';
      if (ntarBannerCurrent === ntarBannerCards.length - 1) {
        nextBanner = 0;
      } else {
        nextBanner = ntarBannerCurrent + 1;
      }
    }
    // Direction Backward
    if (direction === -1) {
      if (ntarBannerCurrent === 0) {
        nextBanner = ntarBannerCards.length - 1;
      } else {
        nextBanner = ntarBannerCurrent - 1;
      }
    }

    // Preposition next banner
    ntarBannerCards[nextBanner].className =
      'ntar-banner-card ntar-banner-is-standby-' + standby;

    // Reset z-Indexes
    for (var x = 0; x < ntarBannerCards.length; x++) {
      if (x === nextBanner) {
        ntarBannerCards[x].style.zIndex = 8;
        continue;
      }
      if (x === ntarBannerCurrent) {
        ntarBannerCards[x].style.zIndex = 7;
        continue;
      }
      ntarBannerCards[x].style.zIndex = 6;
    }

    // Set new styles
    setTimeout(function () {
      ntarBannerCards[ntarBannerCurrent].className =
        'ntar-banner-card ntar-banner-is-out-' + out;
      ntarBannerCards[nextBanner].className = 'ntar-banner-card ntar-banner-is-active';
      ntarBannerNodes[ntarBannerCurrent].className = 'ntar-banner-node';
      ntarBannerNodes[nextBanner].className = 'ntar-banner-node ntar-is-active';
      ntarBannerCurrent = nextBanner;
    }, 150);
  }

  function ntarStartAutoScroll(autoScrollDelay = 10000) {
    return setInterval(function () {
      ntarGoToBanner(1);
      console.log('Timer: ', ntarBannerTimer);
    }, autoScrollDelay);
  }

  if (ntarBannerTimer) {
    console.log('Unloading:', ntarBannerTimer);
    clearInterval(ntarBannerTimer);
  }

  var ntarBannerTimer = ntarStartAutoScroll(autoScrollTime);
  console.log('Starting:', ntarBannerTimer);

  // Register Click Handlers
  landingPageEl.querySelector('#ntar-aleft').addEventListener('click', function (e) {
    if (ignoreClick) return;
    triggerClick();
    ntarGoToBanner(-1);
  });

  landingPageEl.querySelector('#ntar-aright').addEventListener('click', function (e) {
    if (ignoreClick) return;
    triggerClick();
    ntarGoToBanner(1);
  });
</script>
<!-- ./ Banner Carousel Script -->

<!-- Search Exhibitors Script -->
<script>
  // Define searchbox here

  function ntarExhibSearchUpdate() {
    // Get Elements
    var ntarExhibSearchDiv = landingPageEl.querySelector('.ntar-directory-search');
    var ntarExhibSearchInput = landingPageEl.querySelector('#exhib-search');
    if (ntarCategoryList !== []) {
      ntarResetCategoryFilter();
    }
    var resultCount = 0;
    var exhibCards = ntarGetItemList();
    var noResultsDiv = landingPageEl.querySelector('#ntar-no-search-results');
    var searchString = ntarExhibSearchInput.value.toLowerCase();
    // Set Input Status
    if (searchString === '') {
      ntarExhibSearchDiv.classList.remove('is-active');
    } else {
      ntarExhibSearchDiv.classList.add('is-active');
    }
    // Filter Directory
    ntarDirectoryList.forEach(function (item, index) {
      if (
        item.brand.toLowerCase().includes(searchString) ||
        item.keywords.toLowerCase().includes(searchString)
      ) {
        exhibCards[index].style.display = 'block';
        resultCount += 1;
      } else {
        exhibCards[index].style.display = 'none';
      }
    });
    // Display No Result Div
    if (resultCount === 0) {
      noResultsDiv.classList.add('is-active');
    } else {
      noResultsDiv.classList.remove('is-active');
    }
  }

  function ntarClearExhibSearch() {
    var ntarExhibSearchInput = landingPageEl.querySelector('#exhib-search');
    ntarExhibSearchInput.value = '';
    ntarExhibSearchUpdate();
  }
</script>
<!-- ./ Search Exhibitors Script -->
