<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovoLogic Test Expo Hall for InfernoAR</title>
</head>
<body>
<div class="content-wrapper">
  <landing-page class="content-wrapper">
    <div mutationobserver="" id="landing">
      <script>
        /*  USED FOR TESTING ONLY  */
        const landingPageEl = document.getElementsByTagName('landing-page')[0].attachShadow({mode: 'open'});
        // console.log('landingPageEl', landingPageEl)
        const landing = landingPageEl.appendChild(document.getElementById('landing'));
        /*  USED FOR TESTING ONLY  */
        const page = document.getElementById('novo-page');
        console.log('page', page);
        landingPageEl.appendChild(landing);
      </script>

      <div id="novo-page">
        <script>
          function novoInit() {
            let novoExpo = null;
            let novoExpoConfig = {
              "shadowRoot": landingPageEl,
              "dataURL": "https://script.google.com/a/novologic.com/macros/s/AKfycbyLJ03QjUYsF0flwym3FpszcUCc2qWYr10kOgzgoj0h4JEpE3U/exec",
              "baseURL": "./",
              "client": "demo1",
              "backgroundImage": "https://inferno.novohosting.com/demo1/bkg.jpg",
              "color": "white",
              "expoTitle": "NovoLogic Expo Hall",
              "searchPlaceholder": "Search Sponsors",
              "featuredTitle": "Special Sponsors",
              "standardTitle": "Other Sponsors"
            };

            if (window.NovoExpo) {
              novoExpo = new NovoExpo(novoExpoConfig);
            } else {
              console.log('importing ', 'novoExpo Main Script');
              novoLoadScript(landingPageEl, './expo.js')
                .then(() => {
                  novoExpo = new NovoExpo(novoExpoConfig);
                });
            }
          }

          function novoLoadScript(shadowDom, src) {
            return new Promise((resolve, reject) => {
              const script = document.createElement('script');
              script.type = 'text/javascript';
              script.onload = resolve
              script.onerror = reject;
              script.src = src;
              shadowDom.appendChild(script);
            });
          }

          novoInit();
        </script>
      </div>
    </div>
  </landing-page>
</div>
</body>
</html>
