<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Inferno Widget Template</title>
  <link rel="icon" href="favicon.ico">
  <style>
    * {
      margin: 0
    }
  </style>
</head>
<body>
<landing-page class="content-wrapper">
  <div mutationobserver="" id="landing">
    <script>
      /*  USED FOR TESTING ONLY  */
      const landingPageEl = document.getElementsByTagName('landing-page')[0].attachShadow({mode: 'open'});
      // console.log('landingPageEl', landingPageEl)
      landingPageEl.appendChild(document.getElementById('landing'));
      /*  USED FOR TESTING ONLY  */
    </script>

    <div>
      <novo-widget id="novo" data-title="My Custom Title" data-url="httpbin.org/get?answer="></novo-widget>
      <script>
        window['landingPageEl'] = landingPageEl;
        window['widgetConfig'] = {title: 'my custom title B'};
        var script = document.createElement('script');
        script.src = './widget.js';
        script.type = 'text/javascript';
        landingPageEl.appendChild(script);
      </script>
    </div>

  </div>
</landing-page>

</body>
</html>
