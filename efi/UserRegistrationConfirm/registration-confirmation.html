<!-- SNIPPET CONTENT START -->
<inferno-snippet-content id="ffb9ed01-7750-4b65-921d-8c0a1b2108a4">

                <!--  Load custom fonts -->
                <script type="text/javascript">
                  function loadFont(name, url) {
                    if (document.fonts.check('1em ' + name)) {
                      return;
                    }
                    const fontFace = new FontFace(name, 'url(' + url + ')');

                    fontFace.load().then(function (loadedFont) {
                      document.fonts.add(loadedFont);
                      console.log('Loaded custom font ', name);
                    }).catch(function (error) {
                      // error occurred
                      console.log('Error loading ', name);
                    });

                  }

                  loadFont('CustomFont1', 'https://fonts.gstatic.com/s/oswald/v35/TK3iWkUHHAIjg752GT8G.woff2');

                </script>

                <style>
                  /* prevent entire screen from going black if you try to reference an image that does not exist*/
                  /* apparently some style or JS that is setting a style do that somewhere else in the inferno system*/
                  img::after {
                    content: none;
                  }

                  .content {
                    background-image: url('https://inferno-event-assets.s3-us-west-2.amazonaws.com/enterprise-florida/placeholders/bkg1.jpg');
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-position: center;
                    min-height: calc(100vh - 114px);
                    margin: -20px;
                    padding: 20px 24px;
                    z-index: 1;
                    font-family: "CustomFont1", sans-serif !important;
                  }
                </style>

                <div class="content">

                  <h1 syle="color:white">Thank you for Registering</h1>

                </div>

              </inferno-snippet-content>
