  <!--  Authenticate into the platform and set session values so you can leverage API calls in your snippets -->
  <script>
    function authenticate(project) {
      const _baseUrl = 'https://ingress.infernocore.jolokia.com/api/'
      // Auth w/ Inferno API
      const params = {
        email: project.username,
        password: project.password,
        grantType: 'password',
      }

      // Set header
      const headers = {'X-InfernoCore-Domain': project.domain}

      // perform synchronous ajax call so rest of code waits until you are authenticated
      $.ajax({
        url: _baseUrl + 'token',
        type: 'POST',
        async: false,
        accept: 'application/json',
        contentType: 'application/json',
        headers: headers,
        data: JSON.stringify(params),
        success: function (res) {
          sessionStorage.setItem('domain', project.domain)
          storeUser(JSON.parse(res))
        },
        error: function (err) {
          alert(JSON.stringify(err))
        },
        complete: function () {
          console.log('user was authenticated into ', project.domain)
        },
      })

    }

    function storeUser(data) {
      // console.log(data);
      sessionStorage.setItem('clientId', data.ClientId)
      sessionStorage.setItem('token', data.AccessToken)
      sessionStorage.setItem('refreshToken', data.RefreshToken)
    }

    function login() {
      window.addEventListener('load', (event) => {
        const projectEl = document.querySelector('#novoProject');
        const projectName = projectEl ? projectEl.getAttribute('name') : null;
        const currentProject = projects.filter(project => {
          return project.name === projectName;
        })[0];

        if (!currentProject) {
          alert('could not log into Inferno \n\r Check the project name in the login() function');
          return;
        }

        authenticate(currentProject);
      });
    }

  </script>
  <!-- store your credentials in a local file -->
  <!-- use to keep credentials out of files in case of committing to REPO or sharing template with someone else.-->
  <!-- projects = [{name: 'anything', username: 'email@address.com', password: '**********', domain: 'novologic.infernoar.com'}]-->
  <script onload="login()" onerror="console.error('/inferno.config.js', 'does not exist, can not log into inferno as test user')" src="/inferno.config.js"></script>

  <!-- Liquid Templating -->

  <!--  Load Liquid JSON From Local file -->
  <script>
    function loadJSON(file, callback) {

      const xobj = new XMLHttpRequest()
      xobj.overrideMimeType('application/json')
      xobj.open('GET', file, false) // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == '200') {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText)
        }
      }
      xobj.send(null)
    }

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = {}
    loadJSON('../liquid.json', function (response) {
      // Parse JSON string into object
      const x = JSON.parse(response)
      data = x[0]
    })

  </script>

    #localTemplateMenu {

    #localTemplateMenu a.activeMenu {

      color: var(--sidebar-text-color);
    }

    .aside-collapsed * #localTemplateMenu {

  <script>
    function buildLocalMenu() {
      window.addEventListener('load', (event) => {
        const menu = document.getElementById('localTemplateMenu');
        window.localTemplateMenuItems.forEach(item => {
          const menuItem = document.createElement('a');
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute('title', item.file + '\n\r' + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector('#' + item.snippetID.toString());
            if (currentSnippet) {
              menuItem.classList.toggle('activeMenu');
            }
          } catch (e) {
            // do nothing;
          }
          menu.appendChild(menuItem);
        })
      })
    }
  </script>
  <script onload="buildLocalMenu()" onerror="console.error('../menu.js', 'does not exist, run inferno build {project-name} to generate menu.js file')" src="../menu.js"></script>

                      <script>
                        var categories;

                          "https://studio304nextechar.freetls.fastly.net/infernoAR/becma/assets/booths/logos/";

                        var messaging = "";

                        var buildItemList = () => {
                          const itemList = landingPageEl.getElementById("item-list");
                          const itemTemplate = landingPageEl.getElementById("item-template");

                          for (let cat of categories) {
                            for (let item of items) {
                              if (
                                item.link == cat.id &&
                                cat.parentId == "907eec4b-d63a-45ff-1de5-08d861d9aa99"
                              ) {
                                item.goodLink = true;
                                if (item.weight != cat.weight) {
                                  item.weight = cat.weight;
                                }
                              }
                            }
                          }

                          // Sort Booths by weight
                          items.sort(function (a, b) {
                            if (parseInt(a.weight) < parseInt(b.weight)) {
                              return -1;
                            }
                            if (parseInt(a.weight) > parseInt(b.weight)) {
                              return 1;
                            }
                            return 0;
                          });

                          // Build Items
                          for (let item of items) {
                            let clone = itemTemplate.content.cloneNode(true);

                            let itemLink = clone.getElementById("link");
                            itemLink.href = "javascript:linkClick('" + item.link + "')";
                            itemLink.id = "TRACK-ACTIVITY[Booth_Link]-Booth[" + item.boothName + "]";

                            let itemDiv = clone.getElementById("item");
                            itemDiv.id = "booth-" + item.fileName;
                            itemDiv.onclick = "no";

                            let itemImg = clone.getElementById("item-img");
                            if (item.boothTileUrl) {
                              itemImg.src = item.boothTileUrl;
                            } else {
                              itemImg.src = baseUrl + item.fileName + ".jpg";

                            let itemDesName = clone.getElementById("item-name");
                            itemDesName.innerHTML = item.boothName;

                            itemList.appendChild(clone);

                        // Get Current Client Categories
                        function fetchCategories() {
                          const BASE_URL = "https://ingress.infernocore.jolokia.com/api/";
                          const headers = {
                            Authorization: "Bearer " + window.sessionStorage.getItem("token"),
                            "X-InfernoCore-Domain": DOMAIN,

                    <!-- Banner Carousel Script -->
                    <script>
                      var ntarBannerCards = landingPageEl.querySelectorAll(".ntar-banner-card");
                      var ntarBannerNodes = landingPageEl.querySelectorAll(".ntar-banner-node");
                      var ntarBannerCurrent = 0;
                      var ignoreClick = false;
                      var autoScrollTime = 15000;

                      function triggerClick() {
                        clearInterval(ntarBannerTimer);
                        ignoreClick = true;
                        setTimeout(function () {
                          ignoreClick = false;
                        }, 600);
                        ntarBannerTimer = ntarStartAutoScroll(autoScrollTime);
                      }

                      // 1 for forward, -1 for back
                      function ntarGoToBanner(direction) {
                        var dirForward = false;
                        var standby = "right";
                        var out = "left";
                        var nextBanner = null;
                        // Do nothing if the carousel should not advance
                        if (direction !== -1 && direction !== 1) return;
                        // Direction Forward
                        if (direction === 1) {
                          dirForward = true;
                          standby = "left";
                          out = "right";
                          if (ntarBannerCurrent === ntarBannerCards.length - 1) {
                            nextBanner = 0;
                          } else {
                            nextBanner = ntarBannerCurrent + 1;
                          }
                        }
                        // Direction Backward
                        if (direction === -1) {
                          if (ntarBannerCurrent === 0) {
                            nextBanner = ntarBannerCards.length - 1;
                          } else {
                            nextBanner = ntarBannerCurrent - 1;
                          }
                        }

                        // Preposition next banner
                        ntarBannerCards[nextBanner].className =
                          "ntar-banner-card ntar-banner-is-standby-" + standby;

                        // Reset z-Indexes
                        for (var x = 0; x < ntarBannerCards.length; x++) {
                          if (x === nextBanner) {
                            ntarBannerCards[x].style.zIndex = 8;
                            continue;
                          }
                          if (x === ntarBannerCurrent) {
                            ntarBannerCards[x].style.zIndex = 7;
                            continue;
                          }
                          ntarBannerCards[x].style.zIndex = 6;
                        }

                        // Set new styles
                        setTimeout(function () {
                          ntarBannerCards[ntarBannerCurrent].className =
                            "ntar-banner-card ntar-banner-is-out-" + out;
                          ntarBannerCards[nextBanner].className = "ntar-banner-card ntar-banner-is-active";
                          ntarBannerNodes[ntarBannerCurrent].className = "ntar-banner-node";
                          ntarBannerNodes[nextBanner].className = "ntar-banner-node ntar-is-active";
                          ntarBannerCurrent = nextBanner;
                        }, 150);
                      }

                      function ntarStartAutoScroll(autoScrollDelay = 10000) {
                        return setInterval(function () {
                          if (landingPageEl.querySelector("exhibit-hall-canary")) {
                            ntarGoToBanner(1);
                          } else {
                            console.log("Unloading:", ntarBannerTimer);
                            clearInterval(ntarBannerTimer);
                          }
                          console.log("Timer: ", ntarBannerTimer);
                        }, autoScrollDelay);
                      }

                      if (ntarBannerTimer) {
                        console.log("Unloading:", ntarBannerTimer);
                        clearInterval(ntarBannerTimer);
                      }

                      var ntarBannerTimer = ntarStartAutoScroll(autoScrollTime);
                      console.log("Starting:", ntarBannerTimer);

                      // Register Click Handlers
                      landingPageEl.querySelector("#ntar-aleft").addEventListener("click", function (e) {
                        if (ignoreClick) return;
                        triggerClick();
                        ntarGoToBanner(-1);
                      });

                      landingPageEl.querySelector("#ntar-aright").addEventListener("click", function (e) {
                        if (ignoreClick) return;
                        triggerClick();
                        ntarGoToBanner(1);
                      });
                    </script>

  // var userInfernoId = "{{ userInfernoId }}";
  // var firstName = "{{ userFirstName }}";
  // var lastName = "{{ userLastName }}";

  var hasProfileImage = false;

  // global chat manager
  var chatManager = null;

  var chatweeValues = {
      userIdKey: "chatwee-user-id",
      sessionCookieKey: "chatwee-SID-5f7ef630366e2e515565f9a2",
      chatId: "5f7ef630366e2e515565f9a2",
      clientApiKey: "a017666f3879cc833eaba23e",
      isAdmin: 0,
      ssoBaseUrl: "https://chatwee-api.com/v2/sso-user/"
  }

  var checkAdmin = () => {

      const moderatorWhitelist = ["c8240590-94c1-4043-b5ef-961e5be0edcc"];

      if (moderatorWhitelist.includes(userInfernoId)) {
          chatweeValues.isAdmin = 1;
      }

  }

  var loadChatScript = () => {
      // don't load script if already on page
      let chatScript = document.getElementById("chat-script");
      if (chatScript) return;

      (function () {
          var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
          s1.id = "chat-script";
          s1.async = true;
          s1.src = 'https://static.chatwee-api.com/v2/script.js';
          s1.charset = 'UTF-8';
          s0.parentNode.insertBefore(s1, s0);
      })();

      return;
  }

  var loadChatStyles = () => {
      // dont load styles if already on page
      let chatStyleSheet = document.getElementById("chat-styling");
      if (chatStyleSheet) return;

      (function () {
          var link1 = document.createElement("link"), body = document.getElementsByTagName("body")[0];

          link1.setAttribute("id", "chat-styling")
          link1.setAttribute("rel", "stylesheet")
          link1.setAttribute("type", "text/css")
          link1.setAttribute("href", "https://studio304nextechar.freetls.fastly.net/infernoAR/arc2020/assets/chat-styling.css")
          link1.setAttribute("media", "all")
          body.parentNode.insertBefore(link1, body);
      })();

      return;
  }

  var startChat = async () => {
      if (!chatManager) {
          chatManager = new ChatweeLib.ChatweeManager(chatweeValues.chatId);
          chatManager.Run();
      }
      return;
  }

  var openChat = () => {
      // close bubble
      let bubbleChild = document.getElementsByClassName('chch-fixedChatweeWindowSwitch')[0];
      let bubble = bubbleChild.parentNode;
      bubble.style.display = "none";

      // open chat
      let chatChild = document.getElementsByClassName('chch-resizablePane')[0];
      let chat = chatChild.parentNode;
      chat.style.display = "block";

      return;
  }

  // Chatwee UserId must be set as the Id for the button
  var triggerConversation = e => {
      // let userId = e.currentTarget.id; // use this if stored in id attribute
      let userId = e.currentTarget.getAttribute('chatwee-user-id'); // use this if stored in chatwee-user-id attribute
      openChat();
      chatManager.TriggerConversation(userId);
  }

  // helper functions
  var getCookie = key => {
      let cookieValue = "";

      const cookieList = document.cookie;
      if (cookieList) {
          const cookie = cookieList
              .split("; ")
              .find(row => row.startsWith(key));

          if (cookie) {
              cookieValue = cookie.split("=")[1];
          }

      }
      return cookieValue;
  }

  var setCookie = (key, value, age) => {
      document.cookie = key + "=" + value + "; path=/";
  }

  var getKVPsByKey = key => {

      const url = "https://ingress.infernocore.jolokia.com/api/CustomUserDataStore/ByKey/" + key;

      const bearerToken = window.sessionStorage.getItem("token");
      const bearer = 'Bearer ' + bearerToken;

      return fetch(url, {
          method: 'GET',
          withCredentials: true,
          headers: {
              'Authorization': bearer
          }
      });

  }

  var postKVP = (key, value) => {

      const url = "https://ingress.infernocore.jolokia.com/api/CustomUserDataStore";

      const kvp = {
          key: key,
          value: value,
          public: true
      }

      const bearerToken = window.sessionStorage.getItem("token");
      const bearer = 'Bearer ' + bearerToken;

      let headers = new Headers();
      headers.set('Authorization', bearer)
      headers.set('Accept', 'application/json')
      headers.set('Content-Type', 'application/json')

      // for super user accounts
      var overrideId = window.sessionStorage.getItem("overrideId");
      if (overrideId) headers.set("X-Client-Override", overrideId);

      fetch(url, {
          method: 'POST',
          withCredentials: true,
          headers: headers,
          body: JSON.stringify(kvp)
      })

  }


  var validateChatSessionId = sessionId => {
      const url = chatweeValues.ssoBaseUrl
          + "validate-session?"
          + "chatId="
          + chatweeValues.chatId
          + "&clientKey="
          + chatweeValues.clientApiKey
          + "&sessionId="
          + sessionId;

      return fetch(url).then(res => res.json());
  }

  var loginChat = userId => {
      const url = chatweeValues.ssoBaseUrl
          + "login?"
          + "chatId="
          + chatweeValues.chatId
          + "&clientKey="
          + chatweeValues.clientApiKey
          + "&userId="
          + userId;

      return fetch(url).then(res => res.json());
  }

  var registerChat = () => {
      const name = firstName + " " + lastName;

      let avatarUrl = "https://studio304nextechar.freetls.fastly.net/infernoAR/arc2020/assets/default-profile-image.png";

      if (hasProfileImage) avatarUrl = "https://ingress.infernocore.jolokia.com/api/ProfileImage/" + userInfernoId + "/70" + "/70";

      const url = chatweeValues.ssoBaseUrl
          + "register?"
          + "chatId="
          + chatweeValues.chatId
          + "&clientKey="
          + chatweeValues.clientApiKey
          + "&login="
          + name
          + "&isAdmin="
          + chatweeValues.isAdmin
          + "&avatar="
          + avatarUrl;

      return fetch(url).then(res => res.json());
  }

  var editChatweeAvatar = (chatweeUserId, newAvatarUrl) => {

      const url = chatweeValues.ssoBaseUrl
          + "edit?"
          + "chatId="
          + chatweeValues.chatId
          + "&clientKey="
          + chatweeValues.clientApiKey
          + "&userId="
          + chatweeUserId
          + "&login="
          + "NewLogin"
          + "&avatar="
          + newAvatarUrl;

      return fetch(url);

  }

  // connect to Chatwee
  var connectChat = async () => {

      // see if session id locally
      let sessionId = getCookie(chatweeValues.sessionCookieKey);

      if (sessionId && sessionId !== "[object Object]") {
          // validate session id with chatwee
          let valid
          try {
              valid = await validateChatSessionId(sessionId);
          } catch (e) {
              throw new Error(e);
          }

          // if true, do nothing
          if (valid) return;

      }

      // if false, check if user id is present in api
      let userId = ""
      try {
          const res = await getKVPsByKey(chatweeValues.userIdKey);

          if (res.status === 200) {
              const json = await res.json();
              userId = json.value;
          } else {
              console.log("no chatwee user id from api")
          }

      } catch (e) {
          throw new Error(e);
      }

      // if true, login and set session id locally
      if (userId) {
          let sessionId = ""

          try {
              sessionId = await loginChat(userId);
          } catch (e) {
              throw new Error(e);
          }
          setCookie(chatweeValues.sessionCookieKey, sessionId);
      }
      // if false, register and set user id and log in user
      else {
          let userId = ""
          try {
              userId = await registerChat();
          } catch (e) {
              throw new Error(e);
          }

          try {
              const res = await postKVP(chatweeValues.userIdKey, userId);
          } catch (e) {
              throw new Error(e)
          }

          let sessionId = ""
          try {
              sessionId = await loginChat(userId);
          }
          catch (e) {
              throw new Error(e);
          }

          setCookie(chatweeValues.sessionCookieKey, sessionId);

      }

      return;
  }

  var getProfileImage = () => {
      let url = "https://ingress.infernocore.jolokia.com/api/ProfileImage/" + userInfernoId + "/1" + "/1";
      return fetch(url);
  }

  var waitForGlobal = async (key, callback1, callback2) => {
      if (window[key]) {
          await callback1();
          await callback2();
      } else {
          setTimeout(function () {
              waitForGlobal(key, callback1, callback2);
          }, 100);
      }
  };

  var setUpChat = async () => {
      checkAdmin()
      loadChatScript();
      loadChatStyles();

      const res = await getProfileImage();
      if (res.status === 200) {
          hasProfileImage = true;
      }

      waitForGlobal("ChatweeLib", connectChat, startChat);
  }

  setUpChat();

</script>

<script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID')
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = landingPageEl.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&')
      // Select the element itself to replace the content
      const result = landingPageEl.querySelector('inferno-snippet-content')
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid()
      // Parse and render
      engine.parseAndRender(template, {data}).then(html => result.innerHTML = html)
      resolve()
    })

  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'collapsed')
    appRoot.classList.add('aside-collapsed')
    appRoot.classList.remove('aside-hidden')
    sideBar.classList.remove('hidden')
  }

  function mtHideMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'hidden')
    appRoot.classList.remove('aside-collapsed')
    appRoot.classList.add('aside-hidden')
    sideBar.classList.add('hidden')
  }

  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'expanded')
    appRoot.classList.remove('aside-hidden')
    appRoot.classList.remove('aside-collapsed')
    sideBar.classList.remove('hidden')
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtCollapseMenu()
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtHideMenu()
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu()
    }
  }

  function mtInitMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    const state = sessionStorage.getItem('menuState')

    if (state === 'collapsed') {
      mtCollapseMenu()
    } else if (state === 'hidden') {
      mtHideMenu()
    } else if (state === 'expanded') {
      mtExpandMenu()
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic')
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`
      <questions _nghost-qch-c20="">
        <div class="ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="inferno-input-group">
            <span class="inferno-input-group-addon">Ask A Question</span>
            <input class="inferno-form-control ng-untouched ng-pristine ng-valid" type="text">
            <span class="inferno-input-group-btn">
              <button class="inferno-btn" type="button">Submit</button>
            </span>
          </div>
        </div>
      </questions>
      `)
    }
    if (videoDiv) {
      $(videoDiv).append(`
        <iframe src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen">
        </iframe>
        `)
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements)
  } else {
    mtInitMenu()
    populateInfernoElements()
  }

</script>
