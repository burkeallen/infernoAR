  <!--  Authenticate into the platform and set session values so you can leverage API calls in your snippets -->
  <script>
    function authenticate(project) {
      const _baseUrl = 'https://ingress.infernocore.jolokia.com/api/'
      // Auth w/ Inferno API
      const params = {
        email: project.username,
        password: project.password,
        grantType: 'password',
      }

      // Set header
      const headers = {'X-InfernoCore-Domain': project.domain}

      // perform synchronous ajax call so rest of code waits until you are authenticated
      $.ajax({
        url: _baseUrl + 'token',
        type: 'POST',
        async: false,
        accept: 'application/json',
        contentType: 'application/json',
        headers: headers,
        data: JSON.stringify(params),
        success: function (res) {
          sessionStorage.setItem('domain', project.domain)
          storeUser(JSON.parse(res))
        },
        error: function (err) {
          alert(JSON.stringify(err))
        },
        complete: function () {
          console.log('user was authenticated into ', project.domain)
        },
      })

    }

    function storeUser(data) {
      // console.log(data);
      sessionStorage.setItem('clientId', data.ClientId)
      sessionStorage.setItem('token', data.AccessToken)
      sessionStorage.setItem('refreshToken', data.RefreshToken)
    }

    function login() {
      window.addEventListener('load', (event) => {
        const projectEl = document.querySelector('#novoProject');
        const projectName = projectEl ? projectEl.getAttribute('name') : null;
        const currentProject = projects.filter(project => {
          return project.name === projectName;
        })[0];

        if (!currentProject) {
          alert('could not log into Inferno \n\r Check the project name in the login() function');
          return;
        }

        authenticate(currentProject);
      });
    }

  </script>

  <!--  Load Liquid JSON From Local file -->
  <script>
    function loadJSON(file, callback) {

      const xobj = new XMLHttpRequest()
      xobj.overrideMimeType('application/json')
      xobj.open('GET', file, false) // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == '200') {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText)
        }
      }
      xobj.send(null)
    }

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = {}
    loadJSON('../liquid.json', function (response) {
      // Parse JSON string into object
      const x = JSON.parse(response)
      data = x[0]
    })

  </script>

  <script>
    function buildLocalMenu() {
      window.addEventListener('load', (event) => {
        const menu = document.getElementById('localTemplateMenu');
        window.localTemplateMenuItems.forEach(item => {
          const menuItem = document.createElement('a');
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute('title', item.file + '\n\r' + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector('#' + item.snippetID.toString());
            if (currentSnippet) {
              menuItem.classList.toggle('activeMenu');
            }
          } catch (e) {
            // do nothing;
          }
          menu.appendChild(menuItem);
        })
      })
    }
  </script>
  <script onload="buildLocalMenu()" onerror="console.error('../menu.js', 'does not exist, run inferno build {project-name} to generate menu.js file')" src="../menu.js"></script>

                <!-- Toggle Modal on and off -->
                <script>
                  function toggleModal(id) {
                    const baseUrl = 'https://studio304nextechar.freetls.fastly.net/infernoAR/namd/fall/speakers/';
                    const contentWrapper = landingPageEl.querySelector('.contentWrapper');
                    let modalClose = landingPageEl.querySelector('.modal-close');
                    const modalOpen = contentWrapper.querySelector('.modal-grid');
                    modalClose.addEventListener('click', function () {
                      toggleModal(id);
                    });


                    if (modalOpen) {
                      modalOpen.remove();
                      landingPageEl.querySelector('#open-modal').classList.toggle('open');
                      return;
                    } else {
                      modalClose = document.createElement("div");
                      modalClose.id = 'modalOpen';
                      contentWrapper.appendChild(modalClose);

                    }

                    const template = landingPageEl.querySelector('#modalWindow');
                    const clone = template.content.cloneNode(true);

                    const list = getSpeakerList();
                    const user = list.filter(item => item.Id === id)[0];

                    const avatar = clone.querySelector('img');
                    avatar.src = baseUrl + user.thumb;
                    avatar.onerror = function () {
                      // prevent an infinite loop is second image does not load
                      avatar.onerror = null;
                      avatar.src = baseUrl + '_avatar.jpg';
                    }

                    clone.querySelector('.name').innerHTML = user.firstName + ' ' + user.lastName;
                    clone.querySelector('.title').innerHTML = user.title;
                    clone.querySelector('.event-btn').innerHTML = user.session;
                    clone.querySelector('.right').innerHTML = user.bio;
                    contentWrapper.appendChild(clone);
                    const modal = landingPageEl.querySelector('#open-modal');
                    setModalPosition(modal);
                    modal.classList.toggle('open');
                  }

                  function setModalPosition(el) {
                    if (window.innerWidth > 600) {
                      el.style.left = document.querySelector('videos-sidebar').offsetWidth + "px";
                    } else {
                      const box = el.querySelector('.modal-box');
                      const grid = el.querySelector('.modal-grid');
                      box.style.minWidth = "100%";
                      grid.style.display = "flex";
                      grid.style.flexDirection = "column";
                    }
                  }

                </script>

                        "bio": "Lori Coyner, Medicaid Director, oversees Oregon’s Medicaid program covering nearly one million Oregonians through a coordinated care system led by 15 Coordinated Care Organizations (CCOs).  She returned to the role in February 2019 after a year consulting with Health Management Associates as the Managing Principal of the Portland office.  During her 2015-2017 tenure as Oregon’s Medicaid Director, he played a pivotal role in securing federal renewal of Oregon’s Medicaid 1115 waiver that includes innovative strategies to incent investment in social determinants of health, value-based payment methods, and continues Oregon’s health system transformation that includes Oregon’s quality incentive payment program. ",

                      {
                        "thumb": "luz_cruz.jpg",
                        "firstName": "Luz",

                        "bio": "Luz Cruz began to work in 2001, in the Medicaid Program. In January 2017, she accepted the position of Executive Director, and has assumed the following challenges: the implementation of MAGI (Modify Adjusted Gross Income), MMIS (Medicaid Management Information System), and new Eligibility System. She also promoted the establishment of the Medical Care Advisory Committee, the Medicaid Integrity Program Unit and the Medicaid Fraud Control Unit all of that in the middle of hurricanes, earthquakes, government leadership crisis and the COVID-19 pandemic. Luz Cruz has a master’s degree in Business Administration with a concentration in Management from the Metropolitan University.",

                        "org": "American Enterprise Institute",
                        "bio": "Scott Gottlieb is a physician and served as the 23rd Commissioner of the U.S. Food and Drug Administration. Dr. Gottlieb’s work focuses on advancing public health through developing and implementing innovative approaches to improving medical outcomes, reshaping healthcare delivery, and expanding consumer choice and safety. He serves on the boards of Pfizer Inc. and Illumina, Inc., is a resident fellow at the American Enterprise Institute and a partner at the venture capital firm New Enterprise Associates.",

                        "org": "State of Wyoming",
                        "bio": "Teri Green has worked over 28 years in the healthcare benefit arena, promoting cost effective, patient support.  Her experience includes management at the state level for the Workers’ Compensation program.  To that end, she also worked in the private sector as a risk-management consultant in the mining industry.  She is certified by the Insurance Institute of America in Claims Management.  She has served in Quality Assurance, Medicaid Program Integrity, and currently for 12 years as the State Medicaid Director for Wyoming.  She has successfully designed and implemented cutting-edge health programs that have received national attention and award.",

                        "bio": "Stephen Groff was appointed as Delaware’s Medicaid Director effective January 1, 2013. Mr. Groff previously served as the Deputy Director of DMMA, the agency responsible for administration of Delaware's Medicaid, CHIP and State Pharmacy Assistance programs. These programs provide health care coverage to 250,000 Delawareans. He is a graduate of the University of Virginia and has thirty-three years of experience with the Delaware Department of Health and Social Services focusing on policy and budget in health care and public assistance programs.",

                        "org": "Public Leadership Group",
                        "bio": "Over the last two decades, Gretchen has served as a public leadership consultant, non-profit executive and senior government official, including serving nearly four years as the Medicaid Director in Colorado. In October 2018, she launched the Public Leadership Group where she supports public leaders to increase their impact. One of her main clients is NAMD where she serves as the Senior Strategic Advisor. In addition to the work with NAMD, Gretchen focuses the rest of her portfolio on maternal and child health and aligning public investments and programs to better meet the needs of children and families.",

                        "org": "State of Colorado",
                        "bio": "Tracy Johnson brings more than 20 years of experience in health policy and program development, research and evaluation. Johnson is currently the Colorado State Medicaid Director. Previously, she was with Denver Health and Hospital Authority (DHHA) where she served as DHHA’s Director of Health Care Reform Initiatives. She led Denver Health’s implementation of federal health care reform, specifically in delivery systems and payment reform. Throughout these roles, she has directed research and consulting projects across the population health spectrum – health insurance coverage, population segmentation/data analytics, health system financing and payment models, safety net provider issues and health equity.",

                        "bio": "Jim Jones was appointed as Wisconsin’s Medicaid Director in February 2019.  He has worked on health coverage and human service programs for over 38 years, working in state government and as a consultant.  Jim leads multiple programs for Wisconsin that serve 1.2 million members.  Prior to his appointment, Jim worked as consultant assisting states, federal agencies, health plans, nonprofit organizations and providers develop their strategic visions and helped develop policies, processes and systems needed to achieve their objectives. In earlier years, Jim worked for the State of Wisconsin, including four years as Wisconsin’s Deputy State Medicaid Director and SNAP Director.",

                        "org": "National Association of State Budget Officers",
                        "bio": "Shelby Kerns is the Executive Director of the National Association of State Budget Officers (NASBO).  She joined NASBO in March 2020. Previously, Shelby worked in the Idaho Division of Financial Management from 2009-2019. In her position as Budget Bureau Chief, she led staff in developing, presenting, and advocating for the Governor’s Executive Budget. Most recently, she served as Deputy Director at the Idaho Department of Labor. Shelby received a master’s degree in business administration from Northwest Nazarene University and a bachelor’s degree in political science from the University of Idaho.",

                      {

                        "lastName": "Kidder",
                        "title": "Deputy Secretary for Medicaid, Florida Agency for Health Care Administration",
                        "org": "Agency for Health Care Administration",
                        "bio": "Ms. Kidder is the Deputy Secretary for Medicaid at Florida’s Agency for Health Care Administration. She has served in state Medicaid programs for over 20 years and has led Florida’s Medicaid program since 2017. Florida Medicaid provides health and long-term care services to 4.2 million low income Floridians primarily through a managed care delivery system. Ms. Kidder was instrumental in transforming the state’s Medicaid program to a managed care model and focusing the program on improving the health of people insured by Medicaid. Her expertise is in managed care, long-term care services, coverage policies, quality improvement, and organizational development. Ms. Kidder holds a bachelor’s degree from the University of Florida and a Master of Public Policy from Duke University.  ",

                      {

                        "lastName": "Killingsworth",
                        "title": "Assistant Commissioner for TennCare, Chief of Long-Term Services & Supports, TennCare",
                        "org": "TennCare",
                        "bio": "Patti is an Assistant Commissioner for TennCare and Chief of LTSS. She is a nationally recognized leader and highly sought-after expert and adviser in HCBS, MLTSS, LTSS value-based purchasing, and dual eligible initiatives. She has worked in Medicaid for over two decades, leading system redesign initiatives.  Her commitment is to transforming LTSS to better meet the needs of older adults and people with disabilities and their families, expanding cost-effective HCBS options, and ensuring that that the voice and perspective of older adults, people with disabilities, family members, and other key stakeholders is brought to bear in policy and program decision-making.",

                        "bio": "J.T. Lane serves as the Chief Population Health and Innovation Officer at the Association of State and Territorial Health Officials. In his role, J.T. leads a team and portfolio of programs focused on state and territorial partnerships to end the HIV epidemic, state and territorial public health capacity building, rural health, primary care and public health integration, as well as Medicaid and health care payer strategies. He also facilitates cross-cutting innovation planning and strategies that are inclusive of all public health program areas, including health equity and the social determinants of health.",

                        "org": "NJ Medicaid",
                        "bio": "As Assistant Commissioner for the Division of Medical Assistance and Health Services in New Jersey’s Department of Human Services, Jennifer leads New Jersey’s Medicaid program and the Children’s Health Insurance Program, which together are known as NJ FamilyCare. She is passionate about making government programs work the best way possible for the people they serve. Before leading the largest long-term care plan in Florida, Jennifer spent eleven years in leadership at Amerigroup New Jersey.  She graduated from the honors college at Penn State and holds a master’s degree in urban policy and planning from the Massachusetts Institute of Technology.",

                        "org": "Kentucky Department for Medicaid Services",
                        "bio": "Ms. Lisa Lee has 20 years of experience with Medicaid programs.   Ms. Lee served in a variety of roles within the Department for Medicaid Services, including Deputy Commissioner, and Commissioner.  In addition, Ms. Lee served as the Program Director for the Kentucky Children’s Health Insurance Program for approximately 14 years.  During her tenure as KCHIP Director, she led a successful outreach campaign that resulted in coverage of an additional 60,000 eligible children within Medicaid and KCHIP.   She was instrumental in expanding Medicaid Services to childless adults in Kentucky as well as the creation of Kentucky’s successful state-based exchange, kynect.",

                        "title": "Medicaid Director, Washington State Health Care Authority",
                        "org": "Washington State Health Care Authority",
                        "bio": "MaryAnne Lindeblad brings a broad health care and administrative background to lead the Washington State Medicaid program. Lindeblad has been an active health care professional spanning most aspects of health care including acute care, long-term care, behavioral health care, and services for differently abled people. Prior to her appointment as State Medicaid Director, she served as the Assistant Secretary for Aging and Disability Services Administration and Director of the Health Care Services Division of the Medicaid program. Lindeblad holds a bachelor of science in nursing from Eastern Washington University and a master’s in public health from the University of Washington.",

                      {

                        "firstName": "Calder",
                        "lastName": "Lynch",
                        "title": "Deputy Administrator & Acting Chief of Staff, The Centers for Medicare & Medicare Services (CMS)",
                        "org": "The Centers for Medicare & Medicare Services (CMS)",
                        "bio": "Calder Lynch is the Deputy Administrator and Acting Chief of Staff at CMS. CMS provides healthcare to over 130 million Americans every year, with a $1 trillion dollar budget that makes up 26% of the entire federal budget, with almost 6,000 employees supporting that mission. He manages the day-to-day operations of the agency dealing with all aspects of CMS as well as providing strategic counsel to the Administrator. Calder also served as the Deputy Administrator and Director of CMCS, as the agency’s senior executive overseeing the Medicaid and Children’s Health Insurance Programs, which covers nearly 72 million Americans.",

                      },
                      {
                        "thumb": "kate_massey.jpg",
                        "firstName": "Kate",
                        "lastName": "Massey",
                        "title": "Medicaid Director, Michigan Department of Health & Human Services",
                        "org": "Michigan Department of Health and Human Services",
                        "bio": "Kate Massey is senior deputy director for the Medical Services Administration with the Michigan Department of Health and Human Services (MDHHS). In this role, she also serves as Michigan’s Medicaid director overseeing several health care programs, including MIChild and the Healthy Michigan Plan. Massey has nearly 20 years of operational and policy expertise in Medicaid, Medicare, the Children’s Health Insurance Program (CHIP) and private market health insurance. She most recently served as chief executive officer for Magellan Complete Care of Virginia; prior to that she served as vice president for Medicaid and Medicare for Kaiser Permanente of the Mid-Atlantic States, overseeing the launch of two Medicaid managed care organizations in Virginia and Maryland. She also has worked for Amerigroup, where she established its Public Policy Institute and served as executive director. She began her career in public service working for the federal Office of Management and Budget, leading a team focused on Medicaid, CHIP and private health insurance market programs. Later, she worked at the White House Office of Health Reform, overseeing implementation of provisions in the Affordable Care Act related to Medicaid, Medicare and public health, and she served as unit chief of the Low-Income Health Programs and Prescription Drugs Unit in the Congressional Budget Office. She has a master’s degree in public affairs from the Lyndon B. Johnson College of Public Policy at the University of Texas at Austin and a bachelor’s degree from Bard College in New York.",

                        "Id": "4780924979722560000"
                      },
                      {
                        "thumb": "dayna_matthew.jpg",
                        "firstName": "Dayna",
                        "lastName": "Matthew",
                        "title": "Dean and Harold H. Greene Professor of Law, George Washington University Law School",
                        "org": "George Washington University Law School",
                        "bio": "Dayna Bowen Matthew, JD, PhD is Dean and Harold H. Greene Professor of Law at George Washington University Law School. A leader in public health and civil rights law, she previously served at the University of Virginia Law School, where she co-founded and directed The UVA Equity Center. Matthew also served as professor and vice dean at the University of Colorado Law School. She was Special Council to the Office of Civil Rights at the EPA, and worked on Sen. Debbie Stabenow’s health policy team.  Matthew is author of Just Medicine: A Cure for Racial Inequality in American Health Care.",
                        "session": "Tuesday, November 10<br>1:45 PM - 2:15 PM",
                        "Id": "111111111111113"
                      },
                      {
                        "thumb": "kate_mcevoy.jpg",
                        "firstName": "Kate",
                        "lastName": "McEvoy",
                        "title": "Director of Health Services, Connecticut Department of Social Services",
                        "org": "Connecticut Department of Social Services",
                        "bio": "Kate McEvoy is the Director of Health Services at the Connecticut Department of Social Services.  In this role, Kate has had the privilege of overseeing major transformation in Connecticut HUSKY Health, migrating from capitated managed care to a self-insured, managed fee-for-service approach. This has streamlined and simplified the program, freed up resources for diverse care delivery and value-based payment interventions, and enabled the program to reduce per member, per month costs. Kate is a graduate of Oberlin College and the University of Connecticut School of Law, and currently serves as the Immediate Past President of the NAMD Board of Directors.",

                        "Id": "4780927853353030000"

                        "firstName": "Benjamin",
                        "lastName": "Miller",
                        "title": "Chief Strategy Officer, Well Being Trust",
                        "org": "Well Being Trust",
                        "bio": "Dr. Benjamin F. Miller, PsyD is the Chief Strategy Officer for Well Being Trust, a national foundation committed to advancing the mental, social and spiritual health of the nation. At Well Being Trust, he helps oversee the foundation’s portfolio ensuring alignment across grantees, overall strategy and connection of the work to advance policy. Miller is currently an Adjunct Professor in the Department of Psychiatry and Behavioral Sciences in the Stanford School of Medicine. He has published prolifically on the topic of mental health integration and public policy, appearing in CNN, NBC News, USA Today, NPR, PBS News Hour, and more.",

                        "bio": "Judy Mohr Peterson serves as Hawaii's Medicaid Director.  She is a nationally recognized leader in health care delivery system reform and Medicaid. She served as president of the Board of the National Association of Medicaid Directors from 2017-2019.  She began her career with Oregon’s Medicaid program in 1997 and served as Oregon’s Medicaid Director from 2009 to 2015.  In that role she was one of the architects of Oregon’s successful health system transformation and coverage expansion.  Before working for the Oregon Medicaid program, Dr. Mohr Peterson received her doctoral degree in Socio-cultural Anthropology from the University of Texas at Austin.",

                        "bio": "Lee A. Norman, MD, is the Secretary of the Kansas Department of Health and Environment (KDHE), appointed by Governor Laura Kelly.  KDHE has three divisions, including Health, Environment, and Healthcare Finance, which includes the Medicaid program (KanCare).  He currently serves on the Defense Health Board, which advises the US Secretary of Defense on health matters, and the oversight board of the Kansas Intelligence Fusion Center. In his military role, Norman is a Colonel in the Kansas Army National Guard, stationed at Joint Forces Headquarters in Topeka, Kansas, reporting to the State of Kansas Adjutant General.",

<script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID')
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = landingPageEl.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&')
      // Select the element itself to replace the content
      const result = landingPageEl.querySelector('inferno-snippet-content')
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid()
      // Parse and render
      engine.parseAndRender(template, {data}).then(html => result.innerHTML = html)
      resolve()
    })

  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'collapsed')
    appRoot.classList.add('aside-collapsed')
    appRoot.classList.remove('aside-hidden')
    sideBar.classList.remove('hidden')
  }

  function mtHideMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'hidden')
    appRoot.classList.remove('aside-collapsed')
    appRoot.classList.add('aside-hidden')
    sideBar.classList.add('hidden')
  }

  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'expanded')
    appRoot.classList.remove('aside-hidden')
    appRoot.classList.remove('aside-collapsed')
    sideBar.classList.remove('hidden')
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtCollapseMenu()
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtHideMenu()
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu()
    }
  }

  function mtInitMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    const state = sessionStorage.getItem('menuState')

    if (state === 'collapsed') {
      mtCollapseMenu()
    } else if (state === 'hidden') {
      mtHideMenu()
    } else if (state === 'expanded') {
      mtExpandMenu()
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic')
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`
      <questions _nghost-qch-c20="">
        <div class="ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="inferno-input-group">
            <span class="inferno-input-group-addon">Ask A Question</span>
            <input class="inferno-form-control ng-untouched ng-pristine ng-valid" type="text">
            <span class="inferno-input-group-btn">
              <button class="inferno-btn" type="button">Submit</button>
            </span>
          </div>
        </div>
      </questions>
      `)
    }
    if (videoDiv) {
      $(videoDiv).append(`
        <iframe src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen">
        </iframe>
        `)
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements)
  } else {
    mtInitMenu()
    populateInfernoElements()
  }

</script>
