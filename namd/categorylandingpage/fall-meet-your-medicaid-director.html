  <!--  Authenticate into the platform and set session values so you can leverage API calls in your snippets -->
  <script>
    function authenticate(project) {
      const _baseUrl = 'https://ingress.infernocore.jolokia.com/api/'
      // Auth w/ Inferno API
      const params = {
        email: project.username,
        password: project.password,
        grantType: 'password',
      }

      // Set header
      const headers = {'X-InfernoCore-Domain': project.domain}

      // perform synchronous ajax call so rest of code waits until you are authenticated
      $.ajax({
        url: _baseUrl + 'token',
        type: 'POST',
        async: false,
        accept: 'application/json',
        contentType: 'application/json',
        headers: headers,
        data: JSON.stringify(params),
        success: function (res) {
          sessionStorage.setItem('domain', project.domain)
          storeUser(JSON.parse(res))
        },
        error: function (err) {
          alert(JSON.stringify(err))
        },
        complete: function () {
          console.log('user was authenticated into ', project.domain)
        },
      })

    }

    function storeUser(data) {
      // console.log(data);
      sessionStorage.setItem('clientId', data.ClientId)
      sessionStorage.setItem('token', data.AccessToken)
      sessionStorage.setItem('refreshToken', data.RefreshToken)
    }

    function login() {
      window.addEventListener('load', (event) => {
        const projectEl = document.querySelector('#novoProject');
        const projectName = projectEl ? projectEl.getAttribute('name') : null;
        const currentProject = projects.filter(project => {
          return project.name === projectName;
        })[0];

        if (!currentProject) {
          alert('could not log into Inferno \n\r Check the project name in the login() function');
          return;
        }

        authenticate(currentProject);
      });
    }

  </script>

  <!--  Load Liquid JSON From Local file -->
  <script>
    function loadJSON(file, callback) {

      const xobj = new XMLHttpRequest()
      xobj.overrideMimeType('application/json')
      xobj.open('GET', file, false) // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == '200') {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText)
        }
      }
      xobj.send(null)
    }

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = {}
    loadJSON('../liquid.json', function (response) {
      // Parse JSON string into object
      const x = JSON.parse(response)
      data = x[0]
    })

  </script>

  <script>
    function buildLocalMenu() {
      window.addEventListener('load', (event) => {
        const menu = document.getElementById('localTemplateMenu');
        window.localTemplateMenuItems.forEach(item => {
          const menuItem = document.createElement('a');
          menuItem.href = "../" + item.file;
          menuItem.innerHTML = item.name;
          menuItem.setAttribute('title', item.file + '\n\r' + item.snippetID);
          try {
            const currentSnippet = landingPageEl.querySelector('#' + item.snippetID.toString());
            if (currentSnippet) {
              menuItem.classList.toggle('activeMenu');
            }
          } catch (e) {
            // do nothing;
          }
          menu.appendChild(menuItem);
        })
      })
    }
  </script>
  <script onload="buildLocalMenu()" onerror="console.error('../menu.js', 'does not exist, run inferno build {project-name} to generate menu.js file')" src="../menu.js"></script>

                <!-- Toggle Modal on and off -->
                <script>
                  function toggleModal(id) {
                    const baseUrl = 'https://studio304nextechar.freetls.fastly.net/infernoAR/namd/fall/directors/';
                    const contentWrapper = landingPageEl.querySelector('.contentWrapper');
                    let modalClose = landingPageEl.querySelector('.modal-close');
                    const modalOpen = contentWrapper.querySelector('.modal-grid');
                    modalClose.addEventListener('click', function () {
                      toggleModal(id);
                    });


                    if (modalOpen) {
                      modalOpen.remove();
                      landingPageEl.querySelector('#open-modal').classList.toggle('open');
                      return;
                    } else {
                      modalClose = document.createElement("div");
                      modalClose.id = 'modalOpen';
                      contentWrapper.appendChild(modalClose);

                    }

                    const template = landingPageEl.querySelector('#modalWindow');
                    const clone = template.content.cloneNode(true);


                    const list = getList();
                    const user = list.filter(item => item.Id === id)[0];
                    const avatar = clone.querySelector('img');
                    avatar.src = baseUrl + user.thumb;
                    avatar.onerror = function () {
                      // prevent an infinite loop is second image does not load
                      avatar.onerror = null;
                      avatar.src = baseUrl + '_avatar.jpg';
                    }
                    clone.querySelector('.name').innerHTML = user.firstName + ' ' + user.lastName;
                    clone.querySelector('.title').innerHTML = user.title;
                    clone.querySelector('.right').innerHTML = user.bio;
                    contentWrapper.appendChild(clone);
                    const modal = landingPageEl.querySelector('#open-modal');
                    setModalPosition(modal);
                    modal.classList.toggle('open');
                  }

                  function setModalPosition(el) {
                    if (window.innerWidth > 600) {
                      el.style.left = document.querySelector('videos-sidebar').offsetWidth + "px";
                    } else {
                      const box = el.querySelector('.modal-box');
                      box.style.minWidth = "100%";
                    }
                  }
                </script>

                        "bio": "Cindy Beane, MSW, LCSW, is the Commissioner for the West Virginia Bureau for Medical Services. Ms. Beane has over 25 years’ experience working in health care.  Cindy currently serves as the Chairperson for the NAMD, Board of Governance.  \r\nCommissioner Beane and her team developed a Continuum of Care wavier designed to enhance children services for our most vulnerable at-risk children among the Medicaid population, administered through managed care with a primary goal of helping to keep them with their families, with a support network to improve their outcomes. \r\nDuring the public health emergency, Cindy has remained committed to administering, promoting, and assuring appropriate, cost conscience strategies to strengthen health care services for the people of West Virginia to improve their quality of life.    ",
                        "thumb": "cindy_beane.jpg",
                        "title": "Commissioner"
                      },
                      {
                        "firstName": "Suzanne",
                        "lastName": "Bierman",
                        "location": "NEVADA",
                        "Id": "931446",
                        "bio": "Ms. Bierman comes to the State of Nevada from The Guinn Center for Policy Priorities, where she served as the Director of Health Policy. Prior to her work with The Guinn Center in Las Vegas, Ms. Bierman served as Assistant Director, Division of Medical Services (Medicaid) for the Arkansas Department of Human Services. She earned her Juris Doctorate and Masters of Public Health degrees from the University of Arkansas while working in dual roles as a Legislative Analyst and a Law Clerk for the University of Arkansas for Medical Sciences, Office of General Counsel. Ms. Bierman has completed both the Henry Toll Fellowship Program, Council of State Governments and the American Society on Aging’s Leadership Academy Program.",
                        "thumb": "suzanne_bierman.jpg",
                        "title": "Medicaid Administrator"

                        "location": "NEBRASKA",
                        "Id": "901400",
                        "bio": "Jeremy Brunssen currently serves as the Interim Director for Nebraska Medicaid (since January 2020) and also is the Deputy Director of Finance and Program Integrity for Medicaid and Long-Term Care with the Nebraska Department of Health and Human Services.  He began this role in February 2018. Prior to this he was the Financial and Business Operations Administrator for Medicaid and Long-Term Care, from October 2016-January 2018.  Before joining the State of Nebraska team he served in several leadership roles, to include Director of Financial Aid, Campus President and Director of Ground Operations for the Midwest Region, at Kaplan University for 13 years. Jeremy earned his Bachelor’s Degree in Political Science at Iowa State University in May 2003 and his Master’s Degree in Business Administration at Kaplan University in June 2007. Through his education and experience with Kaplan and the State of Nebraska, Jeremy has extensive experience creating and managing large budgets, leading large and complex organizations and business units, and has demonstrated a strong skillset to use data and market knowledge to implement and reform programs and policies to benefit the populations his institutions provide services to.",
                        "thumb": "jeremy_brunssen.jpg",
                        "title": "Interim Director"

                        "firstName": "Melisa",

                        "location": "WASHINGTON D.C.",
                        "Id": "1622520",
                        "bio": "Melisa Byrd is the Senior Deputy Director / Medicaid Director of the Department of Health Care Finance (DHCF). In this role, Ms. Byrd serves as the principal manager for the District’s Medicaid, CHIP, Alliance and Immigrant Children’s programs. Melisa directs the day-to-day organization, planning, implementation, and evaluation of the programs to ensure compliance with federal and District laws. Previously, Ms. Byrd served as the agency’s Chief of Staff and as the Associate Director of the Office of the Public Provider Liaison.    \r\n\r\nThroughout Melisa’s nearly twenty years in health policy and Medicaid, she has focused on state level programs and efforts to expand coverage and reform healthcare systems. She has worked on local, state, and national levels and in both public and private sectors, including Health Management Associates (HMA), the Louisiana Department of Health, and the National Governors Association. ",

                        "location": "UTAH",
                        "Id": "1472286",
                        "bio": "Nate Checketts is a Division Director at the Utah Department of Health and is Utah’s Medicaid Director. Currently, he is coordinating Utah’s COVID-19 testing efforts. Nate helped design and implement Utah’s version of Medicaid expansion. He has previously been Utah’s CHIP director, a budget analyst in the Governor’s Office of Planning and Budget, and a senior auditor for the California State Auditor’s Office.  ",

                        "lastName": "Comeaux",
                        "location": "NEW MEXICO",
                        "Id": "1021586",
                        "bio": "Nicole Comeaux was appointed by Governor Michelle Lujan Grisham to serve as the Director of the Human Services Department (HSD), Medical Assistance Division on January 7, 2019.\r\n \r\nPrior to this role she served as a Senior Advisor in the Data and Systems Group at the Centers for Medicare and Medicaid Services (CMS) in Washington D.C., where she previously served as Acting Deputy Director within the State-based Exchange Group at the Center for Consumer Information and Insurance Oversight establishing health insurance exchanges with the passage of the Affordable Care Act. She also served as a Public Health Analyst for the Health Resources and Services Administration, in the Office of Policy Analysis and in the Office of Rural Health.\r\n \r\nComeaux also served as the Deputy Executive Director of the Kentucky Health Benefit Exchange, Kynect, which has been widely praised for making Kentucky a national leader in reducing the state’s uninsured population.\r\n \r\nComeaux has a Juris Doctorate, Health Law Certificate from the Saint Louis University School of Law, the top ranked health law program in the country, and a Master of Public Health, concentration in Health Policy from the Saint Louis University School of Public Health",
                        "thumb": "nicole_comeaux.jpg",
                        "title": "Director"

                      {
                        "firstName": "Jacey",
                        "lastName": "Cooper",
                        "location": "CALIFORNIA",
                        "Id": "210327",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/7aba3f75-56cc-4069-b013-ece3cf11e50a",
                        "bio": "Governor Gavin Newsom appointed Jacey Cooper as Chief Deputy Director for Health Care Programs and State Medicaid Director at the Department of Health Care Services (DHCS) effective January 31, 2020. Ms. Cooper is responsible for the overall leadership of Health Care Benefits and Eligibility, Health Care Delivery Systems, Health Care Financing, Behavioral Health, and Legislative and Governmental Affairs. As State Medicaid Director, Ms. Cooper represents California’s Medicaid program (Medi-Cal) with federal partners at the Centers for Medicare & Medicaid Services.\r\n\r\nMs. Cooper served as Senior Advisor for Health Care Programs starting January 2019. Prior to that, she served as the Assistant Deputy Director for Health Care Delivery Systems beginning in April 2016. In these roles, Ms. Cooper led the planning, implementation, evaluation, and management of various programs and policies at the Department. \r\n \r\nPrior to her work at DHCS, Ms. Cooper was Vice President of Administrative Services at Kern Medical Center and a health care consultant. Through that work, she gained more than 10 years’ experience in health care policy, operations, integrated delivery models, managed care, business development, and quality monitoring.",
                        "thumb": "jacey_cooper.jpg",
                        "title": "Medicaid Director, Chief Deputy Director"
                      },
                      {
                        "firstName": "Maureen",
                        "lastName": "Corcoran",
                        "location": "OHIO",
                        "Id": "1171820",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/5ca0bd38-e498-4713-8880-deb7a755978c",
                        "bio": "In January 2019, Governor Mike DeWine appointed Maureen Corcoran to assume responsibility as the Director of Medicaid. Previous public service included two prior stints in state government: Assistant Deputy and Acting Deputy for Medicaid at the Ohio Department of Jobs and Family Services, Human Services Policy Advisor to Ohio Governor Richard Celeste and Chief of the Office of Healthcare Cost Containment policy for the Ohio Department of Health.\r\nPrior to joining the DeWine Administration, Ms. Corcoran was the President and founder of Vorys Health Care Advisors (VHCA), a health care policy consulting firm. She began her career as a nurse serving as Assistant Director of Nursing for University Hospitals in Cleveland, and Clinical Instructor for Case Western Reserve University. She earned a Master’s degree in Nursing and a Master’s of Business Administration in Finance, both from Case Western Reserve University.\r\nMs. Corcoran has been honored in the fields of intellectual and developmental disabilities and behavioral health. In 2016, she was honored by the national association of providers of services to individuals with intellectual and other developmental disabilities (American Network of Community Options and Resources, ANCOR) with the ANCOR Legacy Award, which recognizes individuals as “the most influential leaders in the field of intellectual and developmental disabilities”. In 2019, she was honored with a lifetime achievement award from the Ohio chapter of the National Alliance for Mental Illness, the organization of family members and other advocated of those with serious mental illness.",
                        "thumb": "maureen_corcoran.jpg",
                        "title": "Director"
                      },
                      {
                        "firstName": "Lori",

                        "bio": "Lori Coyner, Medicaid Director, oversees Oregon’s Medicaid program covering nearly one million Oregonians through a coordinated care system led by 15 Coordinated Care Organizations (CCOs). She returned to the role in February 2019 after a year consulting with Health Management Associates as the Managing Principal of the Portland office. During her 2015-2017 tenure as Oregon’s Medicaid Director, he played a pivotal role in securing federal renewal of Oregon’s Medicaid 1115 waiver that includes innovative strategies to incent investment in social determinants of health, value-based payment methods, and continues Oregon’s health system transformation that includes Oregon’s quality incentive payment program.",

                        "bio": "Kelly Cunningham currently serves as the Acting Medicaid Administrator for the Illinois Department of Healthcare and Family Services, Illinois’ Medicaid agency.  Illinois Medicaid currently serves approximately 3 million Illinoisans or approximately 25% of the state’s population. \r\n\r\nShe formerly held the position of Deputy Administrator for Long Term Care and Behavioral Health within the Division of Medical Programs of, the Department of Healthcare and Family Services.   In this position, Ms. Cunningham had responsibility for overseeing the development of rates and policy related to Illinois’ program of long term services and supports and related long term care rebalancing initiatives and consent decrees.   She also oversaw operations of the Bureau of Behavioral Health, which is responsible for the development and implementation of children’s and adult behavioral health services under the Medicaid program.  Prior to serving as Deputy Administrator, Ms. Cunningham served as Chief of the Bureau of Long Term Care.\r\n\r\nMs. Cunningham holds a Bachelor’s degree from Blackburn College and a Master’s Degree in Public Administration from the University of Illinois at Urbana-Champaign.  During her 34 years of working in Illinois state government, she has held executive-level positions within the Bureau of the Budget, Office of the Governor, Illinois Guardianship and Advocacy Commission, Illinois Department on Aging and the Illinois Department of Public Health prior to joining Healthcare and Family Services in 2005.\r\n ",

                        "bio": "Sarah Fertig presently serves as the Kansas State Medicaid Director. She is a two-time graduate of the University of Kansas, earning a B.A. in French in 1998 and a J.D. in 2002. From 2002 – 2004, she worked for PricewaterhouseCoopers LLP as a consultant in the pharmaceutical industry. In 2004 Sarah returned home to Kansas to begin her career in state government, eventually working for the Department of Corrections, the Juvenile Justice Authority, and the Attorney General’s Office. Prior to being appointed as the State Medicaid Director, Sarah worked as the Medicaid Inspector General within the Attorney General’s Office. Sarah is a licensed attorney and an avid Jayhawk fan. She lives in Lawrence with her husband and 3-year-old daughter. ",

                        "location": "NEW YORK",
                        "Id": "1051633",
                        "bio": "Donna Frescatore is Executive Director of NY State of Health, the State's Official Health Plan Marketplace created under the Affordable Care Act.  Donna has over 25 years experience designing and administering public and private health insurance programs.  Prior to being Executive Director of NY State of Health, Donna was Assistant Deputy Secretary of Health in Governor Cuomo's Office.   She has also served as the State's Medicaid Director and Deputy Commissioner of the Office of Health Insurance Programs at the NYS Department of Health.  She began her State career in the NYS Department of Civil Service where she was responsible for purchasing benefits for the over 1 million employees and retirees of state and local governments enrolled in the New York State Employees Health Insurance Program.",

                      {
                        "firstName": "Renee",

                        "Id": "90140",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/5c137923-b478-4935-99df-d7c3192cd6cc",
                        "bio": "Renee Gayhart came to Alaska in the early 1990's after completing a Master's degree at the School for International Training in Vermont. Prior to moving to Alaska, Renee worked overseas for a Relief/Development agency. Upon arrival to Juneau, she worked for a non-profit social service agency for several years. \r\nRenee began state employment at the Department of Administration, Office of Public Advocacy, as a Public Guardian in Southeast Alaska in 1997. She transferred to the Department of Health and Social Services, Division of Senior and Disabilities Services, formerly the Division of Mental Health and Developmental Disabilities in 1998. Her responsibilities evolved over the years from a Developmental Disabilities Program Specialist and Statewide Program Coordinator to DD Administrator. Her primary focus areas included fiscal management, Medicaid Regulation projects, Certification Packet revisions, Family Support Projects, MMIS development, and Provider recruitment and retention. \r\nIn 2004, Renee accepted a transfer to lead the Tribal Health Program in the Commissioner's Office. As Tribal Health Program Manager she provided Medicaid Tribal policy guidance, as well as coordination and support to division directors and their key program managers to advance the department's Medicaid Tribal policy goal of improving the health status of our Alaska Native people. \r\nIn May of 2019 Renee accepted the position of Division Director for the Division of Health Care Services (HCS) within the Department of Health and Social Services (DHSS). She oversees Quality Assurance, Systems, Accounting and Recovery, Pharmacy, Medicaid Medical staff, Administration, Tribal, Residential Licensing, Health Facilities Certification and Licensing, and Background Checks. She oversees $45-S0mil weekly check writes and $460mil in recoveries, rebates and reclaiming annually. \r\nRenee is a two time recipient of the Governor's Peak Performance Denali Award; one as honorable mention and one as the sole recipient for setting up tribal reclaiming to save the state $104mil in general funds on an annual basis. She is also involved in the Medical Care Advisory Committee, Suicide Prevention Council, as well as various standing committees at the Department ",
                        "thumb": "renee_gayhart.jpg",
                        "title": "Director"
                      },

                        "bio": "Teri Green has worked over 28 years in the healthcare benefit arena, promoting cost effective, patient support.  Her experience includes management at the state level for the Workers’ Compensation program.  To that end, she also worked in the private sector as a risk-management consultant in the mining industry.  She is certified by the Insurance Institute of America in Claims Management.  She has served in Quality Assurance, Medicaid Program Integrity, and currently for 12 years as the State Medicaid Director for Wyoming.  She has successfully designed and implemented cutting-edge health programs that have received national attention and award. ",

                        "bio": "Cory Gustafson has served as the Commissioner of the Department of Vermont Health Access since January of 2017. Under his leadership, the Department has prioritized and made significant strides in the areas of Value-Based Payments, Information Technology Projects, and Performance Improvement. He previously served as Director of Government and Public Relations at Blue Cross Blue Shield of Vermont, and before that managed government relations at the Vermont Association of Hospital and Health Systems and at the Vermont League of Cities and Towns. Gustafson has a Master of Public Administration degree from Norwich University and a Bachelor of Arts degree from Harvard University where he also played Division I hockey. After college, he played professional hockey in the United States and Europe. Cory lives in Montpelier with his wife, Katie, and two children, Sophie and Calvin.",

                        "bio": "Tracy Johnson brings more than 20 years of experience in health policy and program development, research, and evaluation. Johnson is currently the Colorado State Medicaid Director. Previously, she was with Denver Health and Hospital Authority (DHHA) where she served as DHHA’s Director of Health Care Reform Initiatives. She led Denver Health’s implementation of federal health care reform, specifically in the areas of delivery system and payment reform. Throughout these roles, she has directed numerous research and consulting projects across the population health spectrum – health insurance coverage, population segmentation/data analytics, delivery system design, health system financing and payment models, safety net provider issues and health equity.",

                        "bio": "Jim Jones was appointed as Wisconsin’s Medicaid Director in February 2019.  He has worked on health coverage and human service programs for over 38 years, working in state government and as a consultant.  Jim leads multiple programs for Wisconsin that serve 1.2 million members.  Prior to his appointment, Jim worked as consultant assisting states, federal agencies, health plans, nonprofit organizations and providers develop their strategic visions and helped develop policies, processes and systems needed to achieve their objectives. In earlier years, Jim worked for the State of Wisconsin, including four years as Wisconsin’s Deputy State Medicaid Director and SNAP Director.   ",

                      {
                        "firstName": "Beth",
                        "lastName": "Kidder",
                        "location": "FLORIDA",
                        "Id": "330513",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/9e0e6057-4444-404b-9a10-5786b208a7f7",
                        "bio": "Ms. Kidder is the Deputy Secretary for Medicaid at Florida’s Agency for Health Care Administration. She has served in state Medicaid programs for over 20 years and has led Florida’s Medicaid program since 2017. Florida Medicaid provides health and long-term care services to 4.2 million low income Floridians primarily through a managed care delivery system. Ms. Kidder was instrumental in transforming the state’s Medicaid program to a managed care model and focusing the program on improving the health of people insured by Medicaid. Her expertise is in managed care, long-term care services, coverage policies, quality improvement, and organizational development. Ms. Kidder holds a bachelor’s degree from the University of Florida and a Master of Public Policy from Duke University.  ",
                        "thumb": "beth_kidder.jpg",
                        "title": "Deputy Secretary for Medicaid"
                      },
                      {
                        "firstName": "Karen",
                        "lastName": "Kimsey",
                        "location": "VIRGINIA",
                        "Id": "1562426",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/218d4ee0-759d-4eab-97a8-dd33c3b7bd2c",
                        "bio": "Karen Kimsey was appointed Director of the Virginia Department of Medical Assistance Services (DMAS) in the fall of 2019. Karen is an accomplished executive with over 24 years of public service with the state Medicaid program. Prior to her appointment as Director, Karen served as Chief Deputy and Deputy Director of Complex Care and Services for DMAS. Most recently, she led the successful development and operationalization of the new Medicaid Expansion benefit for low-income adults, enrolling over 430,000 in 18 months. Karen also played an instrumental role in the development of the Commonwealth Coordinated Care Plus program, the creation of a new addiction and treatment benefit for individuals with substance use disorders, the redesign and implementation of the system that serves individuals with developmental disabilities, and the launch of the Governor’s Access Plan to serve individuals with serious mental illness.  Karen holds Bachelor and Master of Social Work degrees as well as a Certificate in Aging Studies. She is the proud mom of her sons, Evan and Andrew, and enjoys staying active through yoga.",
                        "thumb": "karen_kimsey.jpg",
                        "title": "Director"
                      },
                      {
                        "firstName": "Caprice",
                        "lastName": "Knapp",
                        "location": "NORTH DAKOTA",
                        "Id": "1111726",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/78d1bd10-7e83-4f9a-967f-73ff485d590c",
                        "bio": "In August 2019, Caprice Knapp became the North Dakota Medicaid Director.  She brings to the position more than 17 years’ experience working on Medicaid and CHIP in the private sector, state and federal policymaking, and academics.  In the private sector she as was the federal policy director for Molina Healthcare, Inc..  In academics, she was an Associate Professor in the Department of Health Outcomes and Policy at the University of Florida (UF) conducting external quality review activities for Texas and Florida Medicaid and CHIP programs and maternal and child health research.  In the policymaking arena, she worked in the Governor's Office of State Planning and Budgeting in Colorado as well as the U.S. House of Representatives Energy and Commerce Committee as a Robert Wood Johnson Health Policy Fellow.   \r\n \r\nKnapp’s career has been focused on vulnerable populations, delivery system reform, and global health. Examples of her funded research topics include an assessment of Florida’s Children’s Health Insurance Program Reauthorization Grant; an evaluation of fertility-preservation decision making for adolescent girls with cancer; outcomes of concurrent models of pediatric palliative care; and an assessment of the quality, patient experiences, and costs of health and dental plans for children in Florida. Her global health projects also focus on maternal and child health and have been conducted in Africa, Asia, Europe, and South America. At the University of Florida, Knapp earned a PhD in economics and completed postdoctoral training in health services research. She has authored more than 80 peer-reviewed publications, 60 government reports, and two books.",
                        "thumb": "caprice_knapp.jpg",
                        "title": "Director"
                      },
                      {
                        "firstName": "Sally",
                        "lastName": "Kozak",
                        "location": "PENNSYLVANIA",

                        "bio": "Sally Kozak serves as State Medicaid Director and Deputy Secretary for the Office of Medical Assistance Programs for the PA Department of Human Services. She has over 18 years of experience leading PA Medicaid initiatives. In the private sector, Sally led development, design, and execution of population health management programs, quality improvement initiatives, care management IT systems, and predictive modeling through health care analytics. She is also a registered nurse with experience in hospital and community-based care.   ",
                        "thumb": "sally_kozak.jpg",
                        "title": "Deputy Secretary"

                        "location": "NEW JERSEY",
                        "Id": "991540",
                        "bio": "As Assistant Commissioner for the Division of Medical\r\nAssistance and Health Services in New Jersey’s Department of Human Services, Jennifer Langer Jacobs leads New Jersey’s\r\nMedicaid program and the Children’s Health Insurance Program, which together are known as NJ FamilyCare.\r\n\r\nJenn is passionate about making government programs work the best way possible for the people they serve. Before leading the largest long-term care plan in Florida, she spent eleven years in leadership at Amerigroup New Jersey, most recently as Chief Operating Officer. Earlier in her career, Jenn worked in the New Jersey Senate Majority Office on a range of legislative initiatives and taught fifth grade in Jersey City. She graduated summa cum laude from the honors college at Penn State and holds a master’s degree in urban policy and planning from the Massachusetts Institute of Technology.",

                        "Id": "630980",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/86656353-9d0f-493d-9e17-41fe55943571",
                        "bio": "Tara LeBlanc, MBA, began her role as Interim Medicaid Executive Director on October 1. Tara brings more than 25 years of state government experience, including several leadership positions at the Louisiana Department of Health. Tara was most recently the Medicaid Deputy Director for Eligibility, preceded by her roles as Assistant Secretary for the Office of Aging and Adult Services and Budget Director. Tara is a board member of the National Association of State Human Services Finance Officers Organization. \r\n\r\nTara is a native of Louisiana and enjoys spending time outdoors on the Louisiana waterways. She and her husband of 27 years have two daughters. ",
                        "thumb": "tara_leblanc.jpg",
                        "title": "Interim Medicaid Executive Director"
                      },
                      {
                        "firstName": "Lisa",
                        "lastName": "Lee",
                        "location": "KENTUCKY",
                        "Id": "600933",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/6eecb5f2-6b48-45e5-ac9b-782368d38a02",
                        "bio": "Ms. Lisa Lee has 20 years of experience with Medicaid programs.   Much of her career was spent in Kentucky State government with the Kentucky Cabinet for Health and Family Services.  While at the Cabinet, Ms. Lee served in a variety of roles within the Department for Medicaid Services, including Member Services Representative, Director of Provider Services, Policy Analyst, Deputy Commissioner, and Commissioner.  In addition, Ms. Lee served as the Program Director for the Kentucky Children’s Health Insurance Program (KCHIP) for approximately 14 years.  During her tenure as KCHIP Director, she led a successful outreach campaign that resulted in coverage of an additional 60,000 eligible children within Medicaid and KCHIP.   In addition, Ms. Lee was instrumental in expanding Medicaid Services to childless adults in Kentucky as well as assisting with the creation of Kentucky’s successful state-based exchange, kynect.  \r\n\r\nMs. Lee retired from state government in 2016 and worked as a healthcare consultant for three years before returning as the Commissioner for the Department for Medicaid Services. Shortly after returning to her current position, a public health emergency was declared due to COVID-19.  Under Ms. Lee’s leadership, the state of Kentucky was a leader in the nation in terms of Medicaid enrollment during the pandemic. At the national level, she participated in several workgroups aimed at improving the health of children and delivered a variety of presentations related to the Medicaid program.  ",
                        "thumb": "lisa_lee.jpg",
                        "title": "Commissioner"
                      },
                      {
                        "firstName": "MaryAnne",
                        "lastName": "Lindeblad",
                        "location": "WASHINGTON",
                        "Id": "1592473",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/d0663230-e111-4521-b1a2-9f982247486a",
                        "bio": "MaryAnne Lindeblad brings a broad health care and administrative background to  lead the Washington State Medicaid program. Lindeblad has been an active health care professional as well as a leader spanning most aspects of health care including acute care, long-term care, behavioral health care, eldercare and services for people with disabilities. Prior to her appointment as State Medicaid Director, she served for two years as the Assistant Secretary for Aging and Disability Services Administration in the Department of Social and Health Services. Previously, she was Director of the Health Care Services Division of the Medicaid program.  Lindeblad held a variety of leadership positions over the years, including Assistant Administrator of the Public Employees Benefits Board. During the 1990s, Lindeblad also worked in the private sector, serving as Director of Operations for Unified Physicians of Washington.\r\nIn 2010, she was selected for the inaugural class of the Medicaid Leadership Institute. In 2015 she was inducted into the Eastern Washington University Chapter of the Upsilon Phi Delta Society. She currently chairs the executive committee for the National Academy for State Health Policy, serves on Eastern Washington University College of Health Science and Public Health Development Board and previously served on the board of the National Association of Medicaid Directors, and the Olympia Free Clinic. Lindeblad holds a bachelor of science in nursing from Eastern Washington University and a master’s in public health from the University of Washington.",
                        "thumb": "maryanne_lindeblad.jpg",
                        "title": "Director"
                      },
                      {
                        "firstName": "Henry",
                        "lastName": "Lipman",
                        "location": "NEW HAMPSHIRE",
                        "Id": "961493",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/63728ec8-dcaa-44f3-bf99-19203a8cb779",
                        "bio": "Henry D. Lipman Bio\r\nHenry has served as New Hampshire’s Medicaid Director since November 2017.  Under his leadership, the Medicaid program completed re-procurement of the Medicaid Care Management program; pursued development of financing for the DHHS Delivery System Reform Incentive Program (DSRIP); has supported the Department of Health and Human Service’s work with the Legislature around Medicaid expansion; worked with the Centers for Medicare and Medicaid Services (CMS) on several waiver programs; and supported the Department’s efforts to expand access to community-based mental  and SUD health services, as well as school based health services.. In addition, he has played a leadership role in obtaining CMS COVID-19 1135 and 1115 waivers for the state.\r\nPrior to his becoming Interim Director, Henry spent 33 years at LRGHealthcare in a financial and executive leadership role and is well known and widely respected across New Hampshire as an expert in health care policy and Medicaid finance, including serving as Chair of the NH Hospital Association.  Throughout his career, Henry has focused on integration in the healthcare sector and collaborative engagement among stakeholders. He played a leadership role in establishing the Lakes Region’s DSRIP integrated delivery networks (IDN).\r\nIn addition, he is active in his community, serving as a City Councilor for eight terms thus far, and is the Council’s Finance Chair.",
                        "thumb": "henry_lipman.jpg",
                        "title": "Medicaid Director"
                      },
                      {
                        "firstName": "Julie",
                        "lastName": "Lovelady",
                        "location": "IOWA",
                        "Id": "540840",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/eca265a9-b982-4ba0-a1c8-46700d9de361",
                        "bio": "Iowa Medicaid Interim Director Julie Lovelady\r\n\r\nJulie Lovelady is the acting Medicaid Director for Iowa, providing day-to-day leadership and oversight of the state’s Managed Care and Fee-for-Service programs. Lovelady has served as Deputy Director since 2009 and has worked in Iowa Medicaid in various roles for more than 25 years.\r\n\r\nPrior to working for Iowa Medicaid, Lovelady served as a Medicaid Managed Health Care Coordinator, Medicaid Quality Assurance Utilization Review Coordinator, and an office nurse for family practice physicians for more than 11 years. She is a graduate of the Mercy Hospital School of Nursing in Des Moines, Iowa and a Certified Public Manager.",
                        "thumb": "julie_lovelady.jpg",
                        "title": "Interim Medicaid Director"
                      },
                      {
                        "firstName": "Kate",
                        "lastName": "Massey",
                        "location": "MICHIGAN",
                        "Id": "751167",
                        "bio": "Kate Massey is senior deputy director for the Medical Services Administration with the Michigan Department of Health and Human Services (MDHHS). In this role, she also serves as Michigan’s Medicaid director overseeing several health care programs, including MIChild and the Healthy Michigan Plan.\r\n\r\nMassey has nearly 20 years of operational and policy expertise in Medicaid, Medicare, the Children’s Health Insurance Program (CHIP) and private market health insurance. She most recently served as chief executive officer for Magellan Complete Care of Virginia; prior to that she served as vice president for Medicaid and Medicare for Kaiser Permanente of the Mid-Atlantic States, overseeing the launch of two Medicaid managed care organizations in Virginia and Maryland. She also has worked for Amerigroup, where she established its Public Policy Institute and served as executive director.\r\n\r\nShe began her career in public service working for the federal Office of Management and Budget, leading a team focused on Medicaid, CHIP and private health insurance market programs. Later, she worked at the White House Office of Health Reform, overseeing implementation of provisions in the Affordable Care Act related to Medicaid, Medicare and public health, and she served as unit chief of the Low-Income Health Programs and Prescription Drugs Unit in the Congressional Budget Office.\r\n\r\nShe has a master’s degree in public affairs from the Lyndon B. Johnson College of Public Policy at the University of Texas at Austin and a bachelor’s degree from Bard College in New York.",
                        "thumb": "kate_massey.jpg",
                        "title": "Medicaid Director"
                      },
                      {
                        "firstName": "Marie",
                        "lastName": "Matthews",
                        "location": "MONTANA",
                        "Id": "871353",
                        "bio": "Marie Matthews is the Medicaid and Health Services (MHS) Branch Manager within the Montana Department of Public Health and Human Services.\r\nMarie oversees the Medicaid and CHIP programs, six state run health care facilities, and numerous health related grants.   Serving as the Montana Medicaid Director, she leads the largest health care programs in the state providing coverage to nearly 300,000 Montanans.   \r\nWith over 25 years of experience in health policy and governmental finance, Marie has experience leading and supporting health care programs for Montanans of all ages and health conditions.   Since 2008 she has progressed through a series of senior leadership roles including Chief Financial Officer, Operations Services Branch Manager and now the MHS Branch Manager.\r\nMarie is a Certified Public Accountant who earned a master’s degree in health leadership from Western Governors University and bachelor’s degree in business administration from Thomas Edison State College. ",
                        "thumb": "marie_matthews.jpg",
                        "title": "State Medicaid Director"
                      },
                      {
                        "firstName": "Kate",
                        "lastName": "McEvoy",
                        "location": "CONNECTICUT",
                        "Id": "270420",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/9c309b04-e245-47cc-bd3b-ba2360a3d16e",
                        "bio": "Kate McEvoy is the Director of the Division of Health Services at the Connecticut Department of Social Services. She has served in her role for eight years. Prior to her service at DSS, Kate was appointed to serve as Assistant Comptroller/Policy Director for the Office of the State Comptroller, where she focused on implementing value-based initiatives in the state employee health plan.  She is also the author of a legal treatise that is republished every year.\r\n \r\nKate has had the privilege of overseeing major transformation in Connecticut HUSKY Health, migrating from capitated managed care arrangements to a self-insured, managed fee-for-service approach. This has streamlined and simplified the program for both members and providers, freed up resources for an extensive array of care delivery and value-based payment interventions, and enabled the program to reduce both per member, per month costs and overall spend.  During Kate’s tenure, Connecticut also expanded Medicaid and utilized a broad range of tools under the Affordable Care Act, including extensive systems change work on long-term services and supports.  \r\n \r\nKate is a graduate of Oberlin College with a B.A. in Economics and English, received her law degree from the University of Connecticut, and graduated from the CHCS/NGA Medicaid Leadership Institute. She is currently serving as the Immediate Past President of the NAMD Board of Directors.",
                        "thumb": "kate_mcevoy.jpg",
                        "title": "Director of Health Services"
                      },
                      {
                        "firstName": "Judy",
                        "lastName": "Mohr Peterson",
                        "thumb": "judy_mohr.jpg",
                        "location": "HAWAII",
                        "Id": "420653",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/6f867a01-aec4-4f2c-88b2-d166c899cc30",
                        "bio": "Judy Mohr Peterson, Ph.D. \r\nJudy Mohr Peterson serves as the Med-QUEST Division Administrator for the State of Hawaii’s Department of Human Services (DHS).  She is a nationally recognized leader in health care delivery system reform and Medicaid. She served as president of the board of the National Association of Medicaid Directors from 2017-2019.  She began her career with Oregon’s Medicaid program in 1997 and served as Oregon’s Medicaid Director from 2009 to 2015.  In that role she was one of the architects of Oregon’s successful health system transformation and coverage expansion.  Before working for the Oregon Medicaid program, Dr. Mohr Peterson received her doctoral degree in Sociocultural Anthropology from the University of Texas at Austin.",
                        "title": "Med-QUEST Division Administrator"
                      },
                      {
                        "firstName": "Michelle",
                        "lastName": "Probert",
                        "location": "MAINE",
                        "Id": "661027",
                        "bio": "Michelle Probert joined MaineCare (Maine Medicaid) as the Director in February 2019. MaineCare provides health care coverage to over 320,000 Mainers, including over 62,000 enrolled through expansion since January 2019. \r\nMichelle is strengthening MaineCare’s delivery system through a comprehensive evaluation of the rate system and expansion of MaineCare’s value-based purchasing efforts: the goal is to double MaineCare spending associated with Alternative Payment Models from almost 20% to 40% by 2023. This includes implementing an integrated primary care program that will reward providers for quality outcomes, transition away from fee for service, and align with CMS’ multi-payer Primary Care First initiative.",
                        "thumb": "michelle_probert.jpg",
                        "title": "Director",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/adf28ae8-4085-4ae3-ab34-264afca0f1f0"
                      },
                      {
                        "firstName": "Lynnette",
                        "lastName": "Rhodes",
                        "location": "GEORGIA",
                        "Id": "360560",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/8edfc1d9-9cda-4bd9-8cc2-7e0696cab003",
                        "bio": "Lynnette Rhodes serves as Executive Director of the Medical Assistance Plans Division for the Georgia Department of Community Health, which provides health care coverage to over 2 million Georgia residents.  As Executive Director, Lynnette oversees the four units that are responsible for the delivery of medical assistance to Georgia’s Medicaid and CHIP beneficiaries: Policy, Compliance and Operations, Eligibility and Enrollment, Performance and Care Management, and Service Delivery and Administration. The Georgia Department of Community Health manages a combined federal and state budget of approximately $14 billion annually. \r\nLynnette joined the Department in 2005 as a Legal Services Officer where she represented the Department in Administrative Hearings.  In 2010, she was promoted to Director of Legal Services and subsequently transitioned to the Medical Assistance Plans Division. In 2018, she was asked to serve as the Executive Director. Lynnette works closely with Georgia’s Care Management Organizations (CMO), the Centers for Medicare & Medicaid Services (CMS), as well as numerous Medicaid providers, provider associations, and members to ensure that Georgia’s beneficiaries have access to quality healthcare and that the Department and its vendors are in compliance with federal and state law.  \r\nPrior to joining the Georgia Department of Community Health, Lynnette worked with the City of Atlanta Public Defender’s Office as a Senior Public Defender. Lynnette received her bachelor’s degree in Political Science from Florida A&M University, and her Juris Doctorate degree from North Carolina Central University School of Law.   ",
                        "thumb": "lynnette_rhodes.jpg",
                        "title": "Executive Director"
                      },
                      {
                        "firstName": "Dave",
                        "lastName": "Richard",
                        "location": "NORTH CAROLINA",
                        "Id": "1081680",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/a0a04120-091c-4650-ab28-1b5315b5ece7",
                        "bio": "Dave Richard is the Deputy Secretary, NC Medicaid, where he leads North Carolina’s $14 billion Medicaid and NC Health Choice programs for the state’s Department of Health and Human Services (DHHS).\r\n\r\nRichard’s vision for Medicaid is to ensure a sustainable, person- centered and innovative Medicaid program for more than two million North Carolinians who use Medicaid. As the programs undergo transformation to even better fit the needs of state and its residents, he is committed to the fundamental goal of\r\nimproving the health and well-being of all residents. Richard believes the right way to achieve success is to work closely with stakeholders in all aspects of Medicaid.\r\nPrior to leading Medicaid, Richard was the Deputy Secretary for DHHS Behavioral Health and Developmental Disability Services and the State Operated Healthcare Facilities divisions. He joined DHHS in May 2013 as the Director of the Division of Mental Health, Intellectual and Developmental Disabilities and Substance Abuse Services. Richard joined DHHS after leading The Arc of North Carolina, an advocacy and service organization for people with intellectual and developmental disabilities, as its Executive Director for 24 years.\r\nRichard has a bachelor’s degree in education from Louisiana State University.",
                        "thumb": "dave_richard.jpg",
                        "title": "Deputy Secretary"
                      },
                      {
                        "firstName": "Todd",
                        "lastName": "Richardson",
                        "location": "MISSOURI",
                        "Id": "841306",
                        "bio": "Todd Richardson, a Poplar Bluff, Missouri native, joined the Department of Social Services as the Director of Mo HealthNet on November 1, 2018. Prior to joining the Department, Director Richardson served 4 terms in the Missouri House of Representatives. He served as Speaker of the House, the House Majority Leader and the Chairman of the Emerging Issues in Health Care Committee.\r\n\r\nDuring his legislative tenure, Richardson was instrumental in the passage of numerous health care and budget reforms, including comprehensive reforms to Missouri's Worker's Compensation law and Second Injury Fund and passage of medical malpractice caps to stabilize insurance premiums. He was the author a 2014 voter-approved constitutional amendment to strengthen taxpayer protections in Missouri's budgeting process. As Speaker, Richardson also helped pass reforms to Missouri's Medicaid eligibility process and expanded health care access through telemedicine.\r\n\r\nAn attorney, Richardson received his B.A. in Political Communication and his J.D. from the University of Memphis. Richardson lives in Poplar Bluff with his wife, Dr. Amber Richardson, and their two children. He is a member of the Poplar Bluff First Christian Church.",
                        "thumb": "todd_richardson.jpg",
                        "title": "Director"
                      },
                      {
                        "firstName": "Helen",
                        "lastName": "Sablan",
                        "location": "NORTHERN MARIANA ISLANDS",
                        "Id": "1141773",
                        "bio": "Helen Sablan is currently the Medicaid Director for the Commonwealth Medicaid Agency (CMA).  She is responsible for the overall administration of the $72,000,000 CNMI Medicaid program funding serving over 15,202 individuals and their families.  She became the CNMI Medicaid Director since December 04, 1997. Helen has 34 years experienced in the Commonwealth Medicaid Agency (CMA). This year (October 14, 2020) marks her 34th year with the Commonwealth Medicaid Agency (CMA).  Prior to her appointment as the Commonwealth Medicaid Director, Helen served as Medicaid Eligibility Supervisor, Administrative Officer III, Eligibility Worker II, Accounting Technician I, Clerk Typist III for the CNMI Medicaid Program. Helen is also responsible for the implementation of the Children’s Health Insurance Program (CHIP). The CHIP program is a Medicaid expansion.  She currently serves on the Governor’s Council on Developmental Disabilities (GCDD), Interagency Coordinating Council (ICC) with PSS, and Behavior Health Planning Council (CHCC). ",
                        "thumb": "helen_sablan.jpg",
                        "title": "Medicaid Director"
                      },
                      {
                        "firstName": "Dennis",
                        "lastName": "Schrader",
                        "location": "MARYLAND",
                        "Id": "691073",
                        "bio": "Dennis R. Schrader has had numerous decisive executive roles since moving to Maryland in 1987.  He has served Governor Hogan as Transportation's Deputy Secretary, Appointments Secretary, and Acting Secretary of Health. Dennis is part of Maryland's COVID-19 Unified Command. Some pivotal accomplishments include being Maryland's first Director of Homeland Security and being appointed by President Bush as Deputy Administrator of the National Preparedness Directorate of FEMA.\r\nHe holds a M.S. from the State University of New York at Buffalo.  A U.S. Navy Civil Engineer Corps officer, he retired with the rank of Captain.  A native of Buffalo, NY, he resides in Columbia, MD with his wife Sandra, a former Maryland State Senator.",
                        "thumb": "dennis_schrader.jpg",
                        "title": "Medicaid Director"
                      },
                      {
                        "firstName": "Ben",
                        "lastName": "Shaffer",
                        "location": "RHODE ISLAND",
                        "Id": "1322053",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/50086e6b-05b0-4e10-8442-dd565a8f2a6e",
                        "bio": "Benjamin Shaffer has served as Medicaid Program Director since February 2020, first as acting Director and then permanent Director in April 2020. Prior to serving as Medicaid Director, Ben served as Deputy Secretary, Deputy Medicaid Director and Chief Operating Officer at the Executive Office of Health and Human Ser- vices. In these roles he oversaw Medicaid operations and technology, including in- tegrated eligibility, MMIS, LTSS program administration and enrollment. In addi- tion to these Medicaid responsibilities, as Deputy Secretary and COO he worked as the business lead for the United Health Infrastructure Project, a ~$500M IT inte- grated eligibility project that supporting all Medicaid, QHP, SNAP, TANF, Medicare Premium Payments and child care, oversaw interagency operational co- ordination, oversaw the Rhode Island state integrated data ecosystem, developed EOHHS’ performance management process and led the development of a turn- around and budget plan for Rhode Island’s child welfare agency. Ben originally joined the State of Rhode Island as Director of Performance Management in the Office of Management and Budget in March of 2016, managing a team of 5 to build a “State Stat” performance management system across 14 state agencies and 4 cross agency groups.\r\n\r\nBefore joining state government in Rhode Island, Ben was a consultant at the Bos- ton Consulting Group, working for non-profit and for-profit clients doing strategy, organizational and operational improvement work. He has an MBA from the Whar- ton School, an MPA from the Harvard Kennedy School of Government and a BA from Yale University.",
                        "thumb": "ben_shaffer.jpg",
                        "title": "Medicaid Program Director"
                      },
                      {
                        "firstName": "Stephen",
                        "lastName": "Smith ",

                        "bio": "Stephen Smith is the Deputy Commissioner and Director of\r\nTennCare, Tennessee’s Medicaid program.  In his current role, Mr. Smith\r\nmanages a $12.7 billion health care enterprise that provides services to 1.4\r\nmillion Tennesseans.  Before becoming director, Mr. Smith served as the\r\ndeputy director and chief of staff of TennCare.  Prior to joining\r\nTennCare, Smith previously served as chief of staff to Governor Bill Haslam,\r\nwhere he oversaw day-to-day operations of the governor's office and served as\r\ntop advisor and strategist.  Smith previously served as deputy commissioner\r\nfor policy and external affairs at the Tennessee Department of Education. \r\nHe earned a bachelor’s degree from the University of Tennessee, Knoxville, and\r\nhis law degree from the Nashville School of Law.",

                        "Id": "1532380",
                        "bio": "Gary is the Director of Medicaid for the Department of Human Services, Government of the Virgin Islands.  He coordinates leads and trains staff in the compliance of federal guidelines; creates relationships with providers and vendors to ensure access to medical care for the most vulnerable population. Gary also served as the Project Director, Ryan White Part B/ADAP and HIV Prevention Programs, Department of Health, and brought that program into compliance and generated a revenue stream with a PBM.\r\nGary was Managing Director, Insurance Brokerage Firm, Aon Corporation, Virgin Islands office. Gary is a 2020 Fellow of the Medicaid Leadership Institute.",

                      {
                        "firstName": "Jami",
                        "lastName": "Snyder",
                        "location": "ARIZONA",
                        "Id": "150233",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/2f11977a-3166-4a9c-9e95-17a0505bc6aa",
                        "bio": "Jami Snyder serves as the director of AHCCCS, overseeing Arizona’s Medicaid and CHIP program, including the provision of acute, behavioral health and long-term care services and supports to more than 1.8 million Arizona residents at an annual cost of $14 billion. She was appointed by Governor Doug Ducey on January 5, 2019 after having served as the agency’s deputy director since December 2017.\r\nWith more than 20 years of public and private sector experience in the health and human services industries. Ms. Snyder’s areas of expertise include regulatory oversight, policymaking and leadership development. Prior to joining AHCCCS, Ms. Snyder served as Medicaid Director for the state of Texas, managing a program covering 4.7 million enrollees at a cost of $29 billion. She held posts as Chief Operating Officer of the University of Arizona Health Plans, an Operations Administrator at AHCCCS, and a Bureau Chief at the Arizona Department of Health Services.\r\nMs. Snyder is the 2020 President-Elect of the National Association of Medicaid Directors, an organization she has been an active member of since 2016. She is a 2013 Flinn-Brown Civic Leadership Academy Fellow and holds master’s degree in political science from Arizona State University as well as a bachelor’s degree in political science from Gustavus Adolphus College in St. Peter, Minnesota.",
                        "thumb": "jami_snyder.jpg",
                        "title": "Director"
                      },
                      {
                        "firstName": "Drew",
                        "lastName": "Snyder",
                        "location": "MISSISSIPPI",
                        "Id": "811260",
                        "video": "https://namd.live/videos/b36f0312-38ad-4a3d-15b2-08d8742e3b76/detail/43721055-3bd9-4a0a-a564-4a49fbfc97f1",
                        "bio": "Drew Snyder was named executive director by Governor Phil Bryant in 2017 and was reappointed by Governor Tate Reeves in 2020.  As executive director, Snyder administers Mississippi’s $6.4 billion dollar Medicaid program, leading a team of 900 employees in ensuring access to quality care for over 750,000 Mississippians.  He is a fellow in the 2021 class of the Medicaid Leadership Institute.\r\n \r\nBefore joining Medicaid, Snyder served as Deputy Chief of Staff to the Mississippi Governor and as Assistant Secretary of State.  He previously practiced law in Washington D.C., specializing in complex and multi-district litigation. Snyder is a graduate of the University of Virginia School of Law and the University of Mississippi. ",

                        "bio": "Bill Snyder spent over 20 years in commercial healthcare and insurance before joining the South Dakota Department of Social Services in 2017.  His time in the private sector included everything from basement start-ups to Fortune 50 conglomerates, with particular focus on payment integrity. Bill is pursuing master’s degrees in health economics and public policy.",

                      {
                        "firstName": "Dawn",
                        "lastName": "Stehle",
                        "location": "ARKANSAS",
                        "Id": "180280",
                        "bio": "Dawn Stehle serves as the Deputy Director for Health & Medicaid. In this role, Dawn oversees the divisions of Aging, Adult & Behavioral Health Services, County Operations, Developmental Disabilities Services, Provider Services & Quality Assurance, and Medical Services. Prior to becoming Deputy Director in September 2016, Dawn served in several other positions during her tenure at DHS. She began her career at DHS in August 2006 as a Policy and Planning Fellow in the Director’s Office and subsequently served as a Policy Analyst, Senior Policy Analyst, and eventually the Director of Policy and Planning prior to transitioning into the Division of Medical Services in April 2012. She initially served as the Director of Health Care Innovation before becoming the Division Director. Prior to joining DHS, Dawn served in a variety of capacities within and outside the U.S. conducting research, providing technical assistance, and coordinating care and treatment for seniors, intellectually/developmentally disabled adults, and visually impaired consumers, among others. She has earned Bachelor of Science degrees in biology and social work, a Master of Public Service, and a Doctor of Public Health.",
                        "thumb": "dawn_stehle.jpg",
                        "title": "Deputy Director"

                        "location": "TEXAS",
                        "Id": "1442240",
                        "bio": "\r\nStephanie Stephens was named Texas Medicaid Director effective May 2020. She previously served as the Deputy State Medicaid Director, providing strategic direction and oversight of policy and quality for Medicaid and the Children’s Health Insurance Program (CHIP), serving over 4 million Texans. Stephanie has 17 years of experience in Texas health and human services\r\npolicy, finance, and operations. Before joining HHSC, she served as a health and human services budget analyst at the Texas Legislative Budget Board and a legislative staffer.\r\n\r\nShe holds a Bachelor of Arts from the University of Texas at Austin and a Master of Social Welfare from the University of California at Berkeley.",

                  function buildSpeakers() {
                    const baseUrl = 'https://studio304nextechar.freetls.fastly.net/infernoAR/namd/fall/directors/';
                    const list = getList();
                    // filter out users who have opted out of sharing their data
                    const container = landingPageEl.querySelector('.grid');
                    const template = landingPageEl.querySelector('#speakerCard');

                    list.forEach(item => {
                      const clone = template.content.cloneNode(true);
                      const card = clone.querySelector('.card');

                      const avatar = card.querySelector('img');
                      avatar.src = baseUrl + item.thumb;
                      avatar.onerror = function () {
                        // prevent an infinite loop is second image does not load
                        avatar.onerror = null;
                        avatar.src = baseUrl + '_avatar.jpg';
                      }
                      card.querySelector('.location').innerHTML = item.location ?? '';
                      card.querySelector('.name').innerHTML = item.firstName + ' ' + item.lastName;
                      card.querySelector('.title').innerHTML = item.title;

                      const bio = card.querySelector('.bio');
                      bio.onclick = function () {
                        toggleModal(item.Id);
                      }


                      const video = card.querySelector('.video');
                      if (item.video) {
                        video.id = parseVideoEmbedId(item.video);
                        video.onclick = function () {
                          toggleModalVideo(parseVideoEmbedId(item.video));
                        }
                      } else {
                        video.style.display = 'none';
                      }
                      container.appendChild(clone);

                    });

                  }

                  if (window.isLocalTemplate) {
                    window.addEventListener('load', (event) => {
                      buildSpeakers();
                      console.log('The page has fully loaded');
                    });
                  } else {
                    buildSpeakers();
                  }


                  function parseVideoEmbedId(url) {
                    const urlParts = url.split('/');
                    const totalParts = urlParts.length;
                    if (totalParts) {
                      return urlParts[totalParts - 1];
                    }

                    return null;
                  }

<script>

  // LIQUID PROCESSING (Set the data variable above)
  function processLiquid() {
    return new Promise((resolve, reject) => {
      console.log('PROCESSING LIQUID')
      // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped.
      // This breaks comparison operators, so we need to convert them back before Liquid processing.
      const template = landingPageEl.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&')
      // Select the element itself to replace the content
      const result = landingPageEl.querySelector('inferno-snippet-content')
      // Initialize the parsing engine
      const engine = new liquidjs.Liquid()
      // Parse and render
      engine.parseAndRender(template, {data}).then(html => result.innerHTML = html)
      resolve()
    })

  }

  // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
  function mtCollapseMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'collapsed')
    appRoot.classList.add('aside-collapsed')
    appRoot.classList.remove('aside-hidden')
    sideBar.classList.remove('hidden')
  }

  function mtHideMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'hidden')
    appRoot.classList.remove('aside-collapsed')
    appRoot.classList.add('aside-hidden')
    sideBar.classList.add('hidden')
  }

  function mtExpandMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    window.sessionStorage.setItem('menuState', 'expanded')
    appRoot.classList.remove('aside-hidden')
    appRoot.classList.remove('aside-collapsed')
    sideBar.classList.remove('hidden')
  }

  function mtTriggerMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtCollapseMenu()
    } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
      mtHideMenu()
    } else if (appRoot.classList.contains('aside-hidden')) {
      mtExpandMenu()
    }
  }

  function mtInitMenu() {
    const appRoot = document.querySelector('app-root')
    const sideBar = document.querySelector('videos-sidebar')
    const state = sessionStorage.getItem('menuState')

    if (state === 'collapsed') {
      mtCollapseMenu()
    } else if (state === 'hidden') {
      mtHideMenu()
    } else if (state === 'expanded') {
      mtExpandMenu()
    }
  }

  function populateInfernoElements() {
    const qaDiv = landingPageEl.querySelector('#inferno-questions-basic')
    const videoDiv = landingPageEl.querySelector('#inferno-video-player')
    if (qaDiv) {
      $(qaDiv).append(`
      <questions _nghost-qch-c20="">
        <div class="ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="inferno-input-group">
            <span class="inferno-input-group-addon">Ask A Question</span>
            <input class="inferno-form-control ng-untouched ng-pristine ng-valid" type="text">
            <span class="inferno-input-group-btn">
              <button class="inferno-btn" type="button">Submit</button>
            </span>
          </div>
        </div>
      </questions>
      `)
    }
    if (videoDiv) {
      $(videoDiv).append(`
        <iframe src="https://jolokia.inferno.jolokia.com/embed/ecd7f4ad-2c0a-4f3f-bfd6-37670cc2edbd"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen">
        </iframe>
        `)
    }
  }

  // Wait for liquid processing before handling the rest
  if (data) {
    processLiquid().then(mtInitMenu).then(populateInfernoElements)
  } else {
    mtInitMenu()
    populateInfernoElements()
  }

</script>
